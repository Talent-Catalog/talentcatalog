<ng-container *ngIf="candidateOccupation">

  <div class="text-right" *ngIf="!preview">
    <button class="btn btn-danger btn-card" [disabled]="disabled" (click)="delete()">&times;</button>
  </div>

  <div class="form-group">
    <label>{{ 'REGISTRATION.OCCUPATION.LABEL.OCCUPATION' | translate }}</label>

    <select class="form-control" [(ngModel)]="candidateOccupation.occupationId" *ngIf="!preview">
      <option *ngFor="let occupation of filteredOccupations" [value]="occupation.id">{{occupation.name}}</option>
    </select>

    <p class="m-0" *ngIf="preview">
      {{candidateOccupation.occupation.name | translate :'occupation'}}
    </p>
  </div>

  <div class="form-group mb-0" *ngIf="candidateOccupation.occupationId == 0 && candidateOccupation.migrationOccupation">
    <label>{{ 'REGISTRATION.OCCUPATION.LABEL.MIGRATED_OCCUPATION' | translate }}: </label>
    <span> {{candidateOccupation.migrationOccupation}}</span>
  </div>
  <div>
    <p class="text-danger" *ngIf="candidateOccupation.occupationId == 0">
      {{ 'ERROR.UNKNOWN_OCCUPATION' | translate }}
    </p>
  </div>

  <!-- YEARS OF EXPERIENCE -->
  <div class="form-group">
    <label>{{ 'REGISTRATION.OCCUPATION.LABEL.YEARSEXPERIENCE' | translate }}</label>

    <p class="text-muted" *ngIf="!preview">{{ 'REGISTRATION.OCCUPATION.LABEL.DISCLAIMER' | translate }}</p>
    <input type="number" min=0 class="form-control" [(ngModel)]="candidateOccupation.yearsExperience" *ngIf="!preview">

    <p class="m-0" *ngIf="preview">
      {{candidateOccupation.yearsExperience}}
    </p>
  </div>

</ng-container>
