<app-error [error]="error"></app-error>

<div class="d-none d-lg-flex upload-box card text-center mb-3" [class.hover]="hover">

  <input #input type="file" multiple hidden (change)="handleFileChanged($event, 'file')">

  <span>{{ 'FORM.ATTACHMENT.LABEL.DROP' | translate }}</span>

  <span class="or text-muted">{{ 'FORM.ATTACHMENT.LABEL.OR' | translate }}</span>

  <span>
    <button class="btn btn-primary" [disabled]="uploading" (click)="input.click()">
      <ng-container *ngIf="!uploading">{{ 'FORM.ATTACHMENT.LABEL.BROWSE.FILE' | translate }}</ng-container>
      <ng-container *ngIf="uploading">{{ 'FORM.ATTACHMENT.LABEL.UPLOADING' | translate }}
        <fa-icon [spin]="true" icon="spinner"></fa-icon>
      </ng-container>
    </button>
  </span>
</div>

<div class="d-lg-none">
  <div  *ngIf="!uploading" class="d-flex justify-content-between">
    <div class="file-input">
      <input #inputFile type="file" id="file" class="file" (change)="handleFileChanged($event, 'file')">
      <span>
      <button class="btn btn-primary" [disabled]="uploading" (click)="inputFile.click()">
        <ng-container *ngIf="!uploading">{{ 'FORM.ATTACHMENT.LABEL.BROWSE.FILE' | translate }}</ng-container>
      </button>
    </span>
    </div>
    <div class="file-input">
      <input #inputPhoto type="file" id="camera" class="file" accept="image/*" capture="" (change)="handleFileChanged($event, 'camera')">
      <div>
        <button class="btn btn-primary" [disabled]="uploading" (click)="inputPhoto.click()">
          <ng-container *ngIf="!uploading">{{ 'FORM.ATTACHMENT.LABEL.PHOTO' | translate }}</ng-container>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="uploading" class="d-flex justify-content-center">
    <button class="btn btn-primary justify-content-center" [disabled]="uploading">
      <ng-container>{{ 'FORM.ATTACHMENT.LABEL.UPLOADING' | translate }}</ng-container>
    </button>
  </div>
</div>
