<app-error [error]="error"></app-error>

<div class="d-none d-lg-flex upload-box card text-center" [class.hover]="hover">

  <input #input type="file" multiple hidden (change)="handleFileChanged($event)">

  <span>{{ 'FORM.ATTACHMENT.LABEL.DROP' | translate }}</span>

  <span class="or text-muted">{{ 'FORM.ATTACHMENT.LABEL.OR' | translate }}</span>

  <span>
    <button class="btn btn-primary" [disabled]="uploading" (click)="input.click()">
      <ng-container *ngIf="!uploading">{{ 'FORM.ATTACHMENT.LABEL.BROWSE' | translate }}</ng-container>
      <ng-container *ngIf="uploading">{{ 'FORM.ATTACHMENT.LABEL.UPLOADING' | translate }}</ng-container>
    </button>
  </span>

</div>
<div class="d-lg-none text-center">
  <div class="file-input btn btn-primary">
    <input #input type="file" id="file" class="file" (change)="handleFileChanged($event)">
    <label for="file">
      <ng-container *ngIf="!uploading">{{ 'FORM.ATTACHMENT.LABEL.BROWSE' | translate }} {{ 'FORM.ATTACHMENT.LABEL.OR' | translate }} {{ 'FORM.ATTACHMENT.LABEL.PHOTO' | translate }}</ng-container>
      <ng-container *ngIf="uploading">{{ 'FORM.ATTACHMENT.LABEL.UPLOADING' | translate }}</ng-container>
    </label>
  </div>

</div>
