<div class="text-end" *ngIf="!preview">
  <button class="btn btn-danger btn-card"
          [disabled]="disabled"
          (click)="delete()">&times;</button>

  <button class="btn btn-primary btn-card pb-1"
          [disabled]="disabled"
          (click)="edit()"><fa-icon icon="edit" size="xs"></fa-icon></button>
</div>

<p>{{'EDUCATIONTYPE.'+candidateEducation.educationType  | uppercase | translate}}</p>

<h5>{{candidateEducation.courseName}}</h5>

<p>{{candidateEducation.institution}} | {{getCountryName(candidateEducation.country)}}</p>

<p *ngIf="candidateEducation.educationMajor">
  {{ 'CARD.EDUCATION.MAJOR' | translate: { major: getMajorName(candidateEducation.educationMajor) } }}
</p>
