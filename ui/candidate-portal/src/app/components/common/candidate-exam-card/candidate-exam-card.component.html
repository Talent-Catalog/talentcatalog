<div class="text-end" *ngIf="!preview">
  <button class="btn btn-danger btn-card"
          [disabled]="disabled"
          (click)="deleteExam()">&times;</button>
  <button class="btn btn-primary btn-card pb-1"
          [disabled]="disabled"
          (click)="editExam()"><fa-icon icon="edit" size="xs"></fa-icon></button>
</div>

<h5><strong>Exam:</strong> {{ getExamName(exam.exam) || 'N/A' }}</h5>
<!-- Conditionally display the Other Exam Name label -->
<p *ngIf="exam.exam === 'Other'">
  <strong>Other Exam Name:</strong> {{ exam.otherExam || 'N/A' }}
</p>
<p><strong>Year:</strong> {{ exam.year || 'N/A' }}</p>
<p><strong>Score:</strong> {{ exam.score || 'N/A' }}</p>
<p><strong>Notes:</strong> {{ exam.notes || 'N/A' }}</p>
