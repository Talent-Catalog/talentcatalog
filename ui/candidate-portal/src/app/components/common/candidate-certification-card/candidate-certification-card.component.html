<div class="text-end" *ngIf="!preview">
  <button class="btn btn-danger btn-card"
          [disabled]="disabled"
          (click)="deleteCertificate()">&times;</button>
  <button class="btn btn-primary btn-card pb-1"
          [disabled]="disabled"
          (click)="editCertificate()"><fa-icon icon="edit" size="xs"></fa-icon></button>
</div>

<p>{{certificate.dateCompleted | date}}</p>

<h5>{{certificate.name}}</h5>

<p>{{certificate.institution}}</p>
