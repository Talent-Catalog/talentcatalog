<div class="text-end" *ngIf="!isEnglish(language.languageId) && !preview"
     xmlns="http://www.w3.org/1999/html">
  <button class="btn btn-danger btn-card" (click)="delete()">&times;</button>
</div>

<!-- WHICH LANGUAGE -->
<div class="mb-3" *ngIf="!isEnglish(language.languageId)">
  <label class="form-label">{{ 'REGISTRATION.LANGUAGE.LABEL.LANGUAGE' | translate }}</label>

  <ng-select [disabled]="" [(ngModel)]="language.languageId" disabled *ngIf="!preview"
             [items]="languages" [clearable]="false" bindValue="id" bindLabel="name">
  </ng-select>

  <p class="m-0" *ngIf="preview">
    {{translatedLanguageName}}
  </p>
</div>

<!-- HOW WELL DO YOU SPEAK -->
<div class="mb-3">
  <label class="form-label" dir="auto">
    {{ 'REGISTRATION.LANGUAGE.LABEL.SPEAK' | translate: { languageName: translatedLanguageName } }}
  </label>

  <ng-select [(ngModel)]="language.spokenLevelId" *ngIf="!preview" [items]="languageLevels"
             [clearable]="false" bindLabel="name" bindValue="id">
  </ng-select>

  <p class="m-0" *ngIf="preview">
    {{getLangLevel(language.spokenLevel)}}
  </p>
</div>

<!-- HOW WELL DO YOU READ AND WRITE -->
<div class="mb-3">
  <label class="form-label" [translate]="'REGISTRATION.LANGUAGE.LABEL.WRITTEN'"
    dir="auto" [translateParams]=" { languageName: translatedLanguageName }">
  </label>

  <ng-select [(ngModel)]="language.writtenLevelId" *ngIf="!preview" [items]="languageLevels"
             [clearable]="false" bindValue="id" bindLabel="name">
  </ng-select>

  <p class="m-0" *ngIf="preview">
    {{getLangLevel(language.writtenLevel)}}
  </p>
</div>
