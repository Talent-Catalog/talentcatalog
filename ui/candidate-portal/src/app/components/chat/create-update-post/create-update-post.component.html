<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<form [formGroup]="postForm">

  <!-- POST -->
  <div class="mb-3">
    <quill-editor id="content"
                  placeholder="Write your message..."
                  formControlName="content"
                  [modules]="moduleOptions"
                  (onEditorCreated)="editorCreated($event)">
      <div quill-editor-toolbar id="quillToolbar">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>

        <button class="custom-quill-btn" (click)="uploadFile()">
          <fa-icon *ngIf="!saving" icon="file-upload" size="xs"></fa-icon>
          <app-loading [loading]="saving"></app-loading>
        </button>

        <button
          id="emojiButton"
          [ngClass]="!this.isEmojiPickerVisible ? 'custom-emoji-btn' : 'custom-emoji-btn-menu-open'"
          (click)="clickEmojiButton()">
          <fa-icon icon="face-smile" size="xs"></fa-icon>
        </button>

        <emoji-mart
          *ngIf="isEmojiPickerVisible"
          (emojiClick)="addEmoji($event)"
          emoji="point_up"
          title=""
          autoFocus="true"
          [showPreview]="false"
          [sheetSize]="32"
          [exclude]="['recent']"
        ></emoji-mart>

      </div>
    </quill-editor>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSend()"
            [disabled]="postForm.invalid">
      {{'CHAT.POST-SEND' | translate}} <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</form>
