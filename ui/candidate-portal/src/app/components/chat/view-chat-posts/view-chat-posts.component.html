<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div class="container">
  <div id="posts" *ngIf="posts?.length > 0; else noPosts" class="d-flex flex-column">
    <div *ngFor="let post of posts"
         (click)="selectCurrent(post)"
         [ngClass]="{'current': currentPost?.id == post.id}">
      <app-view-post
        [post]="post">
      </app-view-post>
    </div>
  </div>
  <ng-template #noPosts>
    <p class="mb-0 text-muted py-3 fw-light text-center fs-6">Send a message below to begin chat.</p>
  </ng-template>
  <div>
    <app-create-update-post
      *ngIf="!readOnly"
      [chat]="chat">
    </app-create-update-post>
  </div>
</div>
