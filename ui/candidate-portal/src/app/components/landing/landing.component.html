<!--
   MODEL

   Passing existing query params on in another link.

   See below [queryParams] and [queryParamsHandling]

   See also Typescript use of these in registration.service.ts
-->
<div class="container">

  <div class="d-flex justify-content-center mt-4">

    <div class="col-sm-12 col-lg-6">

      <div class="card">

        <app-login></app-login>

        <div class="text-center my-3">
          <a class="btn btn-outline-primary w-75" [routerLink]="'/register'"
             [queryParamsHandling]="'merge'"
          >{{ 'LANDING.REGISTER' | translate }}</a>
        </div>
        <hr/>
      </div>

      <hr/>

      <h5><a target="_blank" href="https://talentbeyondboundaries.org/privacy-and-data-protection-policy">
        {{ 'LANDING.HEADING3' | translate }}
      </a>
      </h5>

      <div [innerHTML]="'LANDING.PARA3' | translate:{partner: getPartnerName()}"></div>

    </div>


  </div>

</div>
