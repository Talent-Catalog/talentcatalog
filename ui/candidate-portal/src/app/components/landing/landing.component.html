  <div class="d-flex justify-content-center mt-4">

    <div class="col-sm-12 col-lg-6">

      <div class="card">

        <app-login></app-login>

        <div class="text-center my-3">

        </div>

        <div class="text-center mt-1">
          <div class="small">
            Afghan evacuees already in the United States, please register below:

            You will be added to our <a href="https://www.afghantalent.us/">AfghanTalent.us</a> program.
          </div>
        </div>

      </div>

      <hr/>

      <h5>{{ 'LANDING.HEADING3' | translate }}</h5>

      <p [innerHTML]="'LANDING.PARA3' | translate"></p>

    </div>


  </div>
