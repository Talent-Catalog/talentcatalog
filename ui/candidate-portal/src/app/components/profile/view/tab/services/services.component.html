<div class="container">
    <app-error [error]="error"></app-error>
    <app-loading [loading]="loading"></app-loading>

    <app-duolingo *ngIf="selectedService"
                  [candidate]="candidate"
                  (refresh)="refresh.emit()"
                  [activeDuolingoTask]="activeDuolingoTask"
    >
    </app-duolingo>

    <ng-container *ngIf="!loading && !selectedService">
        <div class="service-title">
            <h2>Services</h2>
            <p>Explore our services tailored to assist you.</p>
        </div>
        <div class="service-card" (click)="selectService('duolingo')">

            <div>
                <span class="service-tag">Duolingo</span>
                <h3>Duolingo English Assessment</h3>
                <p>Benefit from Duolingo services and get a free coupons for the test.</p>
            </div>
            <img src="assets/images/services/duolingoLogo.png" alt="Duolingo logo"/>
        </div>
    </ng-container>
</div>
