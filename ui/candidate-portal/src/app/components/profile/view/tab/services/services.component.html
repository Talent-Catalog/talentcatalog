<div class="container">
    <app-error [error]="error"></app-error>
    <app-loading [loading]="loading"></app-loading>

    <app-duolingo *ngIf="selectedService"
                  [candidate]="candidate">
    </app-duolingo>

    <ng-container *ngIf="!loading && !selectedService">
        <div class="service-title">
          <h2>{{ 'SERVICES.TITLE' | translate }}</h2>
          <p>{{ 'SERVICES.DESCRIPTION' | translate }}</p>
        </div>
        <div class="service-card" (click)="selectService('duolingo')">

            <div>
              <span class="service-tag">{{ 'SERVICES.DUOLINGO.TAG' | translate }}</span>
              <h3>{{ 'SERVICES.DUOLINGO.TITLE' | translate }}</h3>
              <p>{{ 'SERVICES.DUOLINGO.DESCRIPTION' | translate }}</p>
            </div>
            <img src="assets/images/services/duolingoLogo.png" alt="Duolingo logo"/>
        </div>
    </ng-container>
</div>
