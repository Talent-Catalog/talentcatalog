<section [formGroup]="form">
  <div class="section-heading">
    <h5>Complete Task</h5>
  </div>
  <iframe [src]="url" style="width: 100%;height: 500px"></iframe>
  <div class="card">
    <div class="form-group mb-0">
      <div class="form-check-inline">
        <label class="form-check-label mb-0 mr-2" for="completeSimple">
          Do you agree to the document above?
        </label>
        <input class="form-check-input" id="completeSimple" [formControlName]="'completeSimple'" type="checkbox">
      </div>
      <div>
        <small class="text-muted">If you can't complete this task, please check the box below saying you can't complete this task and provide a reason.</small>
      </div>
    </div>
  </div>
</section>
