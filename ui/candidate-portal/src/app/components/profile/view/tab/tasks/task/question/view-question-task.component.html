<section [formGroup]="form">
  <div class="section-heading">
    <h5>Answer Question</h5>
  </div>
  <div class="card">
    <div class="form-group">
      <label class="font-weight-bold" for="response">
        Please provide as much detail as required:
      </label>
      <textarea id="response" class="md-textarea-auto form-control" rows="5"
                [formControlName]="'response'"></textarea>
    </div>
  </div>
</section>
