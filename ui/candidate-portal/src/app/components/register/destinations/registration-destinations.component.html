<div class="container">

  <app-loading [loading]="loading"></app-loading>

  <ng-container *ngIf="!loading">

    <app-error [error]="error"></app-error>

    <div class="destination-card" *ngFor="let destination of destinations; let i = index;">
      <div class="card">
        <app-destination
          [candidateDestination]="fetchDestination(destination.id)"
          [country]="destination"
          [saving]="saving">
        </app-destination>
      </div>
      <hr/>
    </div>
  </ng-container>
</div>

<app-registration-footer [nextDisabled]="loading || saving || !validationPassed"
                         [type]="edit ? 'update' : 'step'"
                         (backClicked)="edit ? cancel() : back()"
                         (nextClicked)="next()">
</app-registration-footer>
