<div class="container">

  <h1 class="text-center">Work Experience</h1>

  <form class="row" [formGroup]="form">

    <!-- COMPANY NAME -->
    <div class="col-12">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" name="companyName" id="companyName" [formControlName]="'companyName'">
      </div>
    </div>

    <!-- COMPANY LOCATION -->
    <div class="col-12">
      <div class="form-group">
        <label for="country">Location</label>
        <input type="text" class="form-control" name="country" id="country" [formControlName]="'country'">
      </div>
    </div>

    <!-- COMPANY LOCATION -->
    <div class="col-12">
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" name="role" id="role" [formControlName]="'role'">
      </div>
    </div>

    <!-- START DATE -->
    <div class="col-12 col-md-6">
      <!-- TODO month picker -->
      <div class="form-group">
<!--        <mat-form-field>-->
<!--          <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">-->
<!--          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>-->
<!--          <mat-datepicker #picker1></mat-datepicker>-->
<!--        </mat-form-field>-->

<!--        <input class="form-control" type="text" id="date" placeholder="yyyy-mm" name="dp" ngbDatepicker #d="ngbDatepicker" [navigation]="navigation" min-mode="'month'" max-mode="'year'" show-weeks="false" startView="0, month" [formControlName]="'startDate'" (click)="d.toggle()"><i class="form-icon icon icon-calendar calendar-icon" (click)="d.toggle()"></i><h6 class="text-gray mt-2">xxxxx</h6>-->
        <label for="startDate">Started (month / year)</label>
        <input type="month" id="startDate" class="form-control" [formControlName]="'startDate'" datepicker-popup is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />

        <span class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>

    <!-- END DATE -->
    <div class="col-12 col-md-6">
      <!-- TODO month picker -->
      <div class="form-group">
        <label for="endDate">Finished (month / year)</label>
        <input type="text" class="form-control" name="endDate" id="endDate" [formControlName]="'endDate'">
      </div>
    </div>

    <!-- PART TIME / FULL TIME -->
    <div class="col-12">
      <label class="switch">
        <input type="checkbox" [formControlName]="'isFullTime'">
        <span class="slider round"></span>
      </label>
      <span>Part time / Full time</span>
    </div>

    <!-- VOLUNTEER / PAID -->
    <div class="col-12">
      <label class="switch">
        <input type="checkbox" [formControlName]="'isPaid'">
        <span class="slider round"></span>
      </label>
      <span>Volunteer / Paid</span>
    </div>

    <!-- ROLE DESCRIPTION -->
    <div class="col-12">
      <div class="form-group">
        <label for="roleDescription">Describe what you did in this role</label>
        <textarea class="form-control" id="roleDescription" placeholder="" [formControlName]="'roleDescription'"></textarea>
      </div>
    </div>

  </form>

  <div>
    <button class="btn btn-outline-primary" [disabled]="form.invalid" (click)="addMore()">Submit</button>
    <button class="btn btn-outline-primary" [disabled]="form.invalid" (click)="addMore()">Add more work experience</button>
  </div>

  <div>
    <h4>Work Experience Summary</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Company Name</th>
          <th scope="col">Location</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of experience">
          <td>{{e.companyName}}</td>
          <td>{{e.country}}</td>
          <td>{{e.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>

<!--  <pre>{{form.value | json}}</pre>-->

  <div class="text-right">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="save()">
      Next
    </button>
  </div>

</div>
