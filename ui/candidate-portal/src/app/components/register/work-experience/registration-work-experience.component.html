<div class="container">

  <!-- REVIEW -->
  <ng-container *ngFor="let occupation of occupations">

    <div class="card occupation-card">
      <div class="card">
        <h5>{{occupation.occupation?.name}}</h5>
      </div>

      <ng-container *ngFor="let experience of experiencesByOccupation[occupation.id]; let i = index;">
        <div class="card" >
          <app-candidate-work-experience-card [experience]="experience"
                                              (onDelete)="handleDelete($event)"
                                              (onEdit)="handleEdit($event)">
          </app-candidate-work-experience-card>
        </div>

        <hr class="mx-4" *ngIf="i < experiencesByOccupation[occupation.id]?.length - 1">
      </ng-container>
    </div>

  </ng-container>

  <!-- ADD NEW WORK EXPERIENCE -->
  <div class="occupation-form" [hidden]="!addingExperience">
    <div class="container">
      <app-candidate-work-experience-form></app-candidate-work-experience-form>
    </div>
  </div>

</div>

<app-registration-footer (backClicked)="back()" (nextClicked)="next()"></app-registration-footer>
