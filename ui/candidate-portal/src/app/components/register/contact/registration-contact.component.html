<div class="container">

  <app-loading [loading]="loading"></app-loading>

  <form [formGroup]="form" *ngIf="!loading">

    <!-- EMAIL -->
    <div class="mb-3">
      <label class="form-label" for="email">{{'REGISTRATION.CONTACT.LABEL.EMAIL' | translate }} <sup>*</sup></label>
      <input type="email" class="form-control" id="email" placeholder="" [formControlName]="'email'" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <div *ngIf="form.get('email').touched || form.get('email').dirty" class="text-danger">
        <small *ngIf="form.get('email').errors?.['pattern']">
          {{ 'FORM.ERROR.EMAIL' | translate }}
        </small>
      </div>
    </div>

    <!-- PHONE # -->
    <div class="mb-3">
      <label class="form-label" for="phone">{{ 'REGISTRATION.CONTACT.LABEL.PHONE' | translate }}</label>
      <input type="text" class="form-control" id="phone" placeholder=""
             [formControlName]="'phone'">
      <app-form-control-error [control]="form.controls.phone"></app-form-control-error>
    </div>

    <!-- WHATSAPP -->
    <div class="mb-3">
      <label class="form-label" for="whatsapp">{{ 'REGISTRATION.CONTACT.LABEL.WHATSAPP' | translate }}</label>
      <input type="text" class="form-control" id="whatsapp" placeholder=""
             [formControlName]="'whatsapp'">
    </div>


    <ng-container *ngIf="!authenticated">
      <!--      <div class="mb-3">-->
      <!--        <label class="form-label" for="username" >{{ 'REGISTRATION.CONTACT.LABEL.USERNAME' | translate}} <sup>*</sup></label>-->
      <!--        <input type="username" class="form-control" id="username" placeholder="Enter username" [formControlName]="'username'">-->
      <!--      </div>-->

      <div class="mb-3">
        <label class="form-label" for="password">{{ 'REGISTRATION.CONTACT.LABEL.PASSWORD' | translate }} <sup>*</sup></label>
        <input type="password" class="form-control" id="password" placeholder=""
               [formControlName]="'password'">
        <app-form-control-error [control]="form.controls.password"></app-form-control-error>
      </div>

      <div class="mb-3">
        <label class="form-label" for="passwordConfirmation">{{ 'REGISTRATION.CONTACT.LABEL.PASSWORDCONFIRMATION' | translate }}
          <sup>*</sup></label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder=""
               [formControlName]="'passwordConfirmation'">
        <app-form-control-error [control]="form.controls.passwordConfirmation"></app-form-control-error>
      </div>

      <hr class="my-4"/>

      <h5 class="mb-3 fw-bold">Email Communication Consent</h5>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="contactConsentRegistration" [value]="false" [formControlName]="'contactConsentRegistration'">
        <label class="form-check-label" for="contactConsentRegistration">
          {{ 'REGISTRATION.CONTACT.LABEL.CONTACTCONSENTREGISTRATION' | translate }}
          <sup>*</sup>
        </label>
        <app-form-control-error [control]="form.controls.contactConsentRegistration"></app-form-control-error>
      </div>

      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="contactConsentPartners" [value]="false" [formControlName]="'contactConsentPartners'">
        <label class="form-check-label" for="contactConsentPartners">
          {{ 'REGISTRATION.CONTACT.LABEL.CONTACTCONSENTPARTNERS' | translate }}
        </label>
      </div>

    </ng-container>

  </form>

  <app-error [error]="error"></app-error>

</div>


<app-registration-footer [nextDisabled]="form.invalid"
                         [hideBack]="!edit"
                         [type]="edit ? 'update' : 'step'"
                         (backClicked)="cancel()"
                         (nextClicked)="save()">
</app-registration-footer>
