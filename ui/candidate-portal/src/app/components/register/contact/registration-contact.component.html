<div class="container">

  <h1 class="text-center">How can we contact you?</h1>

  <div class="d-flex justify-content-center" *ngIf="loading">
    Loading...
  </div>

  <form [formGroup]="form" *ngIf="!loading">

    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" [formControlName]="'email'">
  </div>

    <ng-container *ngIf="form.controls['password']">

      <p>
        If you do not have an email address, <a [routerLink]="['/register', 'contact', 'alternate']">click here</a>.
      </p>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [formControlName]="'password'">
      </div>

      <div class="form-group">
        <label for="passwordConfirmation">Confirmation password</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Enter confirmation password" [formControlName]="'passwordConfirmation'">
      </div>

    </ng-container>

  </form>

  <div class="alert alert-danger" *ngIf="error">
    {{error.error?.message || error.message || error}}
  </div>

  <div class="text-right">
    <button class="btn btn-primary"
            [disabled]="form.invalid || loading || saving"
            (click)="save()">
      Next
    </button>
  </div>

</div>
