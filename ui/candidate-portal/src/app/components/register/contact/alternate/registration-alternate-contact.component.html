<div class="container">

  <h1 class="text-center">Please provide at least one contact option</h1>

  <div class="d-flex justify-content-center" *ngIf="loading">
    Loading...
  </div>

  <form [formGroup]="form" *ngIf="!loading">

    <!-- PHONE # -->
    <div class="form-group">
      <label for="phone">Phone / mobile</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter phone number" [formControlName]="'phone'">
    </div>

    <!-- WHATSAPP -->
    <div class="form-group">
      <label for="whatsapp">WhatsApp</label>
      <input type="text" class="form-control" id="whatsapp" placeholder="Enter WhatsApp" [formControlName]="'whatsapp'">
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [formControlName]="'email'">
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" class="form-control" id="username" placeholder="Enter username" [formControlName]="'username'">
    </div>

    <ng-container *ngIf="form.controls['password']">

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [formControlName]="'password'">
      </div>

      <div class="form-group">
        <label for="passwordConfirmation">Confirmation password</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Enter confirmation password" [formControlName]="'passwordConfirmation'">
      </div>

    </ng-container>

  </form>

  <div class="alert alert-danger" *ngIf="error">
    {{error.error?.message || error.message || error}}
  </div>

  <div class="text-right">
    <button class="btn btn-primary"
            [disabled]="!formValid() || loading || saving"
            (click)="save()">
      Next
    </button>
  </div>

</div>
