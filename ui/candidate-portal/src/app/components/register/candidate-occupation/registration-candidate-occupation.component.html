<div class="container">

  <div class="d-flex justify-content-center" *ngIf="loading">
    Loading...
  </div>

  <div class="card" *ngFor="let occupation of occupationRequests; let i = index;">

    <div class="text-right">
      <button class="btn btn-danger" (click)="deleteOccupation(i)">&times;</button>
    </div>

    <div class="form-group">
      <label>What is the main field that you have skills in?</label>
      <select class="form-control" [(ngModel)]="occupation.occupationId">
        <option *ngFor="let occupation of occupations" [value]="occupation.id">{{occupation.name}}</option>
      </select>
    </div>

    <!-- YEARS OF EXPERIENCE -->
    <div class="form-group">
      <label>How many years of work experience do you have in this field?</label>
      <input type="number" class="form-control" [(ngModel)]="occupation.yearsExperience">
      <p class="text-muted">
        Do not include years spent studying in this occupation
      </p>
    </div>

  </div>

  <form class="card" [formGroup]="form" *ngIf="!loading">

    <!-- FIELD -->
    <div class="form-group">
      <label for="occupation">What is the main field that you have skills in?</label>
      <select class="form-control" name="occupation" id="occupation" [formControlName]="'occupationId'">
        <option value=""></option>
        <option *ngFor="let occupation of occupations" [value]="occupation.id">{{occupation.name}}</option>
      </select>
    </div>

    <!-- YEARS OF EXPERIENCE -->
    <div class="form-group">
      <label for="yearsExperience">How many years of work experience do you have in this field?</label>
      <input type="number" class="form-control" name="yearsExperience" id="yearsExperience" [formControlName]="'yearsExperience'">
      <p class="text-muted">
        Do not include years spent studying in this occupation
      </p>
    </div>

  </form>

  <div class="text-center mt-4">
    <button class="btn btn-outline-primary"
            (click)="addOccupationToRequest()"
            [disabled]="form.invalid || loading || saving">
      Add occupation
    </button>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{error.error?.message || error.message || error}}
  </div>

</div>

<app-registration-footer (backClicked)="back()" (nextClicked)="next()"></app-registration-footer>
