<div class="container">

  <div *ngIf="loading">
    <span>Loading...</span>
  </div>

  <form [formGroup]="form" *ngIf="!loading">

    <div class="form-group">
      <label class="font-weight-bold" for="additionalInfo">
        {{ 'REGISTRATION.SUBMIT.LABEL.ADDITIONALINFO' | translate }}
      </label>
      <p>
        {{ 'REGISTRATION.SUBMIT.TEXT.EXPLANATION' | translate }}
      </p>
      <textarea id="additionalInfo" class="md-textarea-auto form-control" rows="5"
                [formControlName]="'additionalInfo'"></textarea>
    </div>

  </form>

  <!-- TODO UPLOADS -->

</div>

<app-registration-footer [type]="'submit'" (backClicked)="registrationService.back()" (nextClicked)="save()"></app-registration-footer>
