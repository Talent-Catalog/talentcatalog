<div class="container">

  <app-loading [loading]="loading"></app-loading>

  <ng-container *ngIf="!loading">

    <form [formGroup]="form">

      <div class="form-group">
        <label class="font-weight-bold" for="additionalInfo">
          {{ 'REGISTRATION.SUBMIT.LABEL.ADDITIONALINFO' | translate }}
        </label>
        <textarea id="additionalInfo" class="md-textarea-auto form-control" rows="5"
                  [formControlName]="'additionalInfo'"></textarea>
      </div>

      <div class="form-group">
        <label for="surveyTypeId">
          {{ 'REGISTRATION.SUBMIT.LABEL.SURVEY' | translate }}
        </label>
        <select class="form-control" name="surveyTypeId" id="surveyTypeId" [formControlName]="'surveyTypeId'">
          <option value=""></option>
          <option *ngFor="let s of surveyTypes" [value]="s.id">{{s.name}}</option>
        </select>
      </div>

      <ng-container *ngIf="form.controls.surveyTypeId.value !== ''">
        <div class="form-group">
          <label class="font-weight-bold" for="surveyComment">
            {{ 'REGISTRATION.SUBMIT.LABEL.COMMENT' | translate }}
          </label>
          <input type="text" class="form-control" id="surveyComment" placeholder="" [formControlName]="'surveyComment'">
        </div>
      </ng-container>

      <div class="form-group">
        <div>
          <label for="linkedInProfile">
            {{ 'REGISTRATION.SUBMIT.LABEL.LINKEDIN' | translate }}
          </label>
        </div>
        <div class="d-flex align-items-center">
          <span class="font-italic mr-2">{{linkedInUrl}}</span>
          <input type="text" class="form-control" id="linkedInProfile" formControlName="linkedInProfile">
        </div>
      </div>

    </form>

  </ng-container>

</div>

<app-registration-footer [nextDisabled]="loading || saving || form?.invalid"
                         [type]="edit ? 'update' : 'step'"
                         (backClicked)="edit ? cancel() : save('back') "
                         (nextClicked)="save('next')">
</app-registration-footer>
