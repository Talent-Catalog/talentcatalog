<div class="container">

  <app-loading [loading]="loading"></app-loading>

  <ng-container *ngIf="!loading">

    <form [formGroup]="form">

      <div class="form-group">
        <label class="font-weight-bold" for="additionalInfo">
          {{ 'REGISTRATION.SUBMIT.LABEL.ADDITIONALINFO' | translate }}
        </label>
        <p>
          {{ 'REGISTRATION.SUBMIT.TEXT.EXPLANATION' | translate }}
        </p>
        <textarea id="additionalInfo" class="md-textarea-auto form-control" rows="5"
                  [formControlName]="'additionalInfo'"></textarea>
      </div>

    </form>

    <app-candidate-attachments></app-candidate-attachments>

  </ng-container>

</div>

<app-registration-footer [nextDisabled]="loading || saving"
                         [type]="edit ? 'update' : 'submit'"
                         (backClicked)="edit ? cancel() : save('back') "
                         (nextClicked)="save('next')">
</app-registration-footer>
