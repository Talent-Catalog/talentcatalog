<form class="card" [formGroup]="form" *ngIf="!loading">

  <div class="row">

    <!-- EDUCATION TYPE / LEVEL -->
    <div class="col-12">
      <div class="form-group">
        <label for="educationType">Education Level</label>
        <select class="form-control" id="educationType" [formControlName]="'educationType'">
          <option value=""></option>
          <option value="Associate">Associate</option>
          <option value="Vocational">Vocational</option>
          <option value="Bachelor">Bachelor</option>
          <option value="Masters">Masters</option>
          <option value="Doctoral">Doctoral</option>
        </select>
      </div>
    </div>

    <!-- MAJOR  -->
    <div class="col-12">
      <div class="form-group">
        <label for="educationMajorId">What was your Degree in (Major/Specialisation)?</label>
        <select class="form-control" id="educationMajorId" [formControlName]="'educationMajorId'">
          <option value=""></option>
          <option [value]="major.id" *ngFor="let major of majors">{{major.name}}</option>
        </select>
      </div>
    </div>

    <!-- COURSE NAME -->
    <div class="col-12">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" placeholder="" id="courseName" [formControlName]="'courseName'">
      </div>
    </div>

    <!-- LOCATION -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="countryId">Location</label>
        <select class="form-control" name="countryId" id="countryId" [formControlName]="'countryId'">
          <option value=""></option>
          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
        </select>
      </div>
    </div>

    <!-- Institution -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="institution">Name of institution</label>
        <input type="text" class="form-control" placeholder="" id="institution" [formControlName]="'institution'">
      </div>
    </div>

    <!-- COURSE LENGTH -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="lengthOfCourseYears">Length of course (years)</label>
        <input type="number" class="form-control" placeholder="" id="lengthOfCourseYears" [formControlName]="'lengthOfCourseYears'">
      </div>
    </div>

    <!-- GRADUATION YEAR -->
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="dateCompleted">Year of graduation</label>
        <select class="form-control" name="dateCompleted" id="dateCompleted" [formControlName]="'dateCompleted'">
          <option value=""></option>
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </div>
    </div>

  </div>

  <app-error [error]="error"></app-error>

  <div class="text-center mt-4 submit">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="save()">
      Save
    </button>
  </div>

</form>
