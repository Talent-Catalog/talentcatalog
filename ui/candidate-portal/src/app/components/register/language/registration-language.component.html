<div class="container">

  <h1 class="text-center">What languages do you speak?</h1>

  <form [formGroup]="form">

    <!-- SPEAK ENGLISH -->
    <div class="form-group">
      <label for="speak">How well do you speak English?</label>
        <select class="form-control" name="speak" id="speak" [formControlName]="'speak'">
          <option value=""></option>
          <option value="Not Well">Not Well</option>
          <option value="Well">Well</option>
          <option value="Very Well">Very Well</option>
        </select>
    </div>

    <!-- READ WRITE ENGLISH -->
    <div class="form-group">
      <label for="readWrite">How well do you read and write in English?</label>
      <select class="form-control" name="readWrite" id="readWrite" [formControlName]="'readWrite'">
        <option value=""></option>
        <option value="Not Well">Not Well</option>
        <option value="Well">Well</option>
        <option value="Very Well">Very Well</option>
      </select>
    </div>

    <!-- SECOND LANGUAGE? -->
    <div class="form-group">
      <label>Do you speak any other languages?</label>

      <div class="radio">
        <label><input type="radio" [formControlName]="'bilingual'" value="true">Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" [formControlName]="'bilingual'" value="false">No</label>
      </div>
    </div>

    <!-- ADD LANGUAGES -->
    <div *ngIf="form.value.bilingual === 'true'" >
      <div *ngFor="let language of languages; let i=index">

          <label for="name">What language?</label>
          <select class="form-control" id="name" name="name" formControlName="name">
            <option value=""></option>
            <option *ngFor="let lang of languageList" [value]="lang">{{lang}}</option>
          </select>

          <label for="speak">How well do you speak this language?</label>
          <select class="form-control" name="speak" id="speak" formControlName="speak">
            <option value=""></option>
            <option value="Not Well">Not Well</option>
            <option value="Well">Well</option>
            <option value="Very Well">Very Well</option>
          </select>

          <label for="readWrite">How well do you read and write in this language?</label>
          <select class="form-control" name="readWrite" id="readWrite" formControlName="readWrite">
            <option value=""></option>
            <option value="Not Well">Not Well</option>
            <option value="Well">Well</option>
            <option value="Very Well">Very Well</option>
          </select>
          </div>
        </div>
      <button class="btn btn-outline-primary" [disabled]="form.value.bilingual === 'false' && form.invalid" (click)="addMore()">
        Add additional language
      </button>



  </form>

  <div class="text-right">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="save()">
      Next
    </button>

  </div>

</div>
