<form [formGroup]="form">

  <div class="form-group">
    <label for="surveyTypeId">
      How did you hear about us?
    </label>
<!--    (change)="save()"-->
    <select (change)="test()" class="form-control" name="surveyTypeId" id="surveyTypeId" [formControlName]="'surveyTypeId'" required>
      <option value=""></option>
      <option *ngFor="let s of surveyTypes" [value]="s.id">{{s.name}}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="this.form.controls.surveyTypeId.value !== ''">
    <label class="font-weight-bold" for="surveyComment">
      Comment
    </label>
    <input type="text" class="form-control" id="surveyComment" placeholder="" [formControlName]="'surveyComment'">
  </div>

</form>
