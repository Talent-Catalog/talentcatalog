<div class="container">

  <app-loading [loading]="loading"></app-loading>

  <ng-container *ngIf="!loading">

    <div class="card" *ngFor="let certificate of candidateCertifications">
      <app-candidate-certification-card [certificate]="certificate"
                                        [disabled]="saving || loading"
                                        (onDelete)="deleteCertificate($event)">
      </app-candidate-certification-card>
    </div>

    <form class="card" [formGroup]="form" *ngIf="addingCertification">

      <div class="form-group">
        <label for="name">{{ 'REGISTRATION.CERTIFICATIONS.LABEL.NAME' | translate }} <sup>*</sup></label>
        <input type="text" class="form-control" id="name" placeholder="" [formControlName]="'name'">
        <app-form-control-error [control]="form.controls.name"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="institution">{{ 'REGISTRATION.CERTIFICATIONS.LABEL.INSTITUTION' | translate }} <sup>*</sup></label>
        <input type="text" class="form-control" id="institution" placeholder="" [formControlName]="'institution'">
        <app-form-control-error [control]="form.controls.institution"></app-form-control-error>
      </div>

      <div class="form-group">
        <label for="dateCompleted">{{ 'REGISTRATION.CERTIFICATIONS.LABEL.DATECOMPLETED' | translate }} <sup>*</sup></label>
        <input type="date" id="dateCompleted" class="form-control" [formControlName]="'dateCompleted'" datepicker-popup is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <app-form-control-error [control]="form.controls.dateCompleted"></app-form-control-error>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-primary"
                (click)="addCertificate()"
                [disabled]="form.invalid || loading || saving">
          {{ 'REGISTRATION.CERTIFICATIONS.BUTTON.ADD' | translate }}
        </button>
      </div>

    </form>

  </ng-container>

  <app-error [error]="error"></app-error>

  <div class="text-center mt-4" *ngIf="!addingCertification">
    <button class="btn btn-primary" (click)="addingCertification = true">
      {{ 'REGISTRATION.CERTIFICATIONS.BUTTON.ADD' | translate }}
    </button>
  </div>

</div>

<app-registration-footer [nextDisabled]="loading || saving"
                         [type]="edit ? 'update' : 'step'"
                         (backClicked)="edit ? finishEditing() : back() "
                         (nextClicked)="edit ? finishEditing() : next()">
</app-registration-footer>
