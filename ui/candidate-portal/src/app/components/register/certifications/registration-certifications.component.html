<div class="container">

  <h1 class="text-center">Any other professional certifications?</h1>

  <form [formGroup]="form">

    <div class="form-group">
      <label for="certification">Certification Name</label>
      <input type="text" class="form-control" id="certification" placeholder="" [formControlName]="'certification'">
    </div>

    <div class="form-group">
      <label for="institution">Institution Name</label>
      <input type="text" class="form-control" id="institution" placeholder="" [formControlName]="'institution'">
    </div>

    <div class="form-group">
      <label for="dateOfReceipt">Date of Receipt</label>
      <input type="date" id="dateOfReceipt" class="form-control" [formControlName]="'dateOfReceipt'" datepicker-popup is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
    </div>

  </form>

  <div class="text-right">
    <button class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="save()">
      Next
    </button>

  </div>

</div>
