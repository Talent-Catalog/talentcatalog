<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error?.message || error }}
  </div>

  <div class="mb-3">
    <label class="form-label" for="refugeeStatus">{{ 'RSD-EVIDENCE.LABEL.REFUGEE-STATUS' | translate }} *</label>
    <select
      id="refugeeStatus"
      class="form-select"
      formControlName="refugeeStatus"
      [disabled]="readOnly"
    >
      <option [ngValue]="null">Select refugee status</option>
      <option *ngFor="let option of refugeeStatusOptions" [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
    <div class="text-danger small" *ngIf="hasError('refugeeStatus', 'required')">
      {{ 'FORM.ERROR.REQUIRED' | translate }}
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="documentType">{{ 'RSD-EVIDENCE.LABEL.DOCTYPE'| translate}} *</label>
    <select
      id="documentType"
      class="form-select"
      formControlName="documentType"
      [disabled]="readOnly"
    >
      <option [ngValue]="null">Select document type</option>
      <option *ngFor="let option of documentTypeOptions" [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
    <div class="text-danger small" *ngIf="hasError('documentType', 'required')">
      {{ 'FORM.ERROR.REQUIRED' | translate }}
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="documentNumber">{{ 'RSD-EVIDENCE.LABEL.DOCNUMBER' | translate }}</label>
    <input
      type="text"
      id="documentNumber"
      class="form-control"
      formControlName="documentNumber"
      [attr.maxLength]="30"
      [readonly]="readOnly"
      placeholder="Enter document number"
    />
    <div class="text-danger small" *ngIf="hasError('documentNumber', 'maxlength')">
      {{ 'RSD-EVIDENCE.LABEL.RSD-VALIDATION' }}
    </div>
  </div>

  <!-- Submit Button -->
  <div class="col-12 text-end">
    <button type="submit" class="btn btn-primary" [disabled]="!canSubmit()">
      {{ 'TASKS.TASK.SUBMIT' | translate }}
    </button>
  </div>
</form>
