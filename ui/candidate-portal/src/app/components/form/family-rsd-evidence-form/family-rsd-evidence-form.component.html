<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="container mt-4">
  <div class="alert alert-danger" *ngIf="error">{{ error?.message || error }}</div>

  <div class="text-center my-4" *ngIf="loadingMembers">
    <div class="spinner-border" role="status"></div>
  </div>

  <div class="alert alert-info" *ngIf="!loadingMembers && members.length === 0">
    {{ 'FAMILY-RSD.LABEL.NO-MEMBER' | translate }}
  </div>

  <ng-container formArrayName="members" *ngIf="!loadingMembers && members.length > 0">
    <div class="card mb-3" *ngFor="let group of members.controls; index as ix" [formGroupName]="ix">
      <div class="card-header">
        <strong>{{'FAMILY-DOC.LABEL.FAMILY-MEMBER' | translate}} #{{ ix + 1 }}:</strong> {{ group.get('displayName')?.value }}
      </div>

      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">{{ 'RSD-EVIDENCE.LABEL.REFUGEE-STATUS' | translate }}</label>
            <select class="form-select" formControlName="refugeeStatus" [disabled]="readOnly">
              <option value="" disabled>Select refugee status</option>
              <option *ngFor="let status of (RsdRefugeeStatus | keyvalue)" [ngValue]="status.value">
                {{ status.value.replaceAll('_', ' ') }}
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">{{ 'RSD-EVIDENCE.LABEL.DOCTYPE' | translate }}</label>
            <select class="form-select" formControlName="documentType" [disabled]="readOnly">
              <option value="" disabled>Select document type</option>
              <option *ngFor="let type of (RsdEvidenceDocumentType | keyvalue)"
                      [ngValue]="type.value">
                {{ type.value.replaceAll('_', ' ') }}
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">{{ 'RSD-EVIDENCE.LABEL.DOCNUMBER' | translate }}</label>
            <input type="text" class="form-control" formControlName="documentNumber"
                   [readonly]="readOnly" maxlength="30">
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="text-end" *ngIf="!loadingMembers && members.length > 0">
    <button type="submit" class="btn btn-primary" [disabled]="!canSubmit()">
      {{ 'TASKS.TASK.SUBMIT' | translate }}
    </button>
  </div>
</form>
