<div class="login wrapper">
<div>
<form class="justify-content-center" [formGroup]="loginForm" (submit)="login()">
  <h1>Login</h1>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <input class="form-control" type="text" formControlName="username" placeholder="Username">
  <input class="form-control" type="password" formControlName="password" placeholder="password">

  <button class="btn btn-primary" type="submit" [disabled]="loading || !loginForm.valid">
    <span *ngIf="!loading">Login</span>

    <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </button>
</form>
</div>
<div class="reset">
   <a [routerLink]="'/reset-password'">Forgot Password?</a>
</div>
</div>
