<form [formGroup]="loginForm" (submit)="login()">
<!--  <h1>{{ 'LOGIN.TITLE' | translate }}</h1>-->

  <app-error [error]="error"></app-error>

  <div class="mb-3">
    <label class="form-label" for="username">{{ 'LOGIN.LABEL.USERNAME' | translate }}</label>
    <input id="username" class="form-control" type="text" [formControlName]="'username'">
  </div>

  <div class="mb-3">
    <label class="form-label" for="password">{{ 'LOGIN.LABEL.PASSWORD' | translate }}</label>
    <input id="password" class="form-control" type="password" [formControlName]="'password'">
  </div>

  <div class="text-center">
    <button class="btn btn-primary w-75" type="submit" [disabled]="loading || !loginForm.valid">
      {{ 'LOGIN.BUTTON.LOGIN' | translate }}
    </button>
  </div>
</form>

<div class="text-center mt-2 small">
  <a [routerLink]="'/reset-password'">{{ 'LOGIN.BUTTON.FORGOT' | translate }}</a>
</div>
