<div class="container">

  <h1>{{ 'CHANGEPASSWORD.TITLE' | translate }}</h1>

  <!-- ERROR -->
  <app-error [error]="error"></app-error>

  <!-- LOADING -->
  <app-loading [loading]="loading"></app-loading>

  <!-- CONFIRMATION -->
  <p class="alert alert-success" *ngIf="updated">
    {{ 'CHANGEPASSWORD.SUCCESS' | translate }}
  </p>

  <form [formGroup]="form" *ngIf="!loading && !tokenInvalid && form">

    <!-- Old Password -->
    <div class="form-group" *ngIf="!reset">
      <label for="oldPassword">{{ 'CHANGEPASSWORD.LABEL.OLDPASSWORD' | translate }}</label>
      <input id="oldPassword" class="form-control" type="password" [formControlName]="'oldPassword'">
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">{{ 'CHANGEPASSWORD.LABEL.PASSWORD' | translate }}</label>
      <input id="password" class="form-control" type="password" [formControlName]="'password'">
    </div>

    <!-- Confirmation Password -->
    <div class="form-group">
      <label for="passwordConfirmation">{{ 'CHANGEPASSWORD.LABEL.PASSWORDCONFIRMATION' | translate }}</label>
      <input id="passwordConfirmation" class="form-control" type="password" [formControlName]="'passwordConfirmation'">
    </div>

    <div class="text-right">

      <button class="btn btn-primary mb-4"
              [disabled]="loading || form.invalid || form.pristine"
              (click)="updatePassword()">
        {{ 'CHANGEPASSWORD.BUTTON.UPDATE' | translate }}
      </button>

    </div>

  </form>

</div>
