<div class="container">

  <h1>{{ 'RESETPASSWORD.TITLE' | translate }}</h1>

  <!-- CONFIRMATION -->
  <p class="alert alert-success" *ngIf="updated">
    {{ 'RESETPASSWORD.SUCCESS' | translate }}
  </p>

   <form [formGroup]="form" *ngIf="!updated">

    <!-- Password -->
    <div class="form-group">
      <label for="email">{{ 'RESETPASSWORD.LABEL.EMAIL' | translate }}</label>
      <input id="email" class="form-control" type="text" [formControlName]="'email'">
    </div>

    <div class="text-right">
      <!-- SUBMIT -->
      <button class="btn btn-primary mb-4"
              [disabled]="loading || form.invalid || form.pristine"
              (click)="sendResetEmail()">
        {{ 'RESETPASSWORD.BUTTON.RESET' | translate }}
      </button>
    </div>

  </form>

</div>
