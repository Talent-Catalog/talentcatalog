<div class="link-tooltip"
     [ngStyle]="{'left': leftOffset + 'px', 'bottom': bottomOffset + 'px'}"
>
  <a href="{{url}}" target="_blank">
    {{url}}
    <fa-icon icon="arrow-up-right-from-square" size="s"></fa-icon>
  </a>
  <div class="button-group">
    <button type="button" (click)="onEditClick()">
      Edit
    </button>
    <button type="button" (click)="onRemoveClick()">
      Remove
    </button>
  </div>
</div>
