<div class="tc-modal" [ngClass]="icon ? 'has-icon' : 'no-icon'">
  <div *ngIf="icon">
    <i [class]="icon"></i>
  </div>
  <div class="tc-modal-title">{{title}}</div>

  <div class="tc-modal-body">
    <ng-content></ng-content>
  </div>

  <div class="tc-modal-footer">
    <tc-button *ngIf="showCancel" type="outline" size="lg" (click)="dismiss()">
      Cancel
    </tc-button>
    <tc-button type="primary" size="lg" (click)="action()" [disabled]="disableAction">
      {{actionText}}
    </tc-button>
  </div>
</div>
