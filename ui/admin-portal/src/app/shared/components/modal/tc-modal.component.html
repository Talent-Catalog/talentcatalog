<div class="tc-modal" [ngClass]="icon ? 'has-icon' : 'no-icon'">
  <tc-icon *ngIf="icon" [color]="isError ? 'error' : 'primary'">
    <i [class]="icon"></i>
  </tc-icon>
  <div class="tc-modal-title" [ngClass]="{'text-danger': isError}">
    {{title}}
  </div>

  <div class="tc-modal-body">
    <span *ngIf="message">{{ message }}</span>
    <ng-content></ng-content>
  </div>

  <div class="tc-modal-footer">
    <tc-button *ngIf="showCancel" [type]="'outline'" [size]="'lg'" (click)="dismiss()">
      {{cancelText}}
    </tc-button>
    <tc-button [type]="'primary'" [size]="'lg'" (click)="action()" [disabled]="disableAction">
      {{actionText}}
    </tc-button>
  </div>
</div>
