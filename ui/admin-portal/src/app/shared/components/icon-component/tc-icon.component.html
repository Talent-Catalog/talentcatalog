<ng-template #content>
  <ng-content></ng-content>
</ng-template>

<ng-container [ngSwitch]="type">
  <a *ngSwitchCase="'link'"
     [href]="href"
     [attr.aria-label]="ariaLabel"
     [ngClass]="classList">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>

  <button *ngSwitchCase="'button'"
          type="button"
          [attr.aria-label]="ariaLabel"
          [ngClass]="classList"
          (click)="handleClick($event)">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <span *ngSwitchDefault
        [attr.aria-label]="ariaLabel"
        [ngClass]="classList"
        (click)="handleClick($event)">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </span>
</ng-container>
