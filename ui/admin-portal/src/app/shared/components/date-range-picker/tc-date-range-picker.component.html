<div class="tc-date-picker">
  <div class="" id="date-container">
    <button class="btn btn-primary calendar" (click)="picker.toggle()">
      <span class="fas fa-calendar"></span>
    </button>
    <input (click)="picker.toggle()" class="form-control" placeholder="yyyy-mm-dd" name="dp"
           ngbDatepicker #picker="ngbDatepicker"
           [autoClose]="'outside'"
           [dayTemplate]="t"
           [displayMonths]="2"
           [outsideDays]="'hidden'"
           [container]="'#date-container'"
           [value]="displayDate"
           [readOnly]="readonly"
           (dateSelect)="selectDate($event)">

    <button class="btn btn-accent-1 hover-color-red calendar" (click)="clearDates()">
      <span class="fas fa-times"></span>
    </button>
  </div>
</div>
<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
