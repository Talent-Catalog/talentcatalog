<div class="tc-date-picker">
  <div class="" id="date-container">
    <button class="btn btn-primary calendar" (click)="picker.toggle()">
      <span class="fas fa-calendar"></span>
    </button>
  <input (click)="picker.toggle()" class="form-control" placeholder="yyyy-mm-dd"
         name="dp" ngbDatepicker
         #picker="ngbDatepicker"
         [(ngModel)]="date"
         (ngModelChange)="update()"
         (dateSelect)="control.markAsDirty()"
         [autoClose]="true"
         [outsideDays]="'hidden'"
         [minDate]="minDate"
         [maxDate]="maxDate"
         [disabled]="control.disabled">
    <button class="btn btn-accent-1 hover-color-red calendar" (click)="clear()">
      <span class="fas fa-times"></span>
    </button>
  </div>
</div>
<small class="text-muted">
  If exact day or month unknown, use '01' to approximate, e.g., '2020-07-<b>01</b>'.
</small>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
