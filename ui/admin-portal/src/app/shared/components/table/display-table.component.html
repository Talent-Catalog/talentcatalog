<div class="display-table">
  <h3 *ngIf="name">{{name}}</h3>
  <table class="table" [ngClass]="{'table-striped': type == 'Striped' }">
    <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data">
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col != 'Stage'; else stageTag">
            {{data[col.toLowerCase()]}}
          </ng-container>
          <ng-template #stageTag>
            {{data[col.toLowerCase()]}}
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

<!--    Found {{data?.length}} in total-->
<!--  </div>-->

</div>
