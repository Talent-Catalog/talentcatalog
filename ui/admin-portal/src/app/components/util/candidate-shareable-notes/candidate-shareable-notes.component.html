<div>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <form [formGroup]="form">

    <div class="form-group">
      <label class="h6" for="shareableNotes">
        <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
        <span>Shareable notes</span>
      </label>

      <textarea id="shareableNotes" class="md-textarea-auto form-control" rows="3"
                [formControlName]="'shareableNotes'"></textarea>
    </div>

  </form>
  <hr>
</div>
