
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3 flex-fill">
    <label class="form-label h6" for="shareableNotes">
      <span class="me-2 font-weight-normal">General notes</span>
      <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
    </label>

      <textarea id="shareableNotes" class="md-textarea-auto form-control" rows="2"
                [readonly]="!editable"
                placeholder="Add general candidate notes which can be shared with potential employers..."
                formControlName="shareableNotes"></textarea>
      <p class="warning-text form-text fw-light text-danger">
        This can be shared externally please do not enter confidential info.
      </p>
    </div>

</form>
