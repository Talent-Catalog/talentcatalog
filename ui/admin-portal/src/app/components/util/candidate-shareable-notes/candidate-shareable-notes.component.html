<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<form [formGroup]="form">

  <div class="mb-3 flex-fill">

    <tc-textarea id="shareableNotes"
                 [placeholder]="'Add general candidate notes, which may be shared with potential employers...'"
                 [formControlName]="'shareableNotes'"
                 [disabled]="!editable"
    ></tc-textarea>
    <div class="d-flex align-items-center gap-2">
      <app-autosave-status [saving]="saving"
                           [typing]="typing"
                           [size]="'md'"
      ></app-autosave-status>
      <p class="warning-text form-text fw-light text-danger">
        This can be shared externally - please do not enter confidential info.
      </p>
    </div>
  </div>


</form>
