<div class="modal-header">

  <h4 class="modal-title">Download Candidate CV</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="mb-3" >
      <div class="form-inline">
        <label>Include name?</label>
        <input type="checkbox" class="form-control" formControlName="name">
      </div>
      <div class="form-inline">
        <label>Include contact details?</label>
        <input type="checkbox" class="form-control" formControlName="contact">
      </div>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()"
          [disabled]="form.invalid || loading || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
  <button type="button" class="btn btn-primary" (click)="dismiss()">
    Cancel
  </button>
</div>
