<tc-modal [heading]="'Download Candidate CV'"
          [actionText]="'Save'"
          (onAction)="onSave()"
          [disableAction]="form.invalid || loading || saving"
          [showCancel]="true"
          [showClose]="true">

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <form [formGroup]="form">
        <tc-field [checkbox]="true">
          <tc-label [for]="'name'">Include name?</tc-label>
          <tc-input [type]="'checkbox'" [formControlName]="'name'" [id]="'name'"></tc-input>
        </tc-field>
        <tc-field [checkbox]="true">
          <tc-label [for]="'contact'">Include contact details?</tc-label>
          <tc-input [type]="'checkbox'" [formControlName]="'contact'" [id]="'contact'"></tc-input>
        </tc-field>
  </form>

</tc-modal>
