<div class="modal-header">

  <h4 class="modal-title">Download Candidate CV</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
      <div>
        <label class="form-label" for="name">Include name?</label>
        <input type="checkbox" class="mx-2" [formControlName]="'name'" id="name">
      </div>
      <div>
        <label class="form-label" for="contact">Include contact details?</label>
        <input type="checkbox" class="mx-2" [formControlName]="'contact'" id="contact">
      </div>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()"
          [disabled]="form.invalid || loading || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
  <button type="button" class="btn btn-primary" (click)="dismiss()">
    Cancel
  </button>
</div>
