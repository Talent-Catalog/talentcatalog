<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3 flex-fill">
    <label class="h6 form-label" for="description">
      <span class="me-2 font-weight-normal">Description</span>
      <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
    </label>

    <textarea id="description" class="md-textarea-auto form-control" rows="2"
              [readOnly]="!isEditable()"
              placeholder="Describe the purpose of this {{ isSubmissionList() ? 'submission' : ''}} {{ isSavedList() ? 'list' : 'search'}}..."
              [formControlName]="'description'"></textarea>
  </div>

</form>
