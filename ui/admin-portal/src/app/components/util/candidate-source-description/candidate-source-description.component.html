<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="form-group flex-fill">
    <label class="h6" for="description">
      <span class="mr-2 font-weight-normal">Description</span>
      <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
    </label>

    <textarea id="description" class="md-textarea-auto form-control" rows="2"
              placeholder="Add notes ..."
              [formControlName]="'description'"></textarea>
  </div>

</form>
