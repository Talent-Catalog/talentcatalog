<a *ngIf="canOpen()" target="_blank" (click)="openCVs()">
  <tc-icon [color]="color"
           [size]="size"
           [ariaLabel]="'Opens/DLs uploaded CV(s)'">
    <i class="fas fa-address-card" title="Opens/DLs uploaded CV(s)"></i>
  </tc-icon>
</a>
<span *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
</span>
<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>
