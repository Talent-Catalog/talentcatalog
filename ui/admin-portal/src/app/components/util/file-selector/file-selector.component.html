<tc-modal [heading]="title"
          [actionText]="closeButtonLabel"
          [disableAction]="!isValid()"
          (onAction)="close()">

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <p>
    <strong>Valid file extensions:</strong>
    <span *ngFor="let extension of validExtensions">
      {{' ' + extension}}
    </span>
  </p>

  <p *ngIf="instructions">{{instructions}}</p>

  <p *ngIf="selectedFiles.length > 0">
    <strong>Selection:</strong>
  </p>
  <div *ngFor="let file of selectedFiles" class="mb-3">
    {{file.name}}
  </div>

  <app-file-upload [validExtensions]="validExtensions"
                   (newFiles)="addFiles($event)"
                   (error)="onError($event)">
  </app-file-upload>

</tc-modal>
