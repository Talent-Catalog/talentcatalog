<tc-modal [title]="title" [disableAction]="!isValid()" [actionText]="closeButtonLabel" (onAction)="close()">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <p>
    Valid file extensions:
    <span *ngFor="let extension of validExtensions">
      {{' ' + extension}}
    </span>
  </p>

  <p *ngIf="instructions">{{instructions}}</p>

  <p *ngIf="selectedFiles.length > 0">
    Selection:
  </p>
  <div *ngFor="let file of selectedFiles">
    {{file.name}}
  </div>

  <app-file-upload [validExtensions]="validExtensions" (newFiles)="addFiles($event)"
  (error)="onError($event)"></app-file-upload>

</tc-modal>
