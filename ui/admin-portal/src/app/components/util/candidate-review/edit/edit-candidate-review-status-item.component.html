<tc-modal [heading]="'Review Candidate for ' + savedSearch?.name"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()"
          [disableAction]="form.invalid || loading || saving"
          [showClose]="true">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">

      <tc-field class="mb-3">
        <tc-label [for]="'reviewStatus'">Status</tc-label>
        <ng-select id="reviewStatus"
                   class="tc-select"
                   [formControlName]="'reviewStatus'"
                   placeholder="Select">
          <ng-option value="unverified">Unverified</ng-option>
          <ng-option value="verified">Verified</ng-option>
          <ng-option value="rejected">Rejected</ng-option>
        </ng-select>
      </tc-field>

      <!-- COMMENT -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'comment'">Comment</tc-label>
          <ngx-wig id="comment" formControlName="comment"></ngx-wig>
        </tc-field>
      </div>

      <app-updated-by *ngIf="candidateReviewStatusItem" [object]="candidateReviewStatusItem"></app-updated-by>

    </form>

  </div>

</tc-modal>
