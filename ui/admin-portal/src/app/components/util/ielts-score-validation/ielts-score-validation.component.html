<!--TODO: replicate onInput and html control behaviour from NCLC version -->

<input type="number"
       step="0.5"
       placeholder="0-9"
       class="form-control mb-3"
       style="width: 80px"
       [(ngModel)]="this.value"
       (ngModelChange)="update()"
>
<div class="alert alert-danger" *ngIf="error && this.value != null">
  {{error}}
</div>
