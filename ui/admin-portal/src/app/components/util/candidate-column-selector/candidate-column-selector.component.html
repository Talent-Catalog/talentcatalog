<div class="modal-header">

  <h4 class="modal-title">Select columns to display</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <div *ngIf="updating">
    <i class="fas fa-spinner fa-spin"></i> Updating...
  </div>

  <div class="flex mb-3">
    <div class="container">
      <p class="text-center h6">Optional Columns</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="availableFields" class="dragula-container">
        <div id="field" class="field" *ngFor="let field of availableFields">{{ field.displayName }}</div>
      </div>
    </div>
    <div class="container">
      <p class="text-center h6">Selected Columns</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="selectedFields" class="dragula-container">
        <div class="field" *ngFor="let field of selectedFields">{{ field.displayName }}</div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="default(candidateSource)">
    Reset to default
  </button>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">
    Ok
  </button>
  <button type="button" class="btn btn-primary" (click)="dismiss()">
    Cancel
  </button>
</div>
