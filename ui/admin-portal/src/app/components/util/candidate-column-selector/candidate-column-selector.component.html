<tc-modal [header]="'Select columns to display'"
          [actionText]="'Ok'"
          (onAction)="close()"
          [showCancel]="true"
          [showClose]="true">

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <div *ngIf="updating">
    <i class="fas fa-spinner fa-spin"></i> Updating...
  </div>

  <div class="flex mb-3">
    <div class="container">
      <p class="text-center h6">Optional Columns</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="availableFields" class="dragula-container">
        <div id="field" class="dragula-field" *ngFor="let field of availableFields">{{ field.displayName }}</div>
      </div>
    </div>
    <div class="container">
      <p class="text-center h6">Selected Columns</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="selectedFields" class="dragula-container">
        <div class="dragula-field" *ngFor="let field of selectedFields">{{ field.displayName }}</div>
      </div>
    </div>
  </div>

  <tc-button [type]="'outline'" (click)="default(candidateSource)">
    Reset to default
  </tc-button>

</tc-modal>
