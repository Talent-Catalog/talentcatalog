<span *ngIf="typing">
   <i class="far fa-keyboard fa-sm"></i>
</span>
<span *ngIf="saving">
   <i class="fas fa-spinner fa-spin fa-sm"></i>
</span>
<span *ngIf="!typing && !saving">
   <i class="far fa-save fa-sm"></i>
</span>
