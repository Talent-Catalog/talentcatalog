<div class="input-group">
  <select class="form-control" [(ngModel)]="month" (ngModelChange)="updateMonth()">
    <option value=""></option>
    <option *ngFor="let month of months" [ngValue]="month">{{month}}</option>
  </select>
  <select class="form-control" [(ngModel)]="year" (ngModelChange)="updateYear()">
    <option value=""></option>
    <option *ngFor="let year of years" [ngValue]="year">{{year}} </option>
  </select>
</div>
