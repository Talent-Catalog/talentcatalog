<form [formGroup]="form">
  <div class="me-3">
    <input id="jobSearch"
           type="text" class="form-control" #input
           [ngbTypeahead]="doJobSearch"
           [resultTemplate]="rt"
           [inputFormatter]="renderJobRow"
           [editable]="false"
           (selectItem)="selectSearchResult($event, input)"
           placeholder="Job name..."/>
    <ng-template #rt let-r="result">
      <ngb-highlight [result]="renderJobRow(r)"></ngb-highlight>
    </ng-template>
  </div>

  <div>
    <label class="form-label">Search for job</label>
    <input type="text" class="form-control" formControlName="sfJoblink">
  </div>
</form>
