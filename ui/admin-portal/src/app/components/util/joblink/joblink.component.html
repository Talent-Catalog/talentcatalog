<div>
  <div *ngIf="currentJobName">
    Associated with {{currentJobName}}
  </div>
  <div *ngIf="currentJobName" class="form-check mb-3">
    <label class="form-label" for="remove-job">Remove job association?</label>
    <input (change)="removeJob($event)" class="form-check-input" id="remove-job"
           type="checkbox">
  </div>
  <div *ngIf="!removeJobRequest">
    {{searchHeading}}
    <span *ngIf="searching">
      <i class="fas fa-spinner fa-spin"></i> Searching...
    </span>
    <input (selectItem)="selectSearchResult($event)"
           [editable]="false" [inputFormatter]="renderJobRow" [ngbTypeahead]="doJobSearch"
           [resultFormatter]="renderJobRow"
           class="form-control"
           id="jobSearch"
           placeholder="Search job name..."
           type="text"/>
  </div>
</div>
