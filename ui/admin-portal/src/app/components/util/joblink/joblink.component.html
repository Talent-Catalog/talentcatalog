<!--
MODEL - use of subclassing FormComponentBase to inherit common standard form functionality

- shows how to check for invalid control values using inherited isInvalid method.
- use of "pending" control attribute when waiting on async validation
-->

<form [formGroup]="form">

  <div>
    <label class="form-label">Link to Salesforce Job Opportunity</label>
    <input type="text" class="form-control" formControlName="sfJoblink">
  </div>
  <div *ngIf="isInvalid(form.controls.sfJoblink)" class="alert alert-danger">
    Doesn't look like a Salesforce Job opportunity link to me!
    <br/>
    Copy and paste from Salesforce.
  </div>
  <div *ngIf="form.controls.sfJoblink.pending">
    <i class="fas fa-spinner fa-spin"></i>Waiting validation from Salesforce...
  </div>
</form>
