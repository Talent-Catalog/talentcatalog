<tc-card *ngIf="opp">

  <tc-card-header>
    Progress
    <i class="fas fa-spinner fa-spin ms-1" *ngIf=updating></i>
    <div class="float-end" *ngIf="editable">
      <tc-button color="secondary" title="Update progress" (onClick)="editOppProgress()">
        <i class="fas fa-edit"></i>
      </tc-button>
    </div>
  </tc-card-header>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <tc-description-list direction="column">
    <tc-description-item label="Stage" icon="fa-solid fa-map-location-dot">
      {{getOpportunityStageName(opp)}}
    </tc-description-item>
    <tc-description-item label="Next Step" icon="fa-solid fa-circle-arrow-right">
      {{opp.nextStep}}
    </tc-description-item>
    <tc-description-item label="Next Step Due" icon="fa-regular fa-calendar-days">
      {{opp.nextStepDueDate}}
    </tc-description-item>
  </tc-description-list>

</tc-card>
