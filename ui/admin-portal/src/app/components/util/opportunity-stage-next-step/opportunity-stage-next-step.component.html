<div *ngIf="opp">
  <div class="card">

    <div class="card-header">
      Progress
      <i class="fas fa-spinner fa-spin ms-1" *ngIf=updating></i>
      <div class="float-end" *ngIf="editable">
        <button class="btn btn-sm btn-secondary" title="Update progress" (click)="editOppProgress()">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <div class="card-body">
      <div class="row">

        <div class="mb-3 col-sm-12 col-md-4">
          <label class="col-form-label"><i class="fa-solid fa-map-location-dot"></i>Stage</label>
          <div class="form-control-plaintext">
            {{getOpportunityStageName(opp)}}
          </div>
        </div>

        <div class="mb-3 col-sm-12 col-md-4">
          <label class="col-form-label"><i class="fa-solid fa-circle-arrow-right"></i>Next Step</label>
          <div class="form-control-plaintext">
            {{opp.nextStep}}
          </div>
        </div>

        <div class="mb-3 col-sm-12 col-md-4">
          <label class="col-form-label"><i class="fa-regular fa-calendar-days"></i>Next Step Due</label>
          <div class="form-control-plaintext">
            {{opp.nextStepDueDate}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
