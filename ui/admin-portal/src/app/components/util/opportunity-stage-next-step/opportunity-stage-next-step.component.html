  <tc-card *ngIf="opp">
    <tc-card-header>
      Progress
      <i class="fas fa-spinner fa-spin ms-1" *ngIf=updating></i>
      <div class="float-end" *ngIf="editable">
        <tc-button [title]="'Update progress'"
                   (onClick)="editOppProgress()"
                   [color]="'primary'"
                   [type]="'solid'"
                   [size]="'sm'"
                   class="edit-opp-progress-btn"
        >
          <i class="fas fa-edit"></i>
        </tc-button>
      </div>
    </tc-card-header>

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

  <tc-description-list direction="column">
    <tc-description-item label="Stage" icon="fa-solid fa-map-location-dot">
      {{getOpportunityStageName(opp)}}
    </tc-description-item>
    <tc-description-item label="Next Step" icon="fa-solid fa-circle-arrow-right">
      {{opp.nextStep}}
    </tc-description-item>
    <tc-description-item label="Next Step Due" icon="fa-regular fa-calendar-days">
      {{opp.nextStepDueDate}}
    </tc-description-item>
  </tc-description-list>

</tc-card>
