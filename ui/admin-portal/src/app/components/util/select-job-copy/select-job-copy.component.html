<tc-modal heading="Select Job to Copy From" actionText="Select" (onAction)="onSelect()">
  <form [formGroup]="form">
    <tc-loading [loading]="loading"></tc-loading>
    <div *ngIf="!loading">
      <ng-select id="jobToCopyId" class="tc-select" [formControlName]="'jobToCopyId'"
                 placeholder="Select" [clearable]="false">
        <ng-option *ngFor="let job of jobsToCopy; let i=index" [value]="job.id">
          {{job?.name}}</ng-option>
      </ng-select>
    </div>
  </form>
</tc-modal>
