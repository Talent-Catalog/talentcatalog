
<form [formGroup]="form">
  <div class="modal-header">
    <div class="modal-title">
      <h5>Select Job to Copy From</h5>
    </div>
  </div>
  <div class="modal-body">
    <div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
    </div>
    <div *ngIf="!loading">
      <ng-select id="jobToCopyId" [formControlName]="'jobToCopyId'"
                 placeholder="Select" [clearable]="false">
        <ng-option *ngFor="let job of jobsToCopy; let i=index" [value]="job.id">
          {{job?.name}}</ng-option>
      </ng-select>
    </div>
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-accent-2" (click)="onCancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSelect()">
    Select
  </button>
</div>
