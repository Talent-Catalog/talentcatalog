<div class="modal-header">

  <h4 class="modal-title">Select columns to display</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <div *ngIf="updating">
    <i class="fas fa-spinner fa-spin"></i> Updating...
  </div>

  <div class="flex mb-3">
    <div class="container">
      <p class="text-center h6">Optional Fields</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="availableColumns">
        <div id="field" class="field" *ngFor="let field of availableColumns">{{ field.name }}</div>
      </div>
    </div>
    <div class="container">
      <p class="text-center h6">Selected Fields</p>
      <div [dragula]="dragulaGroupName" [(dragulaModel)]="selectedColumns">
        <div class="field" *ngFor="let field of selectedColumns">{{ field.name }}</div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="default()">
    Reset to default
  </button>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">
    Ok
  </button>
  <button type="button" class="btn btn-primary" (click)="dismiss()">
    Cancel
  </button>
</div>
