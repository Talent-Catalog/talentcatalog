<tc-modal [heading]="label"
          (onAction)="onSelect()"
          [actionText]="select"
          [cancelText]="cancel">
  <form [formGroup]="form">
    <ng-select id="hasName" [formControlName]="'hasNameIndex'" class="tc-select"
               placeholder="Select" [clearable]="false">
      <ng-option *ngFor="let hasName of hasNames; let i=index" [value]="i">
        {{hasName?.name}}</ng-option>
    </ng-select>
  </form>
</tc-modal>
