<form [formGroup]="form">
  <div class="modal-header">
    <div class="modal-title">
      <h5>{{label}}</h5>
    </div>
  </div>
  <div class="modal-body">
    <ng-select id="hasName" [formControlName]="'hasNameIndex'"
               placeholder="Select" [clearable]="false">
      <ng-option *ngFor="let hasName of hasNames; let i=index" [value]="i">
        {{hasName?.name}}</ng-option>
    </ng-select>
  </div>
</form>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSelect()">
    {{select}}
  </button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">
    {{cancel}}
  </button>
</div>
