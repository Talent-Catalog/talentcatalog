<div class="backdrop" *ngIf="showMenu" (click)="close()"></div>

<div class="position-relative">

  <div class="form-control language-label" [ngClass]="disabledClasses" (click)="toggle()">
      <span class="placeholder" *ngIf="!renderLevel()">Select</span>
      <span class="input-text">{{renderLevel()}}</span>
      <span class="fas fa-caret-down"></span>
  </div>

  <form [formGroup]="form" class="language-dropdown" *ngIf="showMenu">

    <!-- LANGUAGE -->
    <div class="form-group" [hidden]="languageDisabled">
      <label>Language</label>
      <ng-select [formControlName]="'languageId'" [items]="languages" [clearOnBackspace]="false"
                 [clearable]="false" placeholder="Select" bindLabel="name" bindValue="id"></ng-select>
    </div>

    <!-- SPOKEN LEVEL -->
    <div class="form-group">
      <label>Spoken Level</label>

      <div class="radio" *ngFor="let level of languageLevels">
        <label><input type="radio" [formControlName]="'spokenLevel'" [value]="level.level">{{level.name}}</label>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-link" (click)="clearSpoken()">Clear</button>
    </div>

    <!-- WRITTEN LEVEL -->
    <div class="form-group">
      <label>Written Level</label>

      <div class="radio" *ngFor="let level of languageLevels">
        <label><input type="radio" [formControlName]="'writtenLevel'" [value]="level.level">{{level.name}}</label>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-link" (click)="clearWritten()">Clear</button>
    </div>

  </form>

</div>
