<div class="backdrop" *ngIf="showMenu" (click)="close()"></div>

<div class="position-relative">

  <div class="form-control language-label" [ngClass]="disabledClasses" (click)="toggle()">
      <span class="placeholder-text" *ngIf="!renderLevel()">Choose the language proficiency</span>
      <span class="input-text">{{renderLevel()}}</span>
      <span class="fas fa-caret-down"></span>
  </div>

  <form [formGroup]="form" class="language-dropdown" *ngIf="showMenu">

    <!-- LANGUAGE -->
    <div class="mb-3" [hidden]="languageDisabled">
      <tc-label class="form-label">Language</tc-label>
      <ng-select class="tc-select" [formControlName]="'languageId'" [items]="languages" [clearOnBackspace]="false" (clear)="clearProficiencies()" [ngClass]="{'is-invalid' : form.hasError('disableLevels')}"
                 [clearable]="true" placeholder="Select" bindLabel="name" bindValue="id"></ng-select>
      <tc-alert *ngIf="form.hasError('languageLevelRequired')" type="info">
        You must select at least one proficiency level.
      </tc-alert>
    </div>

    <div>

      <!-- SPOKEN LEVEL -->
      <div class="mb-3">
        <fieldset [disabled]="form.hasError('disableLevels')">
          <tc-label class="label-md">Minimum Spoken Level</tc-label>
          <div class="float-end">
            <tc-button color="warning" size="sm" (onClick)="clearSpoken()">Clear</tc-button>
          </div>
          <div *ngFor="let level of languageLevels">
            <tc-radio [id]="level.name + 'spoken'" [label]="level.name" name="spokenLevel" required
                        [formControlName]="'spokenLevel'" [value]="level.level"></tc-radio>
          </div>
        </fieldset>
      </div>

      <!-- WRITTEN LEVEL -->
      <div class="mb-3">
        <fieldset [disabled]="form.hasError('disableLevels')">
          <tc-label>Minimum Written Level</tc-label>
          <div class="float-end">
            <tc-button size="sm" color="warning" (onClick)="clearWritten()">Clear</tc-button>
          </div>
          <div *ngFor="let level of languageLevels">
              <tc-radio [id]="level.name + 'written'" [label]="level.name" name="writtenLevel" required
                        [formControlName]="'writtenLevel'" [value]="level.level"></tc-radio>
          </div>
        </fieldset>
      </div>
    </div>

  </form>

</div>
