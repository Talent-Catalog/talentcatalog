<div class="backdrop" *ngIf="showMenu" (click)="close()"></div>

<div class="position-relative">

  <div class="form-control language-label" [ngClass]="disabledClasses" (click)="toggle()">
      <span class="placeholder-text" *ngIf="!renderLevel()">Select</span>
      <span class="input-text">{{renderLevel()}}</span>
      <span class="fas fa-caret-down"></span>
  </div>

  <form [formGroup]="form" class="language-dropdown" *ngIf="showMenu">

    <!-- LANGUAGE -->
    <div class="mb-3" [hidden]="languageDisabled">
      <label class="form-label">Language</label>
      <ng-select [formControlName]="'languageId'" [items]="languages" [clearOnBackspace]="false"
                 [clearable]="true" placeholder="Select" bindLabel="name" bindValue="id"></ng-select>
    </div>

    <!-- SPOKEN LEVEL -->
    <div class="mb-3">
      <label class="form-label">Spoken Level</label>
      <div *ngFor="let level of languageLevels">
        <div class="form-check">
          <input [id]="level.name" class="form-check-input" type="radio"
                 [formControlName]="'spokenLevel'" [value]="level.level">
          <label [for]="level.name" class="form-check-label fw-light" >
            {{level.name}}
          </label>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-link" (click)="clearSpoken()">Clear</button>
    </div>

    <!-- WRITTEN LEVEL -->
    <div class="mb-3">
      <label class="form-label">Written Level</label>
      <div *ngFor="let level of languageLevels">
        <div class="form-check">
          <input [id]="level.name" class="form-check-input" type="radio"
                 [formControlName]="'writtenLevel'" [value]="level.level">
          <label [for]="level.name" class="form-check-label fw-light">
            {{level.name}}
          </label>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-link" (click)="clearWritten()">Clear</button>
    </div>

  </form>

</div>
