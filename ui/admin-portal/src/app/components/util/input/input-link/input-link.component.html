<tc-modal [heading]="title" (onAction)="close()"
          [disableAction]="form.pristine || form.invalid"
          [showCancel]="showCancel">

  <div *ngIf="instructions">{{instructions}}</div>

  <form [formGroup]="form">
    <tc-fieldset>
      <tc-field>
        <tc-label for="name">Name of link</tc-label>
        <tc-input id="name" type="text" formControlName="name" required></tc-input>
      </tc-field>
      <tc-field>
        <tc-label for="url">URL of link</tc-label>
        <tc-input id="url" type="text" formControlName="url" required></tc-input>
      </tc-field>
    </tc-fieldset>
  </form>

</tc-modal>
