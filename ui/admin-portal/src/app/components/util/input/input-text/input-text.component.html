<tc-modal [title]="title" (onAction)="close()" actionText="Ok">
    <form [formGroup]="form">
      <tc-field>
        <tc-label *ngIf="message" for="text">{{message}}</tc-label>
        <tc-input type="text" id="text" [formControlName]="'text'"></tc-input>
      </tc-field>
    </form>
</tc-modal>
