<div class="modal-header">

  <h4 class="modal-title">{{title}}</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label *ngIf="message" for="text">{{message}}</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="{{nRows}}"
                id="text" [formControlName]="'text'"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">
    Ok
  </button>
  <button *ngIf="showCancel" type="button" class="btn btn-primary" (click)="dismiss()">
    Cancel
  </button>
</div>
