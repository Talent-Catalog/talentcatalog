<div class="d-inline-block"
     *ngIf="!hasCompleted"
     [ngClass]="sizeClass">
  <sup class="fw-bold" [ngClass]="{'text-danger' : hasOverdue,'text-warning' : hasAbandoned}">
    {{this.completedTasks.length}}
  </sup>
  &frasl;
  <sub class="text-muted fw-bold">
    {{this.totalTasks.length}}
  </sub>
</div>
