<div *ngIf="isCandidateSelected && sourceType === 'searches' || sourceType === 'lists'">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">

    <div class="form-group">
      <label class="h6" for="contextNotes">
        <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
        <span *ngIf="isSearch()">Notes for {{candidate.user.firstName}} in
          '{{candidateSource.name}}' search selection</span>
        <span *ngIf="!isSearch()">Notes for {{candidate.user.firstName}} in
          '{{candidateSource.name}}'</span>
      </label>


      <textarea id="contextNotes" class="md-textarea-auto form-control" rows="3"
                [formControlName]="'contextNote'"></textarea>
    </div>

  </form>
  <hr>
</div>
