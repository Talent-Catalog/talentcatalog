<div>
  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <form [formGroup]="form">

    <div class="mb-3" [appReadOnlyInputs]="!isEditable()">
      <tc-label [for]="'contextNotes'">
        {{title}}
      </tc-label>
      <div class="mt-2">
        <tc-textarea id="contextNotes"
                     [placeholder]="'Add context notes specific to the candidate in the list which can be shared with potential employers...'"
                     [formControlName]="'contextNote'"
        ></tc-textarea>
      </div>
      <app-autosave-status [saving]="saving"
                           [typing]="typing"
                           [size]="'md'"
      ></app-autosave-status>
    </div>

  </form>
</div>
