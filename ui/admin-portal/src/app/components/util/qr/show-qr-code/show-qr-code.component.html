<div class="modal-header">
  <h4 class="modal-title">Set up Authentication</h4>
</div>
<div class="modal-body">
  <p class="mb-0">
    Scan this QR code with your phone's authenticator app (for example
    <a href="https://support.google.com/accounts/answer/1066447" target="_blank">Google Authenticator</a>)
  </p>
  <div class="text-center">
    <img [src]="qr.base64Encoding"/>
  </div>
</div>
