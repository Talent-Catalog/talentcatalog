<form [formGroup]="candidateStatusInfoForm">

  <div class="mb-3">
    <tc-field>
      <tc-label [for]="'status'">Status</tc-label>
      <ng-select id="status"
                 class="tc-select tc-select--no-val-highlight"
                 [formControlName]="'status'"
                 [items]="candidateStatusOptions"
                 [clearable]="false"
                 placeholder="Select"
                 bindLabel="stringValue"
                 bindValue="key">
      </ng-select>
    </tc-field>
  </div>

  <div class="mb-3">
    <tc-field>
      <tc-label [for]="comment">
        Admin Note
      </tc-label>
      <ngx-wig id="comment" formControlName="comment"></ngx-wig>
    </tc-field>
  </div>

  <div class="mb-3">
    <tc-field>
      <tc-label [for]="'candidateMessage'">
        Please provide a message to the candidate (visible to them)
      </tc-label>
      <tc-textarea [id]="'candidateMessage'"
                   [formControlName]="'candidateMessage'">
      </tc-textarea>
    </tc-field>
  </div>

</form>
