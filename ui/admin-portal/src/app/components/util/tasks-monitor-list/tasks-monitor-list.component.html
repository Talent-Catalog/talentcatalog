<div class="d-flex justify-content-around small">
  <span class="text-success" [ngbTooltip]="this.completed?.length + ' completed task/s'">{{this.completed?.length}}</span>
  <span class="text-alert" [ngbTooltip]="this.abandoned?.length + ' abandoned task/s'">{{this.abandoned?.length}}</span>
  <span [ngbTooltip]="this.outstanding?.length + ' outstanding task/s'">{{this.outstanding?.length}}</span>
</div>
