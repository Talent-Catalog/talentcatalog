<div class="row">
  <span class="col text-success font-weight-bold" [ngbTooltip]="this.completed?.length + ' completed'">{{this.completed?.length}}</span>
  <span class="col text-alert font-weight-bold" [ngbTooltip]="this.abandoned?.length + ' abandoned'">{{this.abandoned?.length}}</span>
  <span class="col font-weight-bold" [ngbTooltip]="this.outstandingNotOverdue?.length + ' outstanding not overdue'">{{this.outstandingNotOverdue?.length}}</span>
  <span class="col text-danger font-weight-bold" [ngbTooltip]="this.outstandingOverdue?.length + ' outstanding overdue'">{{this.outstandingOverdue?.length}}</span>
</div>
