<tc-modal heading="External Intake Details"
          [showClose]="true"
          [showCancel]="true"
          (onAction)="onSave()"
          actionText="Save"
          [disableAction]="form.invalid || loading || saving"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">
      <tc-field class="mb-4">
        <tc-label for="oldIntakeCompletedDate">
          What date was this intake completed
        </tc-label>
        <tc-date-picker id="oldIntakeCompletedDate"
                        [control]="form.controls.oldIntakeCompletedDate"
        ></tc-date-picker>
      </tc-field>

      <tc-field class="mb-4">
        <tc-label for="oldIntakeCompletedBy">
          Who completed this intake
        </tc-label>
        <tc-input [type]="'text'"
                  id="oldIntakeCompletedBy"
                  [formControlName]="'oldIntakeCompletedBy'"
        ></tc-input>
      </tc-field>
    </form>

  </div>
</tc-modal>
