<tc-modal [header]="title"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="save()"
          [disableAction]="form?.invalid || saving"
          [showClose]="true">

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <form [formGroup]="form">
    <div class="mb-3">
      <tc-field>
        <tc-label [for]="'name'">Name *</tc-label>
        <tc-input [id]="'name'" formControlName="name"></tc-input>
        <tc-alert [type]="'warning'" *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)">
          <div *ngIf="nameControl.errors.required">
            Name is required.
          </div>
        </tc-alert>
      </tc-field>
    </div>
    <!--  Submission lists are meant to be collaborative - no 'Fixed?' option for those  -->
    <div *ngIf="!isSubmissionList">
      <div class="mb-3">
        <tc-field [checkbox]="true">
          <tc-input [type]="'checkbox'" formControlName="fixed" [id]="'fixed'"></tc-input>
          <tc-label [for]="'fixed'">
            Fixed?
          </tc-label>
          <button class="tool-tip-button"
                  triggers="click"
                  ngbTooltip="Prevent other users from making changes"
                  placement="right">
            <i class="fa-regular fa-circle-question fa-xs"></i>
          </button>
        </tc-field>
      </div>
    </div>
  </form>

</tc-modal>
