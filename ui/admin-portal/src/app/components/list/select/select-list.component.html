<div class="modal-header">

  <h4 class="modal-title">Save Selection to List</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="form-group" >
      <div class="form-inline"  *ngIf="!newList">
        <label>Save to existing list</label>
        <ng-multiselect-dropdown formControlName="savedList"
          id="savedLists"
          [data]="lists"
          [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
      </div>
      <div class="form-inline">
        <label>New list?</label>
        <input type="checkbox" class="form-control" formControlName="newList">
      </div>
      <div *ngIf="newList">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="newListName">
      </div>
      <div class="form-inline">
        <label>Replace existing list contents?</label>
        <input type="checkbox" class="form-control" formControlName="replace">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="select()"
          [disabled]="form?.invalid || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Select
  </button>
</div>
