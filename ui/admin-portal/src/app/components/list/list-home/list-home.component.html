<tc-tabs class="mt-2"
         [activeTabId]="activeTabId"
         (tabChanged)="onTabChanged($event)"
         [defaultTabId]="defaultTabId"
>

  <tc-tab [id]="'MyLists'"
          [description]="'Lists that I created'"
  >
    <tc-tab-header>
      My Lists
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedList"
        [searchBy]="SearchBy.mine" >
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

  <tc-tab [id]="'ListsSharedWithMe'"
          [description]="'Starred Lists (e.g. those I am working with)'"
  >
    <tc-tab-header>
      <i class="fas fa-star"></i>
      Lists
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedList"
        [searchBy]="SearchBy.sharedWithMe">
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

  <tc-tab *ngIf="seesPublicLists() && canSeeJobDetails()"
          [id]="'PublicLists'"
          [description]="'Lists With External Links'"
  >
    <tc-tab-header>
      Lists With External Links
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedList"
        [searchBy]="SearchBy.externalLink">
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

</tc-tabs>
