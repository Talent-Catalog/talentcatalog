<div *ngIf="savedSearch">
  {{savedSearch.name}}
</div>
<button class="btn" *ngIf="timestamp" (click)="search(true)"><i class="fa fa-refresh" title="Refresh search"></i></button>
<button class="btn" (click)="openSearch()"><i class="fa fa-external-link-square" title="Open saved search"></i></button>

<div *ngIf="pageNumber">
  Page {{pageNumber}}
</div>
<div *ngIf="error">
  Error: {{error}}
</div>

<div class="text-muted mb-2 align-middle" *ngIf="!searching">

  <ngb-pagination
    [boundaryLinks]="true"
    [pageSize]="pageSize"
    [collectionSize]="results?.totalElements"
    [(page)]="pageNumber"
    (pageChange)="search(true)"
    maxSize=5
  >
  </ngb-pagination>
</div>

<div *ngIf="results">
  <div *ngIf="timestamp">
    Timestamp {{timestamp | date: 'yyyy-MM-dd HH:mm:ss'}}
  </div>
  We have {{results.totalElements}} results
  <ul>
    <li *ngFor="let candidate of results?.content">
      {{candidate.candidateNumber}}
    </li>
  </ul>

</div>
<div *ngIf="!results && !searching">
  No results
</div>
<!-- loading -->
<div *ngIf="searching">
  <i class="fa fa-spinner fa-spin"></i> Loading...
</div>
