
<div class="section">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="search()">

    <div class="form-row d-flex justify-content-between align-items-end">

      <div class="form-group col-4">
        <input type="text" class="form-control" placeholder="Search..." aria-label="Search" formControlName="keyword"
               id="keyword">
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-6">
    <ul class="searches">
      <li *ngFor="let savedSearch of results?.content"
          [class.selected]="savedSearch === selectedSavedSearch"
          (click)="onSelect(savedSearch)" >
        {{savedSearch.name}}
      </li>

    </ul>

    <div class="text-muted mb-2 align-middle">

      <ngb-pagination
                      [boundaryLinks]="true"
                      [pageSize]="pageSize"
                      [collectionSize]="results?.totalElements"
                      [(page)]="pageNumber"
                      (pageChange)="search()">
      </ngb-pagination>

      Found {{results?.totalElements}} saved searches
    </div>

    <!-- loading -->
    <div *ngIf="loading">
      <div colspan="42">
        <i class="fa fa-spinner fa-spin"></i> Loading...
      </div>
    </div>

    <!-- no results -->
    <div *ngIf="!loading && !results?.totalElements">
      <div colspan="42">
        <span class="text-muted">(no matching searches)</span>
      </div>
    </div>
  </div>
  <div *ngIf="selectedSavedSearch" class="col-sm-6 admin-panel">
    <app-saved-search-results [savedSearch]="selectedSavedSearch"></app-saved-search-results>
  </div>
</div>
