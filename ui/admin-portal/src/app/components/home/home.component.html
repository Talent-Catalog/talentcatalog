<ngb-tabset [activeId]="activeId" (tabChange)="onTabChanged($event)">

  <div *ngFor="let tabInfo of tabInfos; index as i">

    <ngb-tab [id]="i.toString()" [title]="tabInfo.title">
      <ng-template ngbTabContent>
        <app-browse-saved-searches [savedSearchType]="tabInfo.savedSearchType"></app-browse-saved-searches>
      </ng-template>
    </ngb-tab>
  </div>
</ngb-tabset>
