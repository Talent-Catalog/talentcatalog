<div class="avatar"></div>

<div>
  <p *ngIf="post?.content" [ngClass]="{'html':isHtml(post.content), 'text':!isHtml(post.content)}" [innerHtml]="post.content"></p>
  <p class="post-audit">
    {{post?.createdBy.firstName}} {{post?.createdBy.lastName}}
    {{post?.createdDate | date: 'customDateTime'}}
  </p>
</div>
