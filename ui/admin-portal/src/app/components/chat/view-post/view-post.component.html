<div class="post">
  <p class="audit">
   <strong> {{post?.createdBy.firstName}} {{post?.createdBy.lastName}}: </strong>
    <small>{{post?.createdDate | date: 'customDateTime'}}</small>
  </p>
  <p class="content" *ngIf="post?.content" [ngClass]="{'html':isHtml(post.content), 'text':!isHtml(post.content)}" [innerHtml]="'<span class=\'resize\'>' + post.content + '</span>'"></p>
</div>
