<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div class="container">
  <div *ngIf="posts?.length > 0; else noPosts" class="d-flex flex-column">
    <div *ngFor="let post of posts"
         (click)="selectCurrent(post)"
         class="post"
         [ngClass]="{'current': currentPost?.id == post.id, 'from-me': post.createdBy.id == loggedInUser.id}">
      <app-view-post
        [post]="post">
      </app-view-post>
    </div>
  </div>
  <ng-template #noPosts>
    <p class="my-5 text-center text-muted">Let's chat! Start the chat by sending a message below.</p>
  </ng-template>
  <div>
    <app-create-update-post
      [chat]="chat"
    >

    </app-create-update-post>
  </div>


</div>
