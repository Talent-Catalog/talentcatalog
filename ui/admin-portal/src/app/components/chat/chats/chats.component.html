<div *ngIf="loading">
  <tc-loading [loading]="true"></tc-loading>
</div>
<tc-alert type="danger" *ngIf="error">
  <div>{{error}}</div>
</tc-alert>

<ul class="list-group">
  <li *ngFor="let chat of chats" (click)="selectCurrent(chat)" [ngClass]="{'bg-active-custom': currentChat?.id == chat.id}"
     class="list-group-item list-group-item-action">
    <app-view-chat
      [chat]="chat">
    </app-view-chat>
  </li>
</ul>
