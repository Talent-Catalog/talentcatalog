<div *ngIf="chat" class="d-flex align-items-center chat-details">
  <div class="me-2">
    <h5>{{ chatHeadingKey | translate }}</h5>
    <p><span>{{"CHAT_INFO.LABEL.PARTICIPANTS" | translate}}:</span>
      {{chatParticipantsKey | translate}}
    </p>
    <p><span>{{"CHAT_INFO.LABEL.PURPOSE" | translate}}:</span>
      {{chatPurposeKey | translate}}
    </p>
  </div>
  <app-chat-read-status
    [chats]="[chat]"
  ></app-chat-read-status>
</div>
