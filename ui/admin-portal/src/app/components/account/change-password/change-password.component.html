<div class="modal-header">

  <h4 class="modal-title">Update Password</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

<!--  &lt;!&ndash; ERROR &ndash;&gt;-->
<!--  <app-error [error]="error"></app-error>-->

<!--  &lt;!&ndash; LOADING &ndash;&gt;-->
<!--  <app-loading [loading]="loading"></app-loading>-->

<!--  &lt;!&ndash; CONFIRMATION &ndash;&gt;-->
<!--  <p class="alert alert-success" *ngIf="updated">-->
<!--    {{ 'CHANGEPASSWORD.SUCCESS' }}-->
<!--  </p>-->

    <form [formGroup]="form">

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label" for="password">New Password:</label>
        <input id="password" class="form-control" type="password" [formControlName]="'password'">
      </div>

      <!-- Confirmation Password -->
      <div class="mb-3">
        <label class="form-label" for="passwordConfirmation">Confirm Password:</label>
        <input id="passwordConfirmation" class="form-control" type="password" [formControlName]="'passwordConfirmation'">
      </div>

      <div class="text-end">

        <button class="btn btn-primary mb-4"
                (click)="updatePassword()">
          Update
        </button>

      </div>

    </form>
  </div>

</div>
