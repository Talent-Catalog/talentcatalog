<tc-modal [heading]="'Update Password'"
          [showClose]="true"
          [actionText]="'Update'"
          (onAction)="updatePassword()"
          [showCancel]="true"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">

      <!-- Password -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'password'">
            New Password:
          </tc-label>
          <tc-input [id]="'password'"
                    [type]="'password'"
                    [formControlName]="'password'"
          ></tc-input>
        </tc-field>
      </div>

      <!-- Confirmation Password -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'passwordConfirmation'">
            Confirm Password:
          </tc-label>
          <tc-input [id]="'passwordConfirmation'"
                    [type]="'password'"
                    [formControlName]="'passwordConfirmation'"
          ></tc-input>
        </tc-field>
      </div>

    </form>
  </div>

</tc-modal>
