<div class="background-image-wrapper" [ngStyle]="{'background-image': backgroundImage}"></div>

<div class="reset-password">

  <!-- CONFIRMATION -->
  <p class="alert alert-success" *ngIf="updated">
   Your password has been updated
  </p>

  <!-- ERROR -->
  <p class="alert alert-danger" *ngIf="error">
    {{ error }}
  </p>

  <form [formGroup]="changePasswordForm" *ngIf="!loading && !tokenInvalid && changePasswordForm">

    <h2>Reset Password</h2>

    <!-- New Password -->
    <div class="mb-3">
      <label class="form-label" for="password">New Password</label>
      <input id="password" class="form-control" type="password" [formControlName]="'password'">
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label" for="passwordConfirmation">Confirm Password</label>
      <input id="passwordConfirmation" class="form-control" type="password" [formControlName]="'passwordConfirmation'">
    </div>

    <div class="text-center">

      <button class="btn btn-primary mb-4"
              [disabled]="loading || changePasswordForm.invalid || changePasswordForm.pristine"
              (click)="updatePassword()">
        Update Password
      </button>

    </div>

  </form>

</div>
