<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-{{mainPanelColWidth}} admin-panel left-panel h-100">

      <app-candidate-opps
        [searchBy]="searchBy"
        [chatsRead$]="chatsRead$"
        (oppSelection)="onOppSelected($event)"
      >
      </app-candidate-opps>

    </div>

    <div class="col-md-{{sidePanelColWidth}} detail-panel side-panel-color">
      <div class="floating-col">
        <div class="w-100">
          <div *ngIf="canToggleSizes()" class="float-end">
            <button class="btn btn-sm btn-outline-secondary" (click)="resizeSidePanel()"><i
              class="fas fa-arrow-{{sidePanelIsMax ? 'right' : 'left'}}"></i></button>
          </div>

          <div *ngIf="selectedOpp">
            <div class="alert alert-danger" *ngIf="error">
              {{error}}
            </div>

            <app-view-candidate-opp
              [opp]="selectedOpp"
              [showBreadcrumb]="false"
              (candidateOppUpdated)="onCandidateOppUpdated($event)"
            >
            </app-view-candidate-opp>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
