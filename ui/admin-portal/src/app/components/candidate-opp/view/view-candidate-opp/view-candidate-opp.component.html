<div *ngIf="opp">

  <nav aria-label="breadcrumb" [hidden]="!showBreadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
      <li *ngIf="opp.name" class="breadcrumb-item active" aria-current="page">Opp / {{opp.name}}</li>
    </ol>

  </nav>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <h1>{{opp.name}}
      <span class="small text-muted">
<!--        todo This doesn't show abbreviated stage when opp.stage is a real enum and not the key - which json seems to map to -->
        ({{opp.id}}) {{getCandidateOpportunityStageName(opp.stage)}}
      </span>
    </h1>
  </div>

  <div class="row mt-3">
    <div>
      <!-- TABS -->
      <nav ngbNav #nav="ngbNav" class="nav-tabs" [activeId]="activeTabId" (navChange)="onTabChanged($event)">

        <!-- Progress -->
        <ng-container ngbNavItem="Progress">
          <a ngbNavLink>Progress</a>
          <ng-template ngbNavContent>
            <app-candidate-opp-progress
              [opp]="opp"
            >
            </app-candidate-opp-progress>
          </ng-template>
        </ng-container>

        <!-- Notes -->
        <ng-container ngbNavItem="Notes">
          <a ngbNavLink>Notes</a>
          <ng-template ngbNavContent>
            <app-candidate-opp-notes
              [opp]="opp"
            >
            </app-candidate-opp-notes>
          </ng-template>
        </ng-container>
      </nav>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>

    </div>
  </div>
</div>
