<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'">TBB Admin</a>


    <button class="navbar-toggler hidden-sm-up" type="button"
            (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item" [routerLinkActive]="'active'">
          <a class="nav-link" [routerLink]="'/candidates'">Candidates</a>
        </li>
        <li class="nav-item" [routerLinkActive]="'active'">
          <a class="nav-link" [routerLink]="'/search'">Define Searches</a>
        </li>
        <li class="nav-item" [routerLinkActive]="'active'">
          <a class="nav-link" [routerLink]="'/infographics'">Infographics</a>
        </li>
        <li class="nav-item" [routerLinkActive]="'active'">
          <a class="nav-link" [routerLink]="'/settings'">Settings</a>
        </li>

      </ul>

      <div class="form-group">
        <input id="savedSearch"
               type="text" class="form-control" #input
               [ngbTypeahead]="doSearch"
               [resultTemplate]="rt"
               [inputFormatter]="renderCandidateRow"
               [editable]="false"
               (selectItem)="selectSearchResult($event, input)"
               placeholder="Search by candidate number ..."/>
        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="renderCandidateRow(r)" [term]="t"></ngb-highlight>
        </ng-template>
      </div>


      <ul class="navbar-nav">
        <li class="nav-item dropdown" ngbDropdown>

          <a class="nav-link dropdown-toggle" ngbDropdownToggle>
            <i class="fa fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>

        </li>
      </ul>
    </div>
  </div>
</nav>
