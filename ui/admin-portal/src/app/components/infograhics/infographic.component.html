<ng-container *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i>
</ng-container>
<ng-container *ngIf="!loading">
  <div class="row ">
    <div class="col-sm-4">
      <div class="section">
        <h6 class="mb-3">Candidates by Nationality</h6>
        <app-chart [chartData]="nationalityData"></app-chart>
      </div>
    </div>
  </div>
</ng-container>
