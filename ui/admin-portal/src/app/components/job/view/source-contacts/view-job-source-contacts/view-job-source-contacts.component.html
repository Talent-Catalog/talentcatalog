<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<tc-table [ngClass]="{'table-hover' : selectable}">
  <thead>
  <tr>
    <th></th>
    <th></th>
    <th>Source Partner</th>
    <th>Contact for Job</th>
    <th>Email</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let partner of sourcePartners" (click)="selectCurrent(partner)"
      [ngClass]="{'current': currentSourcePartner?.id == partner.id && selectable, 'clickable': selectable}">
    <td>
      <tc-icon *ngIf="isEditable(partner)" title="Change partner details" size="sm" color="gray"
               (click)="editPartnerContact(partner)">
        <i class="fas fa-edit"></i>
      </tc-icon>
    </td>
    <td>
      <app-chat-read-status *ngIf="isShowReadStatus(partner)"
                            [chats]="[partner._jobChat]"
      >
      </app-chat-read-status>
    </td>
    <td>{{partner.name}} {{sourceCountries(partner)}}</td>
    <td>{{jobContact(partner)?.firstName}} {{jobContact(partner)?.lastName}}</td>
    <td>{{jobContact(partner)?.email}}</td>
  </tr>
  <tc-loading [loading]="loading"></tc-loading>
  </tbody>
</tc-table>
