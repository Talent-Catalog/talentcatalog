<div class="card">

  <div class="card-header">
    Source partner contacts.
  </div>

  <div class="card-body">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <table class="table">

      <thead class="table">
      <tr>
        <th *ngIf="editable"></th>
        <th>Partner</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let partner of sourcePartners">
        <td>
          <div class="btn-group" *ngIf="isEditable(partner)">
            <button type="button" class="btn btn-default" (click)="editPartnerContact(partner)"><i
              class="fas fa-edit" title="Change partner details"></i></button>
          </div>
        </td>
        <td>{{partner.name}} {{sourceCountries(partner)}}</td>
        <td>{{partner.jobContact?.firstName}} {{partner.jobContact?.lastName}}</td>
        <td>{{partner.jobContact?.email}}</td>
      </tr>

      <!-- loading -->
      <tr *ngIf="loading">
        <td colspan="42">
          <i class="fas fa-spinner fa-spin"></i> Loading...
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
