<tc-modal title="Edit Job" (onAction)="onSave()" actionText="Save">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="jobForm">
      <tc-fieldset>
        <tc-field>
          <tc-label for="name" [ngbTooltip]="!canChangeJobName() ? nameTip : null">
            Name
          </tc-label>
          <tc-input type="text"
                    formControlName="name"
                    id="name"
                    [ngbTooltip]= "!canChangeJobName() ? nameTip : null"
                    [disabled]="!canChangeJobName()"></tc-input>
        </tc-field>

        <tc-field>
          <tc-label for="evergreen" [ngbTooltip]="evergreenTip">
            Evergreen job?
          </tc-label>
          <tc-input type="checkbox"
                    formControlName="evergreen"
                    id="evergreen"></tc-input>
        </tc-field>
        <tc-field [ngbTooltip]="skipCandidateSearchTip">
          <tc-label for="skipCandidateSearch">
            Skip candidate search?
          </tc-label>
          <tc-input type="checkbox"
                    formControlName="skipCandidateSearch"
                    id="skipCandidateSearch"></tc-input>
        </tc-field>

        <tc-field>
          <tc-label for="submissionDueDate" [ngbTooltip]="submissionDueDateTip">
            Submission Due Date
          </tc-label>
          <tc-date-picker id="submissionDueDate"
                           [control]="jobForm.controls.submissionDueDate"
                           [ngbTooltip]="submissionDueDateTip">
          </tc-date-picker>
        </tc-field>
        <tc-field>
          <tc-label for="contactUser">
            Contact User
          </tc-label>
          <ng-select
            id="contactUser"
            class="tc-select"
            [items]="users"
            [multiple]="false"
            [closeOnSelect]="true"
            placeholder="Select or type..."
            bindLabel="name"
            bindValue="id"
            formControlName="contactUser">
          </ng-select>
        </tc-field>
      </tc-fieldset>
