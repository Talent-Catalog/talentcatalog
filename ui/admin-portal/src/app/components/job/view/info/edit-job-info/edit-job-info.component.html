<tc-modal heading="Edit Job" (onAction)="onSave()" actionText="Save" [disableAction]="saving">

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">
    <tc-alert *ngIf="error" type="danger">{{error}}</tc-alert>

    <form [formGroup]="jobForm">
      <tc-fieldset>
        <tc-field>
          <tc-label for="name" [ngbTooltip]="!canChangeJobName() ? nameTip : null">
            Name
          </tc-label>
          <tc-input type="text"
                    formControlName="name"
                    id="name"
                    [ngbTooltip]= "!canChangeJobName() ? nameTip : null"
                    [disabled]="!canChangeJobName()"></tc-input>
        </tc-field>

        <tc-field [checkbox]=true>
          <tc-label for="evergreen" [ngbTooltip]="evergreenTip">
            Evergreen job?
          </tc-label>
          <tc-input type="checkbox"
                    formControlName="evergreen"
                    id="evergreen"></tc-input>
        </tc-field>
        <tc-field [checkbox]=true>
          <tc-label for="skipCandidateSearch" [ngbTooltip]="skipCandidateSearchTip">
            Skip candidate search?
          </tc-label>
          <tc-input type="checkbox"
                    formControlName="skipCandidateSearch"
                    id="skipCandidateSearch"></tc-input>
        </tc-field>

        <tc-field>
          <tc-label for="submissionDueDate" [ngbTooltip]="submissionDueDateTip">
            Submission Due Date
          </tc-label>
          <tc-date-picker id="submissionDueDate"
                           [control]="jobForm.controls.submissionDueDate">
          </tc-date-picker>
        </tc-field>
        <tc-field>
          <tc-label for="contactUser">
            Contact User
          </tc-label>
          <ng-select
            id="contactUser"
            class="tc-select"
            [items]="users"
            [multiple]="false"
            [closeOnSelect]="true"
            placeholder="Select or type..."
            bindLabel="name"
            bindValue="id"
            formControlName="contactUser">
          </ng-select>
        </tc-field>
      </tc-fieldset>

    </form>

  </div>
</tc-modal>
