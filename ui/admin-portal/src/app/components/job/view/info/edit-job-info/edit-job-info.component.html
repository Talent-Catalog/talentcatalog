<div class="modal-header">

  <h4 class="modal-title">Edit Job</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="jobForm">

      <!-- SUBMISSION DUE DATE -->
      <div class="form-group">
        <label for="submissionDueDate">Submission Due Date</label>
        <app-date-picker id="submissionDueDate" [control]="jobForm.controls.submissionDueDate"></app-date-picker>
      </div>

      <!-- CONTACT EMAIL -->
      <div class="form-group">
        <label for="email">Contact Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter contact email" [formControlName]="'contactEmail'">
      </div>

      <!-- Contact user -->
      <div class="form-group">
        <label for="contactUser">Contact User</label>
        <ng-select
          id="contactUser"
          [items]="users"
          [multiple]="false"
          [closeOnSelect]="true"
          [clearSearchOnAdd]="true"
          placeholder="Select or type..."
          bindLabel="username"
          [formControlName]="'contactUser'">
        </ng-select>
      </div>

      <!-- Recruiter -->
      <div class="form-group">
        <label for="recruiter">Recruiter</label>
        <ng-select
          id="recruiter"
          [items]="recruiters"
          [multiple]="false"
          [closeOnSelect]="true"
          [clearSearchOnAdd]="true"
          placeholder="Select or type..."
          bindLabel="name"
          [formControlName]="'recruiterPartner'">
        </ng-select>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="jobForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
