<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<tc-card *ngIf="jobPrepItems">
  <tc-card-header>
    Suggested job preparation items
    <tc-button *ngIf="editable"
               color="success"
               (onClick)="publish()"
               ngbTooltip=
                 "Publish the job so other TC users can see it and begin the recruitment process.">
      Publish Job
    </tc-button>
  </tc-card-header>
  <div>
    <div>
      Clicking on each item will show you how you can complete it. A tick appears
      next to items which have been completed.
    </div>
<!-- Loop through job preparation items -->
    <div class="d-flex flex-column pt-4">
      <ul class="fa-ul">
        <li class="prep-items" *ngFor="let item of jobPrepItems" (click)="onItemSelected(item)"
            [ngClass]="{'selected': isSelected(item)}"
        >
          <span class="fa-li">
             <i [ngClass]="item.isCompleted() ? 'far fa-check-square' : 'far fa-square'"></i>
          </span>
          {{item.description}}
        </li>
      </ul>
    </div>
  </div>
</tc-card>
