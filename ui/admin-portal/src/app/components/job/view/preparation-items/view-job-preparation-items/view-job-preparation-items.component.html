<div *ngIf="job" class="card">
  <div class="card-header d-flex align-items-baseline justify-content-between">
    <h5>Progress</h5>
  </div>
  <div class="card-body">
    <div class="progress">
      <div class="tbb-primary" [ngClass]=
        "{'progress-bar-animated progress-bar-striped': progressPercent != 100 }"
           role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
           [ngStyle]="{'width': progressPercent + '%'}"></div>
    </div>

<!-- Loop through job preparation items -->
    <div class="d-flex flex-column pt-4">
      <ul class="fa-ul">
        <li *ngFor="let item of jobPrepItems" (click)="onItemSelected(item)">
          <span class="fa-li text-secondary">
             <i [ngClass]="item.isCompleted() ? 'far fa-check-square' : 'far fa-square'"></i>
          </span>
          {{item.description}}
        </li>
      </ul>
    </div>
  </div>
</div>
