<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form class="d-flex align-items-center" [formGroup]="form" [ngClass]="{'background-color-red': highlight}">

  <div class="flex-fill" [appReadOnlyInputs]="!editable">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="paragraph-sm text-color-secondary">
        Job Summary
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </span>

      <tc-button type="plain" size="sm" (click)="toggleEdit()">{{isEditing ? 'Done' : 'Edit' }}</tc-button>
    </div>

    <ng-container *ngIf="isEditing; else viewMode">
      <tc-input type="textarea" id="jobSummary"
                placeholder="Enter short summary of job..."
                [formControlName]="'jobSummary'"></tc-input>
    </ng-container>

    <ng-template #viewMode>
      <p class="paragraph-sm mb-0">{{job.jobSummary}}</p>
    </ng-template>


  </div>
</form>
