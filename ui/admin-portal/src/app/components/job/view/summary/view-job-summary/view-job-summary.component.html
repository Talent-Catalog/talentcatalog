<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3 flex-fill">
    <label class="form-label" for="jobSummary">
    <span class="me-2 font-weight-normal" [ngClass]="{'alert alert-danger': highlight}">
      Job Summary
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </span>
    </label>

    <textarea id="jobSummary" class="md-textarea-auto form-control" rows="{{nRows}}"
              [readOnly]="!editable"
              placeholder="Enter short summary of job..."
              [formControlName]="'jobSummary'">{{job.jobSummary}}</textarea>
  </div>
</form>
