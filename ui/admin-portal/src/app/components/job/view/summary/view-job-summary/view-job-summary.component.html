<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="form-group flex-fill">
    <label class="h6" for="jobSummary">
    <span class="mr-2 font-weight-normal">Job Summary
      <span *ngIf="jobSummaryControl.dirty">
        <button class="btn btn-sm btn-secondary" (click)="saveChanges()"><i
          class="fas fa-edit fa-sm"></i></button>
        <button class="btn btn-sm btn-secondary" (click)="cancelChanges()"><i
          class="fas fa-edit fa-sm"></i></button>
      </span>
    </span>
    </label>

    <textarea id="jobSummary" class="md-textarea-auto form-control" rows="2"
              placeholder="Enter short summary of job..."
              [formControlName]="'jobSummary'">{{job.jobSummary}}</textarea>
  </div>
</form>
