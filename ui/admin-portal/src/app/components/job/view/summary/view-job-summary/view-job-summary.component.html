<tc-alert *ngIf="error">{{error}}</tc-alert>
<form class="d-flex align-items-center" [formGroup]="form">

  <div class="flex-fill mb-2" [appReadOnlyInputs]="!editable">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="paragraph-sm text-color-secondary">
        Job Summary
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </span>

      <tc-button type="plain" color="gray" size="sm" (onClick)="toggleEdit()">{{isEditing ? 'Done' : 'Edit' }}</tc-button>
    </div>

    <ng-container *ngIf="isEditing; else viewMode">
      <tc-input id="jobSummary" [type]="'text'"
                placeholder="Enter short summary of job..."
                [formControlName]="'jobSummary'"></tc-input>
    </ng-container>

    <ng-template #viewMode>
      <p class="paragraph-sm mb-0">{{job.jobSummary}}</p>
    </ng-template>


  </div>
</form>
