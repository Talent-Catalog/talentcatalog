<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="educationRequirements">
      Employer-required education or certifications <span class="form-text">(please indicate if there is flexibility in these requirements)</span>
    </label>
    <div class="form-text"></div>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ngx-wig id="educationRequirements" [formControlName]="'educationRequirements'"
    ></ngx-wig>
  </div>
</form>
