<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="visaPathways">
      List the immigration pathways that meet job & employer requirements. Please elaborate on unique requirements of each visa if applicable.
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ngx-wig id="visaPathways" [formControlName]="'visaPathways'"></ngx-wig>
  </div>
</form>
