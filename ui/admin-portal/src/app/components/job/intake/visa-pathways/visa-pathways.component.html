<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="visaPathways">
      Immigration pathways:
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaPathways"
               [formControlName]="'visaPathways'"
               (clear)="setNoResponse('visaPathways')"
               [items]="visaPathwayOptions"
               [clearOnBackspace]="false"
               placeholder="Select"
               bindLabel="name"
               bindValue="id">
    </ng-select>
  </div>

</form>
