<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="employmentExperience">
      Employer-required work experience <span class="form-text">(please indicate if there is flexibility in these requirements)</span>
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ngx-wig id="employmentExperience" [formControlName]="'employmentExperience'"></ngx-wig>
  </div>
</form>
