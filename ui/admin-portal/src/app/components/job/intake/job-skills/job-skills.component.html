<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="skillRequirements">
      Specific skills to screen for <span class="form-text">(please indicate priority, or break down into essential & desired skills)</span>
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ngx-wig id="skillRequirements" [formControlName]="'skillRequirements'"
    ></ngx-wig>
  </div>
</form>
