<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="visaPathwaysEmployer">
      Does {{job.employer}} meet the immigration pathway requirements?
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaPathwaysEmployer"
               [formControlName]="'visaPathwaysEmployer'"
               (clear)="setNoResponse('visaPathwaysEmployer')"
               [items]="visaPathwaysEmployerOptions"
               [clearOnBackspace]="false"
               placeholder="Select"
               bindLabel="stringValue"
               bindValue="key">
    </ng-select>
  </div>

</form>
