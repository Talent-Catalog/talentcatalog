<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="recruitmentProcess">
      Outline of recruitment process
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <input id="recruitmentProcess" type="text" class="form-control" formControlName="recruitmentProcess">
  </div>
</form>
