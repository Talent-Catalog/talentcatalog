<div *ngIf="!linkPreview.blocked && linkPreview.title && linkPreview.description"
     [ngClass]="linkPreview.id ? 'sent-link-preview' : 'draft-link-preview'"
><i *ngIf="userIsPostAuthor"
     class="fa-solid fa-xmark block-button"
     (click)="blockLinkPreview($event)"
  ></i>
  <a href="{{linkPreview.url}}" target="_blank">
  <div class="content">
    <div class="domain">
      <img class="favicon" *ngIf="linkPreview.faviconUrl; else linkIcon" src="{{linkPreview.faviconUrl}}">
      <ng-template #linkIcon><i class="fa-solid fa-link"></i></ng-template>
      {{linkPreview.domain}}
    </div>
    <div class="title">{{linkPreview.title}}</div>
    <div class="description">{{linkPreview.description}}</div>
    <div><img class="preview" *ngIf="linkPreview.imageUrl" src="{{linkPreview.imageUrl}}"></div>
  </div>
  </a>
</div>
