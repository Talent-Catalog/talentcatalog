<tc-modal [title]="title"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="save()"
          [disableAction]="form?.invalid || saving"
          [showClose]="true">

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <form [formGroup]="form">
    <div class="mb-3">
      <tc-field>
        <tc-label [for]="'name'">Name *</tc-label>
        <tc-input [type]="'text'" [id]="'name'" formControlName="name" required></tc-input>
        <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)">
          <tc-alert [type]="'warning'" *ngIf="nameControl.errors.required">
            Name is required.
          </tc-alert>
        </div>
      </tc-field>
    </div>
    <div>
      <tc-field [checkbox]="true">
        <tc-input [type]="'checkbox'" id="reviewable" formControlName="reviewable"></tc-input>
        <tc-label [for]="'reviewable'">
          Should result of searches be reviewable?
        </tc-label>
      </tc-field>
    </div>
  </form>

</tc-modal>
