<tc-tabs class="mt-2" [activeTabId]="activeTabId" (tabChanged)="onTabChanged($event)">

  <tc-tab [id]="'NewSearch'"
          [description]="'Search TC candidate database'"
  >
    <tc-tab-header>
      New Search
    </tc-tab-header>
    <tc-tab-content>
      <app-candidates-search></app-candidates-search>
    </tc-tab-content>
  </tc-tab>

  <tc-tab [id]="'MySearches'"
          [description]="'Searches that I created'"
  >
    <tc-tab-header>
      My Searches
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedSearch"
        [searchBy]="SearchBy.mine" >
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

  <tc-tab [id]="'SearchesSharedWithMe'"
          [description]="'Starred Searches (e.g. those I am working with)'"
  >
    <tc-tab-header>
      <i class="fas fa-star"></i>
      Searches
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedSearch"
        [searchBy]="SearchBy.sharedWithMe">
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

  <tc-tab [id]="'MyWatchedSearches'"
          [description]="'Searches for which I want to be notified of new candidates'"
  >
    <tc-tab-header>
      <i class="fas fa-eye"></i>
      Searches
    </tc-tab-header>
    <tc-tab-content>
      <app-browse-candidate-sources
        [sourceType]="CandidateSourceType.SavedSearch"
        [searchBy]="SearchBy.watched" >
      </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

  <!--  Standard searches for occupations-->
  <tc-tab [id]="'Occupations'" [description]="'Searches by Occupations'">
    <tc-tab-header>
      Searches by Occupations
    </tc-tab-header>
    <tc-tab-content>
        <app-browse-candidate-sources
          [sourceType]="CandidateSourceType.SavedSearch"
          [searchBy]="SearchBy.type"
          [savedSearchType]="SavedSearchType.profession"
          [savedSearchSubtype]="selectedSavedSearchSubtype"
          [savedSearchTypeSubInfos]="savedSearchTypeSubInfos"
          (subtypeChange)="onSavedSearchSubtypeChange($event)"
        >
        </app-browse-candidate-sources>
    </tc-tab-content>
  </tc-tab>

</tc-tabs>
