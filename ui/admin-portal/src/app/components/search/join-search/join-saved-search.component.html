<div class="modal-header">

  <h4 class="modal-title">Join Searches</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <div class="section">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <form [formGroup]="searchForm">

      <div class="form-group">
        <label for="searchType">Join Type</label>
        <select class="form-control" id="searchType" [formControlName]="'searchType'">
          <option value="and">AND</option>
          <option value="or">OR</option>
        </select>
      </div>

      <div class="form-group">
        <label for="savedSearch">Saved Search</label>
        <input id="savedSearch"
               type="text" class="form-control"
               [formControlName]="'selectedSavedSearch'"
               [ngbTypeahead]="doSavedSearchSearch"
               [resultTemplate]="rt"
               [inputFormatter]="renderSavedSearchRow"
               [editable]="false"
               placeholder="Search for other searches ..."/>
        <ng-template #rt let-r="result" let-t="term">
          <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
        </ng-template>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="add()"
          [disabled]="!searchForm.valid">
    Add
  </button>
</div>
