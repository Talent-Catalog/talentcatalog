<div>
  <div class="section">
    <div>
      <div class="float-right">
        <button *ngIf="isAnAdmin() && !loggedInUser.readOnly" class="btn btn-primary"
                (click)="addLanguage()">Add</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="search()">

      <div class="form-row d-flex justify-content-between align-items-end">

        <div class="form-group col-4">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search" formControlName="keyword"
                 id="keyword">
        </div>
      </div>
    </form>
  </div>

  <table class="table">

    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Translation count</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let language of results">
      <td>{{language.label}}</td>
      <td>{{language.language}}</td>
      <td></td>
      <td>
        <div class="btn-group" *ngIf="(!loggedInUser.readOnly)">
          <button type="button" class="btn btn-default" (click)="editLanguage(language)"><i
            class="fas fa-edit"></i></button>
          <button type="button" class="btn btn-default" (click)="deleteLanguage(language)"><i
            class="fas fa-trash"></i></button>
        </div>
      </td>
    </tr>

    <!-- loading -->
    <tr *ngIf="loading">
      <td colspan="42">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </td>
    </tr>

    <!-- no results -->
    <tr *ngIf="!loading && !results?.length">
      <td colspan="42">
        <span class="text-muted">(no matching languages)</span>
      </td>
    </tr>

    </tbody>

  </table>

</div>
