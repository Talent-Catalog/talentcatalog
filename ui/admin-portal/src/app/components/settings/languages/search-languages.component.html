</div>

<tc-table [results]="results"
          [loading]="loading"
          [clickableRows]="false"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Language code</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let language of results">
      <td>{{language.label}}</td>
      <td>{{language.language}}</td>
    </tr>
  </tbody>
</tc-table>
