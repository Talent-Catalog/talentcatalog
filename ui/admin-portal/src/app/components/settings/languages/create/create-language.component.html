<tc-modal heading="Add System Language" (onAction)="onSave()" [disableAction]="languageForm.invalid || saving">
  <tc-alert *ngIf="error">{{error}}</tc-alert>
  <form [formGroup]="languageForm">
    <tc-field>
      <tc-label for="langCode">2 character language code</tc-label>
      <tc-input type="text" id="langCode" formControlName="langCode"></tc-input>
    </tc-field>
  </form>
</tc-modal>
