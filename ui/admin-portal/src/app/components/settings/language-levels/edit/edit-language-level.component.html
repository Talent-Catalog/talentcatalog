<tc-modal heading="Edit Language Level"
          (onAction)="onSave()"
          [disableAction]="languageLevelForm?.invalid || loading || saving"
          [showClose]="true"
>
  <tc-loading [loading]="loading"></tc-loading>
  <div *ngIf="!loading">
    <tc-alert *ngIf="error">{{error}}</tc-alert>
    <form [formGroup]="languageLevelForm">
      <tc-fieldset>
      <tc-field>
        <tc-label for="level">TC Level</tc-label>
        <tc-input type="number" min="0" id="level" formControlName="level"></tc-input>
      </tc-field>
      <tc-field>
        <tc-label for="cefrLevel">CEFR Level</tc-label>
        <tc-input type="text" min="0" id="cefrLevel" formControlName="cefrLevel"></tc-input>
      </tc-field>
      <tc-field>
        <tc-label for="name">Name</tc-label>
        <tc-input type="text" id="name" formControlName="name"></tc-input>
      </tc-field>
      <tc-field>
        <tc-label for="status">Status</tc-label>
        <ng-select class="tc-select" id="status" [formControlName]="'status'" [clearable]="false" placeholder="Select">
          <ng-option value="active">Active</ng-option>
          <ng-option value="inactive">Inactive</ng-option>
        </ng-select>
      </tc-field>
      </tc-fieldset>
    </form>
  </div>
</tc-modal>
