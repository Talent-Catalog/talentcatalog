<div class="modal-header">

  <h4 class="modal-title">Add User</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" formControlName="role">
        <option value="admin">Full Admin</option>
        <option value="sourcepartneradmin">Source Partner Admin</option>
        <option value="semilimited">Semi Limited</option>
        <option value="limited">Limited</option>
        <option value="readonly">Read Only</option>
      </select>
    </div>
    <!-- SOURCE COUNTRIES  -->
    <div class="form-group">
      <label>Source Country</label>
      <ng-select
        id="sourceCountry"
        [items]="countries"
        [closeOnSelect]="false"
        [searchable]="true"
        [multiple]="true"
        placeholder="Select or type..."
        bindLabel="name"
        formControlName="sourceCountries">
      </ng-select>
      <p class="text-muted">Leave blank if there are no restrictions, otherwise add one or more countries to which admin is restricted.</p>
    </div>
    <div class="form-group">
      <label for="readOnly">Read Only?</label>
      <input type="checkbox" formControlName="readOnly" id="readOnly">
    </div>
    <div class="form-group">
      <label for="usingMfa">Authentication app?</label>
      <input type="checkbox" formControlName="usingMfa" id="usingMfa">
    </div>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()"
          [disabled]="userForm.invalid || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
</div>
