<div class="modal-header">

  <h4 class="modal-title">Edit User</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <ng-select id="status" [formControlName]="'status'" placeholder="Select">
          <ng-option value="active">Active</ng-option>
          <ng-option value="inactive">Inactive</ng-option>
        </ng-select>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <ng-select id="role" [formControlName]="'role'" placeholder="Select">
          <ng-option value="admin">Full Admin</ng-option>
          <ng-option value="sourcepartneradmin">Source Partner Admin</ng-option>
          <ng-option value="semilimited">Semi Limited</ng-option>
          <ng-option value="limited">Limited</ng-option>
        </ng-select>
      </div>

      <!-- SOURCE COUNTRIES  -->
      <div class="form-group">
        <label>Source Country</label>
        <ng-select
          id="sourceCountry"
          [items]="countries"
          [multiple]="true"
          [closeOnSelect]="false"
          [searchable]="true"
          placeholder="Select or type..."
          bindLabel="name"
          [formControlName]="'sourceCountries'">
        </ng-select>
        <p class="text-muted">Leave blank if there are no restrictions, otherwise add one or more countries to which admin is restricted.</p>
      </div>

      <div class="form-group">
        <label for="readOnly">Read Only?</label>
        <input type="checkbox" formControlName="readOnly" id="readOnly">
      </div>

      <div class="form-group">
        <label for="usingMfa">Authentication app?</label>
        <input type="checkbox" formControlName="usingMfa" id="usingMfa">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="userForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
