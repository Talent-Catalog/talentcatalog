<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="apicall">API call</label>
    <input id="apicall" type="text" class="form-control" formControlName="apicall">
  </div>
</form>
<button type="button" class="btn btn-primary" (click)="send()">
  Send
</button>

<!-- Admin Command List -->
<div class="mt-4">
  <hr>
  <h5>API Migration Commands:</h5>
  <ul class="list-unstyled">
    <li *ngFor="let cmd of commands">
      <a href="#" (click)="fillCommand(cmd.command, $event)" class="text-decoration-none">
        <code>{{ cmd.command }}</code>
      </a>
      â€“ {{ cmd.description }}
    </li>
  </ul>
</div>

<!-- Display command response -->
<div class="mt-4" *ngIf="ack">
  <hr>
  <pre >{{ack}}</pre>
</div>
<div class="mt-4" *ngIf="error">
  <hr>
  <pre>{{error}}</pre>
</div>
