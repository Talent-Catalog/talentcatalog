<div>
  <div class="section">
    <div>
    <!-- 
      <div class="pull-right">
        <button class="btn btn-primary" (click)="addCountry()">Add</button>
      </div>
    </div>
     -->
      <form [formGroup]="searchForm" (ngSubmit)="search()">

        <div class="form-row d-flex justify-content-between align-items-end">

          <div class="form-group col-4">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" formControlName="keyword"
                   id="keyword">
          </div>

          <div class="form-group col-4">
            <select class="form-control" id="type" formControlName="type">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="form-group col-4">
            <select class="form-control" id="languageId" name="languageId" formControlName="languageId">
              <option value=""></option>
              <option *ngFor="let language of languages" [value]="language.id">{{language.name}}</option>
            </select>
          </div>

        </div>
      </form>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
  </div>

  <div class="text-muted mb-2 align-middle">
    TODO: filters for type and language (eg. nationalities in arabic)
  </div>

  <div>
    TODO: grid of input fields for each value
  </div>

</div>
