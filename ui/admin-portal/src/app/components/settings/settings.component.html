<tc-tabs [activeTabId]="activeTabId" (tabChanged)="onTabChanged($event)">
  <!-- Users -->
  <tc-tab id="users">
    <tc-tab-header>Users</tc-tab-header>
    <tc-tab-content>
      <app-search-users [loggedInUser]="loggedInUser">
      </app-search-users>
    </tc-tab-content>
  </tc-tab>
  <!--System admin only settings tabs-->
  <ng-container *ngIf="systemAdminOnly()">
    <!-- Partners -->
    <tc-tab id="partners">
      <tc-tab-header>Partners</tc-tab-header>
      <tc-tab-content>
        <app-search-partners>
        </app-search-partners>
      </tc-tab-content>
    </tc-tab>

    <!-- Languages -->
    <tc-tab id="languages">
      <tc-tab-header>Languages</tc-tab-header>
      <tc-tab-content>
        <app-search-languages [loggedInUser]="loggedInUser">
        </app-search-languages>
      </tc-tab-content>
    </tc-tab>

    <!-- Occupations -->
    <tc-tab id="occupations">
      <tc-tab-header>Occupations</tc-tab-header>
      <tc-tab-content>
        <app-search-occupations [loggedInUser]="loggedInUser">
        </app-search-occupations>
      </tc-tab-content>
    </tc-tab>

    <!-- Language Levels -->
    <tc-tab id="langlevels">
      <tc-tab-header>Language Levels</tc-tab-header>
      <tc-tab-content>
        <app-search-language-levels [loggedInUser]="loggedInUser">
        </app-search-language-levels>
      </tc-tab-content>
    </tc-tab>

    <!-- Education -->
    <tc-tab id="edulevels">
      <tc-tab-header>Education Levels</tc-tab-header>
      <tc-tab-content>
        <app-search-education-levels [loggedInUser]="loggedInUser">
        </app-search-education-levels>
      </tc-tab-content>
    </tc-tab>

    <!-- Education Majors -->
    <tc-tab id="majors">
      <tc-tab-header>Education Majors</tc-tab-header>
      <tc-tab-content>
        <app-search-education-majors [loggedInUser]="loggedInUser">
        </app-search-education-majors>
      </tc-tab-content>
    </tc-tab>

    <!-- Translations -->
    <tc-tab id="translations-general">
      <tc-tab-header>Translations (general)</tc-tab-header>
      <tc-tab-content>
        <app-general-translations [loggedInUser]="loggedInUser">
        </app-general-translations>
      </tc-tab-content>
    </tc-tab>

    <!-- Translations dropdowns -->
    <tc-tab id="translations-dropdowns">
      <tc-tab-header>Translations (dropdowns)</tc-tab-header>
      <tc-tab-content>
        <app-dropdown-translations [loggedInUser]="loggedInUser">
        </app-dropdown-translations>
      </tc-tab-content>
    </tc-tab>

    <!-- Admin API -->
    <tc-tab id="admin-api">
      <tc-tab-header>Admin API</tc-tab-header>
      <tc-tab-content>
        <app-admin-api>
        </app-admin-api>
      </tc-tab-content>
    </tc-tab>

    <!-- Duolingo Coupons -->
    <tc-tab id="duolingo-coupons">
      <tc-tab-header>Duolingo Coupons</tc-tab-header>
      <tc-tab-content>
        <app-import-duolingo-coupons [loggedInUser]="loggedInUser">
        </app-import-duolingo-coupons>
      </tc-tab-content>
    </tc-tab>

    <!-- Offer's To Assist -->
    <tc-tab id="ota">
      <tc-tab-header>Offers To Assist</tc-tab-header>
      <tc-tab-content>
        <app-offer-to-assist>
        </app-offer-to-assist>
      </tc-tab-content>
    </tc-tab>
  </ng-container>

  <ng-container *ngIf="canSeeExternalLinksAndTasks()">
    <!-- External Links -->
    <tc-tab id="links">
      <tc-tab-header>External Links</tc-tab-header>
      <tc-tab-content>
        <app-search-external-links [loggedInUser]="loggedInUser">
        </app-search-external-links>
      </tc-tab-content>
    </tc-tab>

    <!-- Tasks -->
    <tc-tab id="tasks">
      <tc-tab-header>Tasks</tc-tab-header>
      <tc-tab-content>
        <app-search-tasks [loggedInUser]="loggedInUser">
        </app-search-tasks>
      </tc-tab-content>
    </tc-tab>
  </ng-container>

  <!-- Helps Links -->
  <tc-tab id="help-links">
    <tc-tab-header>Help Links</tc-tab-header>
    <tc-tab-content>
      <app-search-help-links>
      </app-search-help-links>
    </tc-tab-content>
  </tc-tab>

</tc-tabs>
