<ngb-tabset>

  <!-- Admin Users -->
  <ngb-tab [title]="'Admin Users'">
    <ng-template ngbTabContent>
      <app-search-users [loggedInUser]="loggedInUser">
      </app-search-users>
    </ng-template>
  </ngb-tab>

  <!-- Countries -->
  <ngb-tab [title]="'Countries'">
    <ng-template ngbTabContent>
      <app-search-countries [loggedInUser]="loggedInUser">
      </app-search-countries>
    </ng-template>
  </ngb-tab>

  <!-- Nationalities -->
  <ngb-tab [title]="'Nationalities'">
    <ng-template ngbTabContent>
      <app-search-nationalities [loggedInUser]="loggedInUser">
      </app-search-nationalities>
    </ng-template>
  </ngb-tab>

  <!-- Languages -->
  <ngb-tab [title]="'Languages'">
    <ng-template ngbTabContent>
      <app-search-languages [loggedInUser]="loggedInUser">
      </app-search-languages>
    </ng-template>
  </ngb-tab>

  <!-- Language Levels -->
  <ngb-tab [title]="'Language Levels'">
    <ng-template ngbTabContent>
      <app-search-language-levels [loggedInUser]="loggedInUser">
      </app-search-language-levels>
    </ng-template>
  </ngb-tab>

  <!-- Occupations -->
  <ngb-tab [title]="'Occupations'">
    <ng-template ngbTabContent>
      <app-search-occupations [loggedInUser]="loggedInUser">
      </app-search-occupations>
    </ng-template>
  </ngb-tab>

  <!-- Education -->
  <ngb-tab [title]="'Education Levels'">
    <ng-template ngbTabContent>
      <app-search-education-levels [loggedInUser]="loggedInUser">
      </app-search-education-levels>
    </ng-template>
  </ngb-tab>

  <!-- Education Majors -->
  <ngb-tab [title]="'Education Majors'">
    <ng-template ngbTabContent>
      <app-search-education-majors [loggedInUser]="loggedInUser">
      </app-search-education-majors>
    </ng-template>
  </ngb-tab>

  <!-- Translations -->
  <ngb-tab [title]="'Translations (general)'">
    <ng-template ngbTabContent>
      <app-general-translations [loggedInUser]="loggedInUser">
      </app-general-translations>
    </ng-template>
  </ngb-tab>

  <!-- Translations -->
  <ngb-tab [title]="'Translations (dropdowns)'">
    <ng-template ngbTabContent>
      <app-dropdown-translations [loggedInUser]="loggedInUser">
      </app-dropdown-translations>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
