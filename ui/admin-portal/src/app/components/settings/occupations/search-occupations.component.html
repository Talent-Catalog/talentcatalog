<tc-alert *ngIf="error">{{error}}</tc-alert>
<div class="import-language">
  <form [formGroup]="importForm">
    <div class="row">
      <div class="col-4">
        <tc-field>
          <tc-label for="langCode">Importing language?</tc-label>
          <tc-input type="text" placeholder="Language code..."
                    formControlName="langCode" id="langCode">
          </tc-input>
        </tc-field>
      </div>
      <div class="col-4 align-content-center">
        <tc-button *ngIf="isAnAdmin() && !loggedInUser.readOnly && importForm.valid" type="outline"
                   color="secondary" (onClick)="importTranslations()">Import Translation File</tc-button>
      </div>
    </div>
  </form>
</div>

<div class="search-occupations">
  <form [formGroup]="searchForm" (ngSubmit)="search()">

    <div class="row">

      <div class="mb-3 col-4">
        <tc-input type="text" placeholder="Search..." aria-label="Search" formControlName="keyword"
                  id="keyword"></tc-input>
      </div>

      <div class="mb-3 col-4">
        <ng-select class="tc-select" id="status" [formControlName]="'status'" [clearable]="false" placeholder="Select">
          <ng-option value="active">Active</ng-option>
          <ng-option value="inactive">Inactive</ng-option>
        </ng-select>
      </div>

    </div>
  </form>
</div>

<tc-table [results]="results"
          [loading]="loading"
          [paginationPosition]="'top'"
          [(pageNumber)]="pageNumber"
          (pageChange)="search()"
          [clickableRows]="false"
>

  <thead>
  <tr>
    <th>Name (TC id-ISCO08 code)</th>
    <th>Status</th>
    <th>Translation count</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let occupation of results?.content">
    <td>{{occupation.name}} ({{occupation.id}}-{{occupation.isco08Code}})</td>
    <td>{{occupation.status}}</td>
    <td></td>
    <td>
      <div *ngIf="(!loggedInUser.readOnly)" class="d-flex justify-content-evenly">
        <tc-button type="plain" color="secondary" (onClick)="editOccupation(occupation)">
          <i class="fas fa-edit"></i>
        </tc-button>
        <tc-button type="plain" color="gray" (onClick)="deleteOccupation(occupation)">
          <i class="fas fa-trash"></i>
        </tc-button>
      </div>
    </td>
  </tr>

  </tbody>

</tc-table>
