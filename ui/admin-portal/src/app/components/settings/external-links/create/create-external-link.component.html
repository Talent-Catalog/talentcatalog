<div class="modal-header">

  <h4 class="modal-title">Add External Link</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="form-group">
      <label>Saved List</label>
      <ng-select id="savedListId" [formControlName]="'savedListId'" [items]="savedLists" [closeOnSelect]="true"
                 [clearOnBackspace]="false" placeholder="Select or type..." bindLabel="name" bindValue="id"></ng-select>
      <p class="text-muted">If you can't see your list here, it will already have an external link assigned to it.</p>
    </div>
    <div class="form-group">
      <div>External link</div>
      <div class="form-inline">
        <span class="small text-muted">https://tbbtalent.org/public-lists/</span>
        <input class="form-control form-inline" id="link" [formControlName]="'tbbShortName'">
      </div>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()"
          [disabled]="form.invalid || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
</div>
