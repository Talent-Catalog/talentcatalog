<tc-modal heading="Add External Link" (onAction)="onSave()" [disableAction]="form.invalid || saving">
  <tc-alert *ngIf="error">{{error}}</tc-alert>
  <form [formGroup]="form">
    <tc-fieldset>
      <tc-field>
        <tc-label>Saved List</tc-label>
        <ng-select class="tc-select" id="savedListId" [formControlName]="'savedListId'" [items]="savedLists" [closeOnSelect]="true"
                   [clearOnBackspace]="false" placeholder="Select or type..." bindLabel="name" bindValue="id"></ng-select>
        <tc-description>If you can't see your list here, it will already have an external link assigned to it.</tc-description>
      </tc-field>

      <tc-field>
        <tc-label>External link</tc-label>
        <div class="row mb-3">
          <span class="col-form-label col-6 form-text">{{publishUrl}}/</span>
          <div class="col-6">
            <tc-input id="link" [formControlName]="'tcShortName'"></tc-input>
          </div>
        </div>
      </tc-field>
    </tc-fieldset>
  </form>
</tc-modal>
