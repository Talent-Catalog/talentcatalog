<div class="modal-header">

  <h4 class="modal-title">Add External Link</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Saved List</label>
      <ng-select id="savedListId" [formControlName]="'savedListId'" [items]="savedLists" [closeOnSelect]="true"
                 [clearOnBackspace]="false" placeholder="Select or type..." bindLabel="name" bindValue="id"></ng-select>
      <div class="form-text">If you can't see your list here, it will already have an external link assigned to it.</div>
    </div>

    <div>External link</div>
    <div class="row mb-3">
      <span class="col-form-label col-6 form-text">{{publishUrl}}/</span>
      <div class="col-6">
        <input class="form-control" id="link" [formControlName]="'tbbShortName'">
      </div>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()"
          [disabled]="form.invalid || saving">
    <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
</div>
