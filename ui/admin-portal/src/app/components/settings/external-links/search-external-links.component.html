<tc-alert *ngIf="error">
  {{error}}
</tc-alert>

<form [formGroup]="searchForm" (ngSubmit)="search()">

  <div class="row mb-3">

    <div class="col-4">
      <tc-input type="text" placeholder="Search..." aria-label="Search" formControlName="keyword"
                id="keyword"></tc-input>
    </div>

    <div class="col-4">
      <ng-select class="tc-select" id="status" [formControlName]="'status'" [clearable]="false" placeholder="Select">
        <ng-option value="active">Active</ng-option>
        <ng-option value="inactive">Inactive</ng-option>
      </ng-select>
    </div>

    <div class="col-4 text-end">
      <tc-button *ngIf="isAnAdmin() && !loggedInUser.readOnly" (onClick)="addLink()">Add</tc-button>
    </div>

  </div>
</form>


<tc-table [results]="results" [loading]="loading" [paginationPosition]="'top'"
          (pageChange)="changePage($event)">

  <thead>
  <tr>
    <th>Saved List</th>
    <th>Published Document Link</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let savedList of results?.content">
    <td><a [routerLink]="['/list', savedList.id]"> {{savedList.name}}</a></td>
    <td>
      <a target="_blank" href="{{externalDocLink(savedList)}}">{{externalDocLink(savedList)}}</a>
      <div *ngIf="savedList.publishedDocLink == null" class="text-muted small">
        <i class="fas fa-exclamation-circle"></i>
        No published doc associated with list, link will not go anywhere.
      </div>
    </td>
    <td>
      <div class="d-flex justify-content-evenly" *ngIf="(!loggedInUser.readOnly)">
        <tc-button type="plain" color="info" (onClick)="doCopyLink(savedList)"><i
          class="fas fa-link" title="Copy shareable link"></i></tc-button>
        <tc-button type="plain" color="secondary" (onClick)="editLink(savedList)"><i
          class="fas fa-edit"></i></tc-button>
        <tc-button type="plain" color="gray" (onClick)="deleteLink(savedList)"><i
          class="fas fa-trash"></i></tc-button>
      </div>
    </td>
  </tr>
  </tbody>

</tc-table>
