<tc-modal heading="Edit Task" (onAction)="onSave()"
          [disableAction]="taskForm.invalid || loading || saving">
  <tc-loading [loading]="loading"></tc-loading>
  <tc-alert *ngIf="error">{{error}}</tc-alert>
  <div *ngIf="!loading">
    <form [formGroup]="taskForm">
      <tc-fieldset>
        <tc-field>
          <tc-label for="displayName">Display Name</tc-label>
          <tc-input type="text" id="displayName" formControlName="displayName"></tc-input>
        </tc-field>
        <tc-field>
          <tc-label for="description">Description</tc-label>
          <ngx-wig id="description" placeholder="" [formControlName]="'description'"></ngx-wig>
        </tc-field>
        <tc-field>
          <tc-label for="daysToComplete">Days to Complete</tc-label>
          <tc-input type="number" id="daysToComplete" formControlName="daysToComplete"></tc-input>
        </tc-field>
        <tc-field>
          <tc-label for="docLink">Document Link</tc-label>
          <tc-input type="text" id="docLink" formControlName="docLink"></tc-input>
          <tc-description>Note: If this is a Simple task type, the candidate will be prompted
            to 'agree' to the document via checkbox.</tc-description>
          <tc-error-message *ngIf="taskForm.controls.docLink.errors?.pattern">
            Please provide valid url
          </tc-error-message>
        </tc-field>
        <tc-field [checkbox]="true">
          <tc-label for="optional">Optional?</tc-label>
          <tc-input type="checkbox" id="optional" formControlName="optional"></tc-input>
        </tc-field>
      </tc-fieldset>
    </form>
  </div>
</tc-modal>
