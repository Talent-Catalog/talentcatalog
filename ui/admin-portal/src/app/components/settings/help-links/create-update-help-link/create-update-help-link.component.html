<div class="modal-header">

  <h4 class="modal-title">{{title}}</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="mb-3">
      <div class="mb-3">
        <label class="form-label" for="label">Label *</label>
        <input class="form-control" id="label" formControlName="label">
      </div>

      <div class="mb-3">
        <label class="form-label" for="link">Link *</label>
        <input class="form-control" id="link" formControlName="link">
      </div>

      <div class="mb-3">
        <label class="form-label">Destination country? (if applicable)</label>
        <ng-select
          id="status"
          [items]="destinationCountries"
          [multiple]="false"
          [closeOnSelect]="true"
          [searchable]="false"
          bindLabel="name"
          bindValue="id"
          [formControlName]="'countryId'">
        </ng-select>
      </div>


      <div class="mb-3">
        <label for="caseStage" class="form-label">Candidate Opportunity stage? (if applicable)</label>
        <ng-select
          id="caseStage"
          [items]="caseStages"
          [multiple]="false"
          [closeOnSelect]="true"
          [searchable]="false"
          bindLabel="stringValue"
          bindValue="key"
          [formControlName]="'caseStage'">
        </ng-select>
      </div>

      <div class="mb-3">
        <label for="jobStage" class="form-label">Job Opportunity stage? (if applicable)</label>
        <ng-select
          id="jobStage"
          [items]="jobStages"
          [multiple]="false"
          [closeOnSelect]="true"
          [searchable]="false"
          bindLabel="stringValue"
          bindValue="key"
          [formControlName]="'jobStage'">
        </ng-select>
      </div>

      <div class="mb-3">
        <label for="focus" class="form-label">Help focus? (if applicable)</label>
        <ng-select
          id="focus"
          [items]="focuses"
          [multiple]="false"
          [closeOnSelect]="true"
          [searchable]="false"
          bindLabel="stringValue"
          bindValue="key"
          [formControlName]="'focus'">
        </ng-select>
      </div>

      <h5 class="modal-title mb-3">Next Step Help</h5>

      <div class="mb-3">
        <label class="form-label" for="nextStepName">Next step name</label>
        <input class="form-control" id="nextStepName" formControlName="nextStepName">
      </div>

      <div class="mb-3">
        <label class="form-label" for="nextStepText">Next step text</label>
        <input class="form-control" id="nextStepText" formControlName="nextStepText">
      </div>

      <div class="mb-3">
        <label class="form-label" for="nextStepDays">Next step days</label>
        <input type="number" class="form-control" id="nextStepDays" formControlName="nextStepDays">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()"
          [disabled]="form?.invalid || working">
    <i class="fas fa-spinner fa-spin" *ngIf="working"></i>
    Save
  </button>
</div>
