<span>
  <ng-template #helpTipContent>
    <div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="helpLinks">
      <div *ngFor="let helpLink of helpLinks">
        <a target="_blank" [href]="helpLink.link">{{displayHelpLink(helpLink)}}</a>
      </div>
    </div>
  </ng-template>

  <button class="help-tip-button"
          *ngIf="request"
          [ngbTooltip]="helpTipContent"
          (shown)="fetchHelp()"
          [placement]="placement"
          triggers="click"
          tooltipClass="help-tips">
    <i class="fa-regular fa-circle-question fa-xs"></i>
  </button>

</span>
