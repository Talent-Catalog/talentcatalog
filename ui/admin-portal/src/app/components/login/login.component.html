<div class="background-image-wrapper" [ngStyle]="{'background-image': backgroundImage}"></div>

<form class="login wrapper" [formGroup]="loginForm" (submit)="login()">
  <h1>
    Login
  </h1>

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <input class="form-control" type="text" formControlName="username" placeholder="Username">
  <input class="form-control" type="password" formControlName="password" placeholder="Password">
  <input class="form-control" type="text" formControlName="totpToken" placeholder="Code shown on your phone's authenticator app">

  <button class="btn btn-primary" type="submit" [disabled]="loading || !loginForm.valid">
    <span *ngIf="!loading">Login</span>

    <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </button>

  <div class="text-center mt-2 small">
    <a [routerLink]="'/reset-password'">Forgot Password?</a>
  </div>

</form>
