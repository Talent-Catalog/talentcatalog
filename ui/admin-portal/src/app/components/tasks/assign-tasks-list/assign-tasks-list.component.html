<div class="modal-header">
  <h4 class="modal-title">Assign Task to List</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
      <form [formGroup]="assignForm">

        <!-- TASKS -->
        <div class="form-group">
          <label for="task">Task to assign</label>
          <ng-select id="task" appendTo="body" [formControlName]="'task'" [items]="allTasks"
                     [clearable]="false" placeholder="Select or type to search..." bindLabel="name"></ng-select>
        </div>

        <!-- DAYS TO COMPLETE -->
        <div *ngIf="selectedTask">
          <div class="form-group">
            <div>Estimated Due Date:
              <span class="font-weight-light">{{estimatedDueDate | date}}</span>
            </div>
            <small class="text-muted">{{selectedTask?.daysToComplete}} days to complete.</small>
          </div>

          <!-- CUSTOM DUE DATE -->
          <div class="form-group">
            <div class="form-inline">
              <label for="customDate">Do you want to set a custom due date?</label>
              <input class="form-control" id="customDate" [formControlName]="'customDate'" type="checkbox">
            </div>
            <div *ngIf="this.assignForm.value.customDate">
              <app-date-picker id="dueDate" [control]="assignForm.controls.dueDate" [allowPast]="false"></app-date-picker>
            </div>
          </div>
        </div>

      </form>
  </div>
</div>
<div class="modal-header">
  <h4 class="modal-title">Active Task Assignments</h4>
</div>
<div class="modal-body">
  <ng-select id="searchListTasks" class="mb-3" appendTo="body" [items]="tasks"
               [clearable]="false" placeholder="Search tasks assigned to this list" bindValue="id" bindLabel="name"></ng-select>
  <div *ngFor="let t of tasks;">
    <div class="card mt-2 grey-bg">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-baseline">
          <h6>{{t.name}}</h6>
          <button type="button" class="float-right close" aria-label="Close"
                  (click)="removeTask(t)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="assignForm.invalid || loading"
          (click)="onSave()">Save</button>
  <button type="button" class="btn btn-secondary"
          (click)="cancel()">Cancel</button>
</div>
