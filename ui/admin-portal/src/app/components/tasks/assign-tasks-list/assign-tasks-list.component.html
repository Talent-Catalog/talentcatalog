<div class="modal-header">
  <h4 class="modal-title">Associate Task with List</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
      <form [formGroup]="assignForm">

        <!-- TASKS -->
        <div class="form-group">
          <label for="task">Task to assign</label>
          <ng-select id="task" appendTo="body" [formControlName]="'task'" [items]="allTasks"
                     [clearable]="false" placeholder="Select or type to search..." bindLabel="name"></ng-select>
        </div>

        <!-- DAYS TO COMPLETE -->
        <div *ngIf="selectedTask">
          <div class="form-group">
            <div>Estimated Due Date:
              <span class="font-weight-light">{{estimatedDueDate | date}}</span>
            </div>
            <small class="text-muted">{{selectedTask?.daysToComplete}} days to complete.</small>
          </div>
        </div>

      </form>
  </div>
</div>
<div class="modal-header">
  <h4 class="modal-title">Current Task Associations</h4>
</div>
<div class="modal-body">
  <input type="text" class="form-control" placeholder="Search..." aria-label="Search" (keyup)="search($event.target)"
         id="keyword">
<!--  <ng-select id="searchListTasks" class="mb-3" appendTo="body" [items]="taskAssociations" [(ngModel)]="selectedTaskAssociation"-->
<!--             [clearable]="false" placeholder="Search tasks associated to this list..." bindValue="id" bindLabel="name"></ng-select>-->
  <div *ngFor="let t of taskAssociations;">
    <div class="card mt-2 grey-bg">
      <div class="d-flex justify-content-between align-items-center mx-2 my-1">
        <p class="small font-weight-light mb-0">{{t.name}}</p>
        <button type="button" class="float-right close" aria-label="Close" (click)="removeTask(t)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="assignForm.invalid || loading"
          (click)="onSave()">Save</button>
  <button type="button" class="btn btn-secondary"
          (click)="close()">Close</button>
</div>
