<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i>
</div>

<app-show-candidates *ngIf="!error && !loading"
                     [candidateSource]="savedList"
                     [pageNumber]="pageNumber"
                     [pageSize]="pageSize"
></app-show-candidates>
