<div class="modal-header">

  <h4 class="modal-title">Edit Task Assignment</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="form">

      <!-- DUE DATE -->
      <div *ngIf="!isComplete">
        <div class="form-group">
          <label for="dueDate">Due date</label>
          <app-date-picker id="dueDate" [control]="form.controls.dueDate" [allowPast]="false"></app-date-picker>
        </div>
      </div>



      <!-- COMPLETED DATE -->
      <div *ngIf="isComplete">
        <div class="form-group">
          <label for="completedDate">Completed date</label>
          <app-date-picker id="completedDate" [control]="form.controls.completedDate" [allowPast]="false"></app-date-picker>
        </div>
      </div>

      <!-- COMPLETED -->
      <div class="form-group">
        <div class="form-inline">
          <label for="complete">Is this task assignment completed?</label>
          <input class="form-control" id="complete" [formControlName]="'complete'" type="checkbox">
        </div>
        <div>
          <small class="text-muted">The completed date will be set from today's date. If unchecked, it will become active and use it's previous due date.</small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="form.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
