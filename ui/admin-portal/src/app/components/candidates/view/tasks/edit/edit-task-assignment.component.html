<tc-modal heading="Edit Task Assignment"
          [showClose]="true"
          [showCancel]="true"
          actionText="Save"
          [disableAction]="form.invalid || loading || saving"
          (onAction)="onSave()"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">

      <!-- DUE DATE -->
      <div *ngIf="!isComplete && !isAbandoned">
        <tc-field class="mb-4">
          <tc-label for="dueDate">
            Due date
          </tc-label>
          <tc-date-picker id="dueDate"
                          [control]="form.controls.dueDate"
                          [allowPast]="false"
          ></tc-date-picker>
        </tc-field>
      </div>

      <!-- COMPLETED -->
      <tc-field [checkbox]="true"
                class="mb-4"
      >
        <tc-label for="complete">
          Is this task assignment completed?
        </tc-label>
        <tc-input id="complete"
                  [formControlName]="'complete'"
                  type="checkbox"
        ></tc-input>
      </tc-field>

    </form>

  </div>
</tc-modal>
