<tc-modal heading="Response to Question Task"
          [showClose]="true"
          [showCancel]="false"
          [showAction]="false"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <tc-description-list [direction]="'column'">
      <tc-description-item label="{{taskAssignment.task.displayName}}">
        {{taskAssignment?.answer}}
      </tc-description-item>
    </tc-description-list>
  </div>

</tc-modal>
