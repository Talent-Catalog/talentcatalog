<div class="modal-header">

  <h4 class="modal-title">Response to Question Task</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <div>
      <strong class="mb-2">{{taskAssignment.task.displayName}}</strong>
      <p>{{taskAssignment?.answer}}</p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">
    Close
  </button>
</div>
