<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="card" *ngIf="!loading">

  <div class="card-header">
    Contact Information
    <div class="float-right" *ngIf="editable">
      <button class="btn btn-sm btn-outline-secondary" (click)="editContactDetails()">
        <i class="fas fa-edit"></i></button>
    </div>
  </div>

  <div class="card-body">

    <div class="row">

      <div *ngIf="candidate.address1 || candidate.city || candidate.country" class="form-group col-sm-12 col-md-4">
        <label class="col-form-label">
          <i class="fas fa-map-marker"></i>
          Address
        </label>

        <div class="form-control-plaintext address">

          <span class="field" *ngIf="candidate.address1">{{candidate.address1}}</span>

          <span class="comma"></span>

          <span class="field" *ngIf="candidate.city">{{candidate.city}}</span>

          <span class="comma"></span>

          <span class="field" *ngIf="candidate.country">{{candidate.country?.name}}</span>

        </div>
      </div>

      <div class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-user"></i>Gender</label>

        <div class="form-control-plaintext">
          <span>{{candidate.gender}}</span>
        </div>
      </div>

      <div class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-gift"></i>D.O.B.</label>

        <div class="form-control-plaintext">
          <span>{{candidate.dob | date}}</span>
        </div>
      </div>

      <div *ngIf="candidate.phone" class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-phone"></i>Phone</label>

        <div class="form-control-plaintext">
          <span>{{candidate.phone}}</span>
        </div>
      </div>

      <div *ngIf="candidate.whatsapp" class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fab fa-whatsapp"></i>Whatsapp</label>

        <div class="form-control-plaintext">
          <span>{{candidate.whatsapp}}</span>
        </div>
      </div>

      <div *ngIf="candidate.nationality" class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-globe"></i>Nationality</label>

        <div class="form-control-plaintext">
          <span>{{candidate.nationality?.name}}</span>
        </div>
      </div>

      <div class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-calendar"></i> Year of arrival</label>

        <div class="form-control-plaintext">
          <span *ngIf="candidate.yearOfArrival; else notApplicable">{{candidate.yearOfArrival}}</span>
          <ng-template #notApplicable>n/a</ng-template>
        </div>
      </div>

      <div *ngIf="candidate.user.email" class="form-group col-sm-12 col-md-4">
        <label class="col-form-label"><i class="fas fa-envelope"></i>Email</label>

        <div class="form-control-plaintext">
          <span>{{candidate.user.email}}</span>
        </div>
      </div>

    </div>

  </div>
</div>
