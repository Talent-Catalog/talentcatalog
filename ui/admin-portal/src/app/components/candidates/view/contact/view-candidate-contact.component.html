<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <tc-card-header>
    Contact Information
    <div class="float-end" *ngIf="editable">
      <tc-button (onClick)="editContactDetails()"
                 [type]="'solid'"
                 [color]="'primary'"
                 [size]="'sm'"
      >
        <i class="fas fa-edit"></i>
      </tc-button>
    </div>
  </tc-card-header>

  <tc-description-list [direction]="'column'"
                       [compact]="compact"
  >
    <tc-description-item label="Address (Origin)"
                         icon="fas fa-map-marker-alt"
    >
        <span class="field" *ngIf="candidate.address1"
              [innerHtml]="candidate.address1 + ', '"
              appHighlightSearch
        ></span>


        <span class="field"
              *ngIf="candidate.city"
              [innerHtml]="candidate.city + ', '"
              appHighlightSearch
        ></span>


        <span class="field" *ngIf="candidate.state"
              [innerHtml]="candidate.state + ', '"
              appHighlightSearch
        ></span>

        <span class="field"
              *ngIf="candidate.country"
              [innerHtml]="candidate.country?.name"
              appHighlightSearch
        ></span>
    </tc-description-item>

    <tc-description-item label="Gender"
                         icon="fas fa-user"
    >
      <span [innerHtml]="candidate.gender" appHighlightSearch></span>
    </tc-description-item>

    <tc-description-item label="D.O.B."
                         icon="fas fa-gift"
    >
      {{candidate.dob | date}}
    </tc-description-item>

    <tc-description-item label="Phone"
                         icon="fas fa-phone"
    >
      <span [innerHtml]="candidate.phone" appHighlightSearch></span>
    </tc-description-item>

    <tc-description-item label="WhatsApp"
                         icon="fab fa-whatsapp"
    >
      <span [innerHtml]="candidate.whatsapp" appHighlightSearch></span>
    </tc-description-item>

    <tc-description-item label="Country of Nationality"
                         icon="fas fa-globe"
    >
      <span [innerHtml]="candidate.nationality?.name" appHighlightSearch></span>
    </tc-description-item>

    <tc-description-item label="Year of arrival"
                         icon="fas fa-calendar"
    >
      <span *ngIf="candidate.yearOfArrival; else notApplicable">{{candidate.yearOfArrival}}</span>
      <ng-template #notApplicable>n/a</ng-template>
    </tc-description-item>

    <tc-description-item label="Email"
                         icon="fas fa-envelope"
                         class="text-break"
    >
      <span [innerHtml]="candidate.user.email" appHighlightSearch></span>
      <span *ngIf="candidate.user.emailVerified" >
        <i class="fa-regular fa-circle-check" style="color: #10B0E3; margin-left:4px;"></i>
      </span>
    </tc-description-item>

    <tc-description-item label="Address (Relocated)"
                         icon="fa-solid fa-house-circle-check"
    >
      <span class="field" *ngIf="candidate.relocatedAddress"
            [innerHtml]="candidate.relocatedAddress"
            appHighlightSearch
      ></span>

      <span class="comma"></span>

      <span class="field" *ngIf="candidate.relocatedCity"
            [innerHtml]="candidate.relocatedCity"
            appHighlightSearch
      ></span>

      <span class="comma"></span>

      <span class="field" *ngIf="candidate.relocatedState"
            [innerHtml]="candidate.relocatedState"
            appHighlightSearch
      ></span>

      <span class="comma"></span>

      <span class="field" *ngIf="candidate.relocatedCountry"
            [innerHtml]="candidate.relocatedCountry?.name"
            appHighlightSearch
      ></span>
    </tc-description-item>
  </tc-description-list>
</tc-card>
