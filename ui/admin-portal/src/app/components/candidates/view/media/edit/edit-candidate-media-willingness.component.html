<tc-modal heading="Edit Media Willingness"
          [showClose]="true"
          [showCancel]="true"
          [disableAction]="candidateForm.invalid || loading || saving"
          (onAction)="onSave()"
          actionText="Save"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">
      <tc-field class="mb-4">
        <tc-label for="mediaWillingness">
          Is candidate open to media?
        </tc-label>
        <tc-textarea type="text"
                     id="mediaWillingness"
                     [formControlName]="'mediaWillingness'"
        ></tc-textarea>
      </tc-field>

    </form>

  </div>

</tc-modal>
