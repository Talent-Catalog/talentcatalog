<div class="modal-header">

  <h4 class="modal-title">Edit Media Willingness</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">
      <div class="mb-3">
        <label class="form-label" for="mediaWillingness">Is candidate open to media?</label>
        <textarea type="text" class="md-textarea-auto form-control" rows="8" id="mediaWillingness" placeholder="" [formControlName]="'mediaWillingness'"></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
