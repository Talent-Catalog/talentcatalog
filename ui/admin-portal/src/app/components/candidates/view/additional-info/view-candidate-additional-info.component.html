<tc-card>

  <tc-card-header>
    Anything else we should know?
    <div class="d-flex justify-content-end" *ngIf="editable">
      <tc-button (onClick)="editAdditionalInfo()"
                 [size]="'sm'"
                 [color]="'primary'"
                 [type]="'solid'"
      >
        <i class="fas fa-edit"></i></tc-button>
    </div>
  </tc-card-header>

  <p [innerHtml]="candidate?.additionalInfo"
     appHighlightSearch>
  </p>

</tc-card>
