<tc-modal [heading]="'Edit Additional Info'"
          [showClose]="true"
          [disableAction]="candidateForm.invalid || loading || saving"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">
      <div class="mb-3">
        <tc-label [for]="'additionalInfo'">
          Additional Information
        </tc-label>
        <tc-textarea [id]="'additionalInfo'"
                     [formControlName]="'additionalInfo'"
        ></tc-textarea>
      </div>

    </form>

  </div>
</tc-modal>
