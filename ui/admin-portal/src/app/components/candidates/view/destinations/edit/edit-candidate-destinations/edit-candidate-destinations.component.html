<tc-modal [heading]="'Edit Destination'"
          [showClose]="true"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()" [disableAction]="form.invalid || loading || saving"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">

      <div class="mb-3">
        <tc-field>
          <tc-label class="form-label" for="interest">
            Interest: <sup>*</sup>
          </tc-label>
          <ng-select class="tc-select"
                     id="interest"
                     [formControlName]="'interest'"
                     [items]="destInterestOptions"
                     [clearOnBackspace]="false"
                     placeholder="Select"
                     bindLabel="stringValue"
                     bindValue="key"
          ></ng-select>
        </tc-field>
      </div>

      <div class="mb-3">
        <tc-field>
          <tc-label class="form-label" for="notes">
            Notes:
          </tc-label>
          <tc-textarea [id]="'notes'"
                       [formControlName]="'notes'"
          ></tc-textarea>
        </tc-field>
      </div>

    </form>

  </div>
</tc-modal>
