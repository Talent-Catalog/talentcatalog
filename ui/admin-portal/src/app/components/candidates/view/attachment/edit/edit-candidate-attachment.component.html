<tc-modal heading="Edit attachment - {{attachment?.name}}"
          [showCancel]="true"
          [showClose]="true"
          [disableAction]="loading"
          (onAction)="save()"
          actionText="Save"
>

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <form [formGroup]="form">

    <tc-field class="mb-4">
      <tc-label for="name">
        Attachment Name
      </tc-label>
      <tc-input id="name"
                [formControlName]="'name'"
                type="text"
      ></tc-input>
    </tc-field>

    <tc-field class="mb-4" *ngIf="attachment?.type === 'link'">
      <tc-label for="location">
        Attachment URL
      </tc-label>
      <div>
        <small class="text-muted">Please include the leading protocol (http:// or https://)</small>
      </div>
      <tc-input id="location"
                [formControlName]="'location'"
                type="text"
                placeholder="https://www.dropbox.com/path/to/file.ext"
      ></tc-input>
    </tc-field>

  </form>

</tc-modal>
