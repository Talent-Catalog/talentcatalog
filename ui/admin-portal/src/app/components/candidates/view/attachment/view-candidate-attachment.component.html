<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>

<div *ngIf="error">
  {{error}}
</div>

<div class="card">

  <!-- HEADER -->
  <div class="card-header justify-content-between">

    <span>Attachments</span>

    <div class="pull-right" *ngIf="editable">
      <button class="btn btn-sm btn-primary" (click)="addAttachment('link')">
        <i class="fas fa-plus"></i> Link
      </button>

      <button class="btn btn-sm btn-primary ml-2" (click)="addAttachment('file')">
        <i class="fas fa-plus"></i> File
      </button>
    </div>

  </div>

  <!-- BODY -->
  <div class="card-body">

    <!-- EMPTY STATE -->
    <p *ngIf="!attachments?.length">
      No files have been uploaded by the candidate.
    </p>

    <!-- ATTACHMENTS -->
    <div class="row position-relative mb-3" *ngFor="let attachment of attachments; let i = index">

      <!-- EDIT -->
      <div class="actions" *ngIf="editable">
        <button class="btn btn-sm btn-outline-primary" (click)="editCandidateAttachment(attachment)">
          <i class="fas fa-edit"></i>
        </button>

        <button class="btn btn-sm btn-outline-danger" (click)="deleteCandidateAttachment(attachment)">
          <i class="fas fa-trash"></i>
        </button>
      </div>

<!--      <div>-->
<!--        <table>-->
<!--          <tr>-->
<!--            <td class="pr-2 small">Type:</td>-->
<!--            <td class="small">{{attachment.type}}</td>-->
<!--          </tr>-->
<!--          <tr *ngIf="attachment.type === 'file'">-->
<!--            <td class="pr-2 small">CV?</td>-->
<!--            <td *ngIf="attachment.cv"><i class="fas fa-check text-secondary"></i></td>-->
<!--            <td *ngIf="!attachment.cv"><i class="fas fa-times text-secondary"></i></td>-->
<!--          </tr>-->
<!--        </table>-->
<!--      </div>-->

<!--      <div>-->
<!--        <span class="small">Type: </span>-->
<!--        <span class="small">{{attachment.type}}</span>-->
<!--        <div *ngIf="attachment.type === 'file'">-->
<!--          <span class="small text-center">CV? </span>-->
<!--          <span>-->
<!--            <i *ngIf="attachment.cv" class="fas fa-check text-secondary small"></i>-->
<!--            <i *ngIf="!attachment.cv" class="fas fa-times text-secondary small"></i>-->
<!--          </span>-->
<!--        </div>-->
<!--      </div>-->

      <div>
        <!-- NAME -->
        <div class="col-12" [class.edit-padding]="editable">
          <a target="_blank" [href]="getAttachmentUrl(attachment)">
            {{attachment.name}}
          </a>
          <span class="small text-dark"> - {{attachment.type}}</span>
          <span *ngIf="attachment.cv" class="small text-danger"> - CV</span>
        </div>

        <!-- AUDIT DATA -->
        <div class="col-12" *ngIf="attachment">
          <app-updated-by [object]="attachment"></app-updated-by>
        </div>
      </div>

    </div>


    <!-- LOAD MORE -->
    <div class="text-center" *ngIf="hasMore">
      <button type="button" class="btn btn-sm btn-outline-dark" (click)="loadMore()">Load More</button>
    </div>

  </div>

</div>
