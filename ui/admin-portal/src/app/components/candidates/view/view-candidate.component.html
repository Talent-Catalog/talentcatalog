<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>

<div *ngIf="!loading">
  <h1>{{candidate.displayName}}</h1>

  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Candidate #</label>
      <div class="col-sm-10">
        <span class="form-control-plaintext">{{candidate.candidateNumber}}</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <span class="form-control-plaintext">{{candidate.firstName}}</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <span class="form-control-plaintext">{{candidate.lastName}}</span>
      </div>
    </div>

  </div>

</div>
