<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/candidates']">Candidates</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{candidate.user.firstName}}</li>
    </ol>
  </nav>

  <div>
    <div class="pull-right">
      <button class="btn btn-primary mr-1" (click)="editCandidate()"><i class="fa fa-edit"></i></button>
      <button class="btn btn-danger" (click)="deleteCandidate()"><i class="fa fa-trash"></i></button>
    </div>
    <h1>{{candidate.user.firstName}} {{candidate.user.lastName}} ({{candidate.candidateNumber}})</h1>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <!-- TABS -->
      <ngb-tabset>

        <!-- GENERAL -->
        <ngb-tab [title]="'General'">
          <ng-template ngbTabContent>
            <app-candidate-general-tab
              [candidate]="candidate"
              [editable]="true">
            </app-candidate-general-tab>
          </ng-template>
        </ngb-tab>

        <!-- EXPERIENCE -->
        <ngb-tab [title]="'Experience'">
          <ng-template ngbTabContent>
            <app-candidate-experience-tab
              [candidate]="candidate">
            </app-candidate-experience-tab>
          </ng-template>
        </ngb-tab>

        <!-- Education -->
        <ngb-tab [title]="'Education'">
          <ng-template ngbTabContent>
            <app-candidate-education-tab
              [candidate]="candidate">
            </app-candidate-education-tab>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>
    <div class="col-sm-3 admin-panel">
      <!-- TABS -->
      <ngb-tabset>

        <!-- HISTORY -->
        <ngb-tab [title]="'History'">
          <ng-template ngbTabContent>
            <app-candidate-history-tab></app-candidate-history-tab>
          </ng-template>
        </ngb-tab>

        <!-- HISTORY -->
        <ngb-tab [title]="'Eligibility'">
          <ng-template ngbTabContent>
            <app-candidate-eligibility-tab></app-candidate-eligibility-tab>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>
  </div>


</div>
