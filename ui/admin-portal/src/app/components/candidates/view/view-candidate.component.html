<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/candidates']">Candidates</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{candidate.user.firstName}}</li>
    </ol>
  </nav>

  <div>
    <div class="pull-right">
      <div class="input-group">
        <input type="text" class="form-control" id="status" title="{{candidate.candidateMessage}}" value="{{candidate.status | titlecase}}" disabled>
        <div class="input-group-append">
          <button class="btn btn-outline-dark" (click)="editCandidate()"><i class="fa fa-edit"></i></button>
        </div>
      </div>
    </div>
    <h1>{{candidate.user.firstName}} {{candidate.user.lastName}}  <span
      class="small text-muted">{{candidate.candidateNumber}}</span></h1>

  </div>

  <div class="row">
    <div class="col-sm-9">
      <!-- TABS -->
      <ngb-tabset>

        <!-- GENERAL -->
        <ngb-tab [title]="'General'">
          <ng-template ngbTabContent>
            <app-candidate-general-tab
              [candidate]="candidate"
              [editable]="true">
            </app-candidate-general-tab>
          </ng-template>
        </ngb-tab>

        <!-- EXPERIENCE -->
        <ngb-tab [title]="'Experience'">
          <ng-template ngbTabContent>
            <app-candidate-experience-tab
              [candidate]="candidate"
              [editable]="true">
              >
            </app-candidate-experience-tab>
          </ng-template>
        </ngb-tab>

        <!-- Education -->
        <ngb-tab [title]="'Education'">
          <ng-template ngbTabContent>
            <app-candidate-education-tab
              [candidate]="candidate"
              [editable]="true">
              >
            </app-candidate-education-tab>
          </ng-template>
        </ngb-tab>

        <!-- Education -->
        <ngb-tab [title]="'Additional Info'">
          <ng-template ngbTabContent>
            <app-candidate-additional-info-tab
              [candidate]="candidate"
              [editable]="true">
              >
            </app-candidate-additional-info-tab>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>
    <div class="col-sm-3 admin-panel">
      <!-- TABS -->
<!--      <ngb-tabset>-->

        <!-- HISTORY -->
<!--        <ngb-tab [title]="'History'">-->
<!--          <ng-template ngbTabContent>-->
            <app-candidate-history-tab
              [candidate]="candidate"
              [characterLimit]="1000"
              [editable]="true">
            </app-candidate-history-tab>
<!--          </ng-template>-->
<!--        </ngb-tab>-->

        <!-- HISTORY -->
<!--        <ngb-tab [title]="'Eligibility'">-->
<!--          <ng-template ngbTabContent>-->
<!--            <app-candidate-eligibility-tab></app-candidate-eligibility-tab>-->
<!--          </ng-template>-->
<!--        </ngb-tab>-->

<!--      </ngb-tabset>-->
    </div>
  </div>


</div>
