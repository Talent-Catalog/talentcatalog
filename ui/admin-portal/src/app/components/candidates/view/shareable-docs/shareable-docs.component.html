<div class="d-flex">
  <div class="font-15 mr-2">Selected Shareable Attachments <span *ngIf="isList">(for list)</span></div>
  <app-autosave-status [saving]="saving" [typing]="typing"></app-autosave-status>
</div>

<form [formGroup]="form">
  <div  class="d-flex flex-wrap justify-content-around">
    <div class="d-flex flex-grow-1 min-width-300 align-items-center justify-content-start">
          <span for="surveyTypeId" class="mr-4">
            <i class="far fa-star fa-sm"></i>CV
          </span>
      <ng-select id="surveyTypeId" class="mr-2" [formControlName]="'shareableCvAttachmentId'" [items]="cvs"
                 placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
    </div>

    <div class="d-flex flex-grow-1 min-width-300 align-items-center justify-content-start">
          <span for="surveyTypeId" class="mr-2">
            <i class="far fa-star fa-sm"></i>Other
          </span>
      <ng-select id="surveyTypeIds" class="mr-2" [formControlName]="'shareableDocAttachmentId'" [items]="other"
                 placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
    </div>
  </div>
</form>
