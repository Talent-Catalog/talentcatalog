<div class="modal-header">
  <h4 class="modal-title">Delete Candidate</h4>
  <button type="button" class="close" aria-label="Close"
          [disabled]="deleting" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete <b>{{candidate | candidate: 'name'}}</b>?</p>
</div>
<div class="modal-footer">
  <span *ngIf="deleting"><i class="fa fa-spinner fa-spin"></i> deleting...</span>
  <button type="button" class="btn btn-danger"
          [disabled]="deleting"
          (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-secondary"
          [disabled]="deleting"
          (click)="cancel()">No</button>
</div>
