
<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>


<div class="h3" *ngIf="!loading">
  Notes
  <div class="pull-right" *ngIf="editable">
    <button type="button" class="btn btn-sm btn-primary" (click)="createCandidateNote()"><i class="fa fa-plus"></i></button>
  </div>
</div>


<div *ngIf="!notes || notes.length == 0">
  <div class="row">
    <div class="col-sm-12">
      No notes entered
    </div>
  </div>
</div>


<div *ngFor="let candidateNote of notes; let i = index">
  <div class="card">
    <div class="card-header">
      <div class="pull-right" *ngIf="editable">
        <button type="button" class="btn btn-sm btn-default" (click)="editCandidateNote(candidateNote)"><i
          class="fa fa-edit"></i></button>
      </div>
      {{candidateNote.title}}
    </div>

    <div class="card-body">
      <div *ngIf="candidateNote.comment">
        <div *ngIf="!expanded">
          <div [innerHTML]="truncateHTML(candidateNote.comment)"></div>
          <button *ngIf="candidateNote.comment.length > characterLimit" type="button" class="btn btn-sm btn-default" (click)="expanded = true"><i class="fa fa-toggle-down"></i></button>
        </div>
        <div *ngIf="expanded">
          <div [innerHTML]="candidateNote.comment"></div>
          <button type="button" class="btn btn-sm btn-default" (click)="expanded = false"><i class="fa fa-toggle-up"></i></button>
        </div>
      </div>

      <div *ngIf="candidateNote">
        <app-updated-by *ngIf="candidateNote" [object]="candidateNote"></app-updated-by>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="hasMore">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="loadMore()">Load More</button>
</div>
