<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>


<div class="h3" *ngIf="!loading">
  Notes
  <div class="pull-right" *ngIf="editable">
    <button type="button" class="btn btn-sm btn-primary" (click)="createCandidateNote()"><i class="fa fa-plus"></i></button>
  </div>
</div>


<div *ngIf="!results || results.content.length == 0">
  <div class="row">
    <div class="col-sm-12">
      No notes entered
    </div>
  </div>
</div>


<div *ngFor="let candidateNote of results?.content; let i = index">
  <div class="card">
    <div class="card-header">
      <div class="pull-right" *ngIf="editable">
        <button type="button" class="btn btn-sm btn-default" (click)="editCandidateNote(candidateNote)"><i
          class="fa fa-edit"></i></button>
      </div>
      {{candidateNote.title}}
    </div>

    <div class="card-body">
      <div *ngIf="candidateNote.comment">
        <div *ngIf="!expanded">
          {{ (candidateNote.comment | slice:0:50) + (candidateNote.comment.length > 50 ? ' ...' : '')}}
          <button *ngIf="candidateNote.comment.length > 50" type="button" class="btn btn-sm btn-default" (click)="expanded = true">See more</button>
        </div>
        <div *ngIf="expanded">
          {{ candidateNote.comment }}
          <button type="button" class="btn btn-sm btn-default" (click)="expanded = false">See less</button>
        </div>
      </div>

      <div>
        <app-updated-by *ngIf="candidateNote"
                        [createdBy]="candidateNote.createdBy"
                        [createdDate]="candidateNote.createdDate"
                        [updatedBy]="candidateNote.updatedBy"
                        [updatedDate]="candidateNote.updatedDate">
        </app-updated-by>
      </div>
    </div>
  </div>
</div>
