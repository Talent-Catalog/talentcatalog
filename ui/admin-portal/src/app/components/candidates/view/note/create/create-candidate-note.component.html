<tc-modal heading="Add Note"
          [showCancel]="true"
          [showClose]="true"
          [disableAction]="candidateForm.invalid || loading || saving"
          (onAction)="onSave()"
          actionText="Save"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- TITLE -->
      <tc-field class="mb-4">
        <tc-label for="title">
          Title
        </tc-label>
        <tc-input [type]="'text'"
                  id="title"
                  [formControlName]="'title'"
        ></tc-input>
      </tc-field>

      <!-- COMMENT -->
      <tc-field class="mb-4">
        <tc-label for="comment">
          Comment
        </tc-label>
        <ngx-wig id="comment" formControlName="comment"></ngx-wig>
      </tc-field>

    </form>

  </div>

</tc-modal>
