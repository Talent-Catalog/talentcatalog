<div class="modal-header">

  <h4 class="modal-title">Edit Education</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- EDUCATION TYPE -->
      <div class="mb-3">
        <label class="form-label" for="educationType">Education Type *</label>
        <ng-select id="educationType" name="educationType" [formControlName]="'educationType'" [clearable]="false">
<!--          <option value="School">School</option>-->
          <ng-option value="Vocational">Vocational</ng-option>
          <ng-option value="Associate">Associate</ng-option>
          <ng-option value="Bachelor">Bachelor</ng-option>
          <ng-option value="Masters">Masters</ng-option>
          <ng-option value="Doctoral">Doctoral</ng-option>
        </ng-select>
      </div>

      <!-- MAJOR -->
      <div class="mb-3">
        <label class="form-label" for="majorId">Major *</label>
        <ng-select id="majorId" name="majorId" [formControlName]="'majorId'" [items]="majors" [clearable]="false"
                   placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
      </div>

      <!-- COURSE NAME -->
      <div class="mb-3">
        <label class="form-label" for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName"
               [formControlName]="'courseName'">
      </div>

      <!-- INSTITUTION NAME -->
      <div class="mb-3">
        <label class="form-label" for="institution">Institution</label>
        <input type="text" class="form-control" id="institution" [formControlName]="'institution'">
      </div>

      <!-- COUNTRY -->
      <div class="mb-3">
        <label class="form-label" for="countryId">Country *</label>
        <ng-select id="countryId" name="country" [formControlName]="'countryId'" [items]="countries" [clearable]="false"
                   placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
      </div>

      <!-- COURSE LENGTH -->
      <div class="mb-3">
        <label class="form-label" for="lengthOfCourseYears">Length of Course Years</label>
        <input type="number" class="form-control" placeholder="" id="lengthOfCourseYears"
               [formControlName]="'lengthOfCourseYears'">
      </div>
      <!-- Year -->
      <div class="mb-3">
        <label class="form-label" for="yearCompleted">Year of completion</label>
        <ng-select id="yearCompleted" name="yearCompleted" [formControlName]="'yearCompleted'" [items]="years"
                   placeholder="Select"></ng-select>
      </div>


      <div class="form-check">
        <input type="checkbox" class="form-check-input"  id="incomplete" [value]="true" [formControlName]="'incomplete'">
        <label class="form-check-label" for="incomplete">
          Not completed
        </label>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
