<tc-modal heading="Add Education"
          [showClose]="true"
          [showCancel]="true"
          (onAction)="onSave()"
          actionText="Save"
          [disableAction]="candidateForm.invalid || loading || saving"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- EDUCATION TYPE -->
      <tc-field class="mb-4">
        <tc-label for="educationType">
          Education Type
        </tc-label>
        <ng-select id="educationType"
                   [formControlName]="'educationType'"
                   placeholder="Select"
                   [clearable]="false"
                   class="tc-select"
        >
          <ng-option value="Associate">Associate</ng-option>
          <ng-option value="Vocational">Vocational</ng-option>
          <ng-option value="Bachelor">Bachelor</ng-option>
          <ng-option value="Masters">Masters</ng-option>
          <ng-option value="Doctoral">Doctoral</ng-option>
        </ng-select>
      </tc-field>

      <!-- MAJOR -->
      <tc-field class="mb-4">
        <tc-label [for]="'educationMajorId'">
          Major *
        </tc-label>
        <ng-select id="educationMajorId"
                   [formControlName]="'educationMajorId'"
                   [items]="majors"
                   [clearable]="false"
                   placeholder="Select"
                   bindValue="id"
                   class="tc-select"
                   bindLabel="name"
        ></ng-select>
      </tc-field>

      <!-- COURSE NAME -->
      <tc-field class="mb-4">
        <tc-label for="courseName">
          Course Name
        </tc-label>
        <tc-input [type]="'text'"
                  id="courseName"
                  [formControlName]="'courseName'"
        ></tc-input>
      </tc-field>

      <!-- INSTITUTION NAME -->
      <tc-field class="mb-4">
        <tc-label for="institution">
          Institution
        </tc-label>
        <tc-input [type]="'text'"
                  id="institution"
                  [formControlName]="'institution'"
        ></tc-input>
      </tc-field>

      <!-- COUNTRY -->
      <tc-field class="mb-4">
        <tc-label [for]="'countryId'">
          Country *
        </tc-label>
        <ng-select id="countryId"
                   [formControlName]="'countryId'"
                   [items]="countries"
                   [clearable]="false"
                   placeholder="Select"
                   bindValue="id"
                   class="tc-select"
                   bindLabel="name"
        ></ng-select>
      </tc-field>

      <!-- COURSE LENGTH -->
      <tc-field class="mb-4">
        <tc-label for="lengthOfCourseYears">
          Length of Course Years
        </tc-label>
        <tc-input [type]="'number'"
                  id="lengthOfCourseYears"
                  [formControlName]="'lengthOfCourseYears'"
        ></tc-input>
      </tc-field>

      <!-- Year -->
      <tc-field class="mb-4">
        <tc-label for="yearCompleted">
          Year of completion
        </tc-label>
        <ng-select id="yearCompleted"
                   [formControlName]="'yearCompleted'"
                   [items]="years"
                   class="tc-select"
                   placeholder="Select"
        ></ng-select>
      </tc-field>

      <tc-field [checkbox]="true">
        <tc-input [type]="'checkbox'"
                  id="incomplete"
                  [value]="true"
                  [formControlName]="'incomplete'"
        ></tc-input>
        <tc-label for="incomplete">
          Not completed
        </tc-label>
      </tc-field>

    </form>

  </div>
</tc-modal>
