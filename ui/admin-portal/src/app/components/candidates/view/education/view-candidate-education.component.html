<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <!-- HEADER -->
  <tc-card-header>
    <span>
      Education
      <span *ngIf="candidate.maxEducationLevel">
        (Max Level: {{candidate.maxEducationLevel?.name}})
      </span>
    </span>

    <div class="d-flex justify-content-end gap-2"
         *ngIf="editable"
    >
      <tc-button (onClick)="createCandidateEducation()"
                 [type]="'solid'"
                 [color]="'primary'"
      >
        <i class="fas fa-plus"></i>
      </tc-button>

      <tc-button (onClick)="editMaxEducationLevel()"
                 [type]="'outline'"
                 [color]="'primary'"
      >
        <i class="fas fa-edit"></i>
      </tc-button>
    </div>
  </tc-card-header>

  <!-- BODY -->
  <!-- EMPTY STATE -->
  <p class="m-0" *ngIf="!candidate.candidateEducations || candidate.candidateEducations.length == 0">
    No education data has been entered by this candidate.
  </p>

  <!-- EDUCATION CARDS -->
  <div *ngFor="let edu of candidate.candidateEducations">

    <div class="row">

      <div class="col-6">
        <span class="card-title"
              [innerHtml]="edu.educationType + ' in ' + edu.educationMajor?.name + ' : ' + edu.courseName"
              appHighlightSearch>
        </span>
        <div class="col-12">
          <span class="text-muted"
                [innerHtml]="edu.institution + ', ' + edu.country.name"
                appHighlightSearch>
          </span>
        </div>

        <div class="col-12">
        <span class="text-muted" [ngSwitch]="">
          {{edu.yearCompleted}}
          <span *ngIf="edu.incomplete">Candidate has not completed</span>
        </span>
        </div>
      </div>

      <div class="col-6" *ngIf="editable">
        <div class="d-flex justify-content-end gap-2">
          <tc-button [type]="'plain'"
                     [color]="'secondary'"
                     (onClick)="editCandidateEducation(edu)"
          >
            <i class="fas fa-edit"></i>
          </tc-button>
          <tc-button *ngIf="adminUser"
                     (onClick)="deleteCandidateEducation(edu)"
                     [type]="'plain'"
                     [color]="'gray'"
          >
            <i class="fas fa-trash"></i>
          </tc-button>
        </div>
      </div>
    </div>

    <hr/>

  </div>

  <div *ngIf="candidate.migrationEducationMajor" class="card-footer">
      <span class="text-muted"
            [innerHtml]="'Migrated Major: ' + candidate.migrationEducationMajor.name"
            appHighlightSearch
      ></span>
  </div>

</tc-card>
