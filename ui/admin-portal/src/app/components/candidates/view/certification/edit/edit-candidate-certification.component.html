<tc-modal heading="Edit Certification"
          [showClose]="true"
          actionText="Save"
          (onAction)="onSave()"
          [disableAction]="candidateForm.invalid || loading || saving"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- COURSE NAME -->
      <tc-field class="mb-3">
        <tc-label for="name">
          Course Name
        </tc-label>
        <tc-input [type]="'text'"
                  id="name"
                  [formControlName]="'name'"
        ></tc-input>
      </tc-field>

      <!-- INSTITUTION NAME -->
      <tc-field class="mb-3">
        <tc-label for="institution">
          City
        </tc-label>
        <tc-input [type]="'text'"
                  id="institution"
                  [formControlName]="'institution'"
        ></tc-input>
      </tc-field>

      <!-- DATE OF COMPLETION -->
      <tc-field class="mb-3">
        <tc-label for="dateCompleted">
          Date of Completion
        </tc-label>
        <tc-date-picker [id]="'dateCompleted'"
                        [control]="candidateForm.controls.dateCompleted"
        ></tc-date-picker>
      </tc-field>

    </form>

  </div>
</tc-modal>
