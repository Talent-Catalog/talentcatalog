<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="card" *ngIf="!loading">

  <div class="card-header">
    Certifications
    <div class="pull-right" *ngIf="editable">
      <button type="button" class="btn btn-primary" (click)="createCandidateCertification()">Add</button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="!candidateCertifications || candidateCertifications.length == 0">
      <div class="row">
        <div class="col-sm-12">
          No certifications entered
        </div>
      </div>
    </div>
    <div *ngFor="let candidateCertification of candidateCertifications">
      <div class="row">
        <div class="col-6">
          <h6 class="card-title">{{candidateCertification.name}}</h6>
        </div>
        <div class="col-6">
          <div class="pull-right" *ngIf="editable">
            <button type="button" class="btn btn-default" (click)="editCandidateCertification(candidateCertification)"><i
              class="fa fa-edit"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label text-muted card-subtitle">{{candidateCertification.institution}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label text-muted mb-2">{{candidateCertification.dateCompleted | date }}</label>
        </div>
      </div>
      <hr/>
    </div>

  </div>

</div>
