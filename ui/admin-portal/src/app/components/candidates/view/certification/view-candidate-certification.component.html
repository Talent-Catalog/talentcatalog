<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="card" *ngIf="!loading">

  <div class="card-header">
    Certifications
    <div class="float-end" *ngIf="editable">
      <button type="button" class="btn btn-primary btn-sm" (click)="createCandidateCertification()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="!candidate.candidateCertifications || candidate.candidateCertifications?.length == 0">
      <div class="row">
        <div class="col-sm-12">
          No certifications entered
        </div>
      </div>
    </div>
    <div *ngFor="let candidateCertification of candidate.candidateCertifications">
      <div class="row">
        <div class="col-6">
          <span class="card-title"
                [innerHtml]="candidateCertification.name"
                appHighlightSearch>
          </span>
        </div>

        <div class="col-6">
          <div class="btn-group float-end" *ngIf="editable">
            <button type="button" class="btn btn-default" (click)="editCandidateCertification(candidateCertification)"><i
              class="fas fa-edit"></i></button>
            <button class="btn btn-default" *ngIf="adminUser" (click)="deleteCandidateCertification(candidateCertification)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label text-muted card-subtitle"
                 [innerHtml]="candidateCertification.institution"
                 appHighlightSearch>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label text-muted mb-2">{{candidateCertification.dateCompleted | date }}</label>
        </div>
      </div>
      <hr/>
    </div>

  </div>

</div>
