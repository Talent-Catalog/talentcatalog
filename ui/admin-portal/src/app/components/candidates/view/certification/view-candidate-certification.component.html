<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <tc-card-header>
    Certifications
    <div class="d-flex justify-content-end"
         *ngIf="editable"
    >
      <tc-button [type]="'solid'"
                 [color]="'primary'"
                 [size]="'sm'"
                 (onClick)="createCandidateCertification()"
      >
        <i class="fas fa-plus"></i>
      </tc-button>
    </div>
  </tc-card-header>

  <div *ngIf="!candidate.candidateCertifications || candidate.candidateCertifications?.length == 0">
    <div class="row">
      <div class="col-sm-12">
        No certifications entered
      </div>
    </div>
  </div>
  <div *ngFor="let candidateCertification of candidate.candidateCertifications; let i = index">

    <hr *ngIf="i > 0">

    <div class="row">
      <div class="col-6">
        <span class="card-title"
              [innerHtml]="candidateCertification.name"
              appHighlightSearch>
        </span>
      </div>

      <div class="col-6">
        <div class="d-flex justify-content-end gap-2" *ngIf="editable">
          <tc-button [type]="'plain'"
                     [color]="'secondary'"
                     (onClick)="editCandidateCertification(candidateCertification)"
          >
            <i class="fas fa-edit"></i>
          </tc-button>
          <tc-button *ngIf="adminUser"
                     [type]="'plain'"
                     [color]="'gray'"
                     (onClick)="deleteCandidateCertification(candidateCertification)"
          >
            <i class="fas fa-trash"></i>
          </tc-button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label class="col-form-label text-muted card-subtitle"
               [innerHtml]="candidateCertification.institution"
               appHighlightSearch>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label class="col-form-label text-muted mb-2">{{candidateCertification.dateCompleted | date }}</label>
      </div>
    </div>

  </div>

</tc-card>
