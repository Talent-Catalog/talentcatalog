<div class="modal-header">

  <h4 class="modal-title">Add Certification</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- COURSE NAME -->
      <div class="mb-3">
        <label class="form-label" for="name">Course Name</label>
        <input type="text" class="form-control" id="name" [formControlName]="'name'">
      </div>

      <!-- INSTITUTION NAME -->
      <div class="mb-3">
        <label class="form-label" for="institution">City</label>
        <input type="text" class="form-control" id="institution" [formControlName]="'institution'">
      </div>

      <!-- DATE OF COMPLETION -->
      <div class="mb-3">
        <label class="form-label" for="dateCompleted">Date of Completion</label>
        <app-date-picker id="dateCompleted" [control]="candidateForm.controls.dateCompleted"></app-date-picker>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
