<div class="modal-header">

  <h4 class="modal-title">Add Certification</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- COURSE NAME -->
      <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name" [formControlName]="'name'">
      </div>

      <!-- INSTITUTION NAME -->
      <div class="form-group">
        <label for="institution">City</label>
        <input type="text" class="form-control" id="institution" [formControlName]="'institution'">
      </div>

      <!-- DATE OF COMPLETION -->
      <div class="form-group">
        <label for="dateCompleted">Date of Completion</label>
        <input type="date" id="dateCompleted" class="form-control" [formControlName]="'dateCompleted'" datepicker-popup
               is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions"
               date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
