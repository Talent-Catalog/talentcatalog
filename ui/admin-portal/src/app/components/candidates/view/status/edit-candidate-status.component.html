<div class="modal-header">
  <h4 class="modal-title">Edit Candidate Status</h4>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">

  <div *ngIf="text">
    {{text}}
  </div>
  <div>
    <app-candidate-status-selector
      [candidateStatus]="getInitialStatus()"
      (statusInfoUpdate)="onStatusInfoUpdate($event)"
    >
    </app-candidate-status-selector>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success"
          (click)="onSave()">Save</button>
  <button type="button" class="btn btn-secondary"
          (click)="cancel()">Cancel</button>
</div>
