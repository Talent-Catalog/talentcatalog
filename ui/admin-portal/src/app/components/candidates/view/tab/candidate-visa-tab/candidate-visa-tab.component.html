<div>
  selector component
</div>

<div [ngSwitch]="selectedVisa">
  <app-visa-check-card *ngSwitchCase="'Australia'">
    {{selectedVisa}}
  </app-visa-check-card>
  <app-visa-check-card *ngSwitchCase="'Canada'">
    {{selectedVisa}}

  </app-visa-check-card>
  <app-visa-check-card *ngSwitchCase="'New Zealand'">
    {{selectedVisa}}

  </app-visa-check-card>
  <app-visa-check-card *ngSwitchCase="'UK'">
    {{selectedVisa}}

  </app-visa-check-card>
  <div *ngSwitchDefault>
    No match to {{selectedVisa}}

  </div>
</div>
