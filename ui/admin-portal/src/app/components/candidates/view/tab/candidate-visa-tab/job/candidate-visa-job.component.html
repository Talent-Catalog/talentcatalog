<tc-button *ngIf="isEditable()" [disabled]="!hasJobOpps" class="float-end" size="sm" (onClick)="addJob()">
  <i class="fas fa-plus"></i> Add Job
</tc-button>

<div *ngIf="!hasJobChecks">
  <p class="paragraph-sm text-color-caption text-center">No job checks added. If candidate has job opportunities click the Add Job button.</p>
</div>

<div class="row" *ngIf="hasJobChecks">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form [formGroup]="form">
      <div *ngFor="let visaJob of visaCheckRecord?.candidateVisaJobChecks; let i = index;">
        <div class="form-check">
          <input class="form-check-input" type="radio" [value]="i" name="jobIndex" [id]="'radioJob'+i"
                 [formControlName]="'jobIndex'" (change)="fetchUpdatedSelectedJob(visaJob)">
          <label class="form-check-label fw-light" [for]="'radioJob'+i">
            {{visaJob?.jobOpp?.name}}
            <tc-icon type="link" *ngIf="visaJob?.jobOpp"
                     [routerLink]="visaJob?.jobOpp ? ['/job',visaJob.jobOpp.id] : null">
              <i class="fa-solid fa-briefcase" title="Open job in new tab"></i>
            </tc-icon>
            <tc-icon type="link" *ngIf="fetchCandidateOppIdForJob(visaJob?.jobOpp?.id)"
                     [routerLink]="visaJob?.jobOpp ? ['/opp', fetchCandidateOppIdForJob(visaJob?.jobOpp?.id)] : null">
              <i class="fa-solid fa-address-book" title="Open case in new tab"></i>
            </tc-icon>
          </label>
          <tc-icon type="button" color="gray" *ngIf="canDeleteVisaJob() && isEditable()"
                   class="float-end" (click)="deleteJob(i)">
            <i class="fas fa-trash"></i>
          </tc-icon>
        </div>
      </div>
    </form>
  </div>
</div>
