<button type="button" class="btn btn-primary btn-sm float-end" (click)="addJob()">
  <i class="fas fa-plus"></i> Add Job
</button>

<div *ngIf="visaRecord?.candidateVisaJobChecks.length == 0">
  <p class="small text-muted text-center fw-light">No jobs added</p>
</div>

<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form [formGroup]="form">
      <div *ngFor="let visaJob of visaRecord?.candidateVisaJobChecks; let i = index;">
        <div class="form-check">
          <input class="form-check-input" type="radio" [value]="i" name="jobIndex" [id]="'radio'+i"
                 [formControlName]="'jobIndex'" (change)="setSelectedIndex()">
          <label class="form-check-label fw-light" [for]="'radio'+i">{{visaJob?.jobOpp ? visaJob?.jobOpp?.name : visaJob.name}}</label>
          <a class="link-secondary float-end" (click)="deleteJob(i)"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </form>
  </div>
</div>
