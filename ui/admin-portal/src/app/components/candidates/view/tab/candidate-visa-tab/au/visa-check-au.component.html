<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading" id="VisaAustralia">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Visa Australia</h5>
    <button class="btn btn-primary" (click)="exportAsPdf('VisaAustralia')" [disabled]="saving">
      <i *ngIf="saving" class="fas fa-spinner fa-spin" ></i>
      Export PDF
    </button>
  </div>

<!--  todo Why not put this formatting inside component?
Downside == upside : standard appearance of same question
-->
  <div class="card">
    <div class="card-header">
      Confirmation Details
    </div>
    <div class="card-body">
      <app-confirm-visa-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-visa-contact>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Assessing TBB Eligibility
    </div>
    <div class="card-body">
      <app-left-home-reason
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-left-home-reason>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-return-home-safe>
      <app-host-challenges
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-host-challenges>
      <hr/>
      <app-int-protection
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [visaCheckRecord]="visaRecord">
      </app-int-protection>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Health Assessment
    </div>
    <div class="card-body">
      <app-health-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-health-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Character Assessment
    </div>
    <div class="card-body">
      <app-crime
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-crime>
      <hr/>
      <app-character-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-character-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Security Assessment
    </div>
    <div class="card-body">
      <app-military-service
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-military-service>
      <app-visa-reject
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-visa-reject>
      <app-visa-issues
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-visa-issues>
      <hr/>
      <app-security-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-security-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Overall Risk Assessment
    </div>
    <div class="card-body">
      <app-risk-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-risk-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Travel Document
    </div>
    <div class="card-body">
      <app-travel-document
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-travel-document>
    </div>
  </div>

  <hr style="border-top: 5px solid #13b1dd; margin-top: 3em; margin-bottom: 3em;"/>

  <app-visa-job-assessments
    [candidate]="candidate"
    [visaRecord]="myRecord">
  </app-visa-job-assessments>

</div>
