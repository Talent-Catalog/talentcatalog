<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading" id="VisaAustralia">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Visa Australia</h5>
    <button class="btn btn-primary" (click)="exportAsPdf('VisaAustralia')" [disabled]="saving">
      <i *ngIf="saving" class="fas fa-spinner fa-spin" ></i>
      Export PDF
    </button>
  </div>

<!--  todo Why not put this formatting inside component?
Downside == upside : standard appearance of same question
-->
  <div class="card">
    <div class="card-header">
      Eligibility Check
    </div>
    <div class="card-body">
      <app-visa-eligibility-check
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="selectedIndex">
      </app-visa-eligibility-check>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Home Country
    </div>
    <div class="card-body">
      <app-returned-home
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-returned-home>
    </div>
  </div>

  <hr/>
  <div class="card">
    <div class="card-header">
      Final Assessment
    </div>
    <div class="card-body">
      <app-visa-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="selectedIndex">
      </app-visa-assessment>
    </div>
  </div>
</div>
