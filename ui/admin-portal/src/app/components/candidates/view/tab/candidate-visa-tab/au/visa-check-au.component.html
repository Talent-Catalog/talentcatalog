<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">

<!--  todo Why not put this formatting inside component?
Downside == upside : standard appearance of same question
-->
  <div class="card">
    <div class="card-header">
      Confirmation Details
    </div>
    <div class="card-body">
      <app-confirm-visa-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-visa-contact>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Assessing TBB Eligibility
    </div>
    <div class="card-body">
      <app-left-home-reason
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-left-home-reason>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-return-home-safe>
      <app-host-challenges
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-challenges>
      <hr/>
      <app-int-protection
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-int-protection>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Meets Health requirement
    </div>
    <div class="card-body">
      <app-family-health
        [candidateIntakeData]="candidateIntakeData"
        [candidate]="candidate">
      </app-family-health>
      <hr/>
      <app-health-assessment
        [candidateIntakeData]="candidateIntakeData"
        [candidate]="candidate">
      </app-health-assessment>
    </div>
  </div>

  <hr/>

  <app-visa-assessment
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [myRecordIndex]="selectedIndex"
  >
  </app-visa-assessment>
</div>
