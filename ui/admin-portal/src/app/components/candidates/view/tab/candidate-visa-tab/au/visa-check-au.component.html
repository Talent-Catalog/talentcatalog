<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">

<!--  todo Why not put this formatting inside component?
Downside == upside : standard appearance of same question
-->
  <div class="card">
    <div class="card-header">
      Confirmation Details
    </div>
    <div class="card-body">
      <app-confirm-visa-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-visa-contact>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Assessing TBB Eligibility
    </div>
    <div class="card-body">
      <app-left-home-reason
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-left-home-reason>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-return-home-safe>
      <app-host-challenges
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-host-challenges>
      <hr/>
      <app-int-protection
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-int-protection>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Health Assessment
    </div>
    <div class="card-body">
      <app-family-health
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-family-health>
      <hr/>
      <app-health-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-health-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Character Assessment
    </div>
    <div class="card-body">
      <app-crime
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-crime>
      <hr/>
      <app-character-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-character-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Security Assessment
    </div>
    <div class="card-body">
      <app-military-service
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-military-service>
      <app-visa-reject
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-visa-reject>
      <app-visa-issues
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-visa-issues>
      <hr/>
      <app-security-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-security-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Overall Risk Assessment
    </div>
    <div class="card-body">
      <app-risk-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-risk-assessment>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Travel Document
    </div>
    <div class="card-body">
      <app-travel-document
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-travel-document>
    </div>
  </div>

  <hr/>

  <app-visa-job-assessments
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData">
  </app-visa-job-assessments>

</div>
