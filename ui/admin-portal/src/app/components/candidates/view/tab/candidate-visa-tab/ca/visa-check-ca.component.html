<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>

<div *ngIf="!loading" id="VisaCanada">
  <div class="row mb-3">
    <div class="col-6">
      <h5>Visa Canada</h5>
    </div>

    <div class="col-6">
      <div class="row">
        <div class="col text-end">
          <button class="btn btn-sm btn-primary me-2" (click)="exportAsPdf('VisaCanada')" [disabled]="saving">
            <i *ngIf="saving" class="fas fa-spinner fa-spin" ></i>
            Export PDF
          </button>
          <button (click)="visaCanada.collapseAll()" class="btn btn-outline-primary btn-sm me-2">Close All Tabs</button>
          <button (click)="visaCanada.expandAll()" class="btn btn-outline-primary btn-sm">Open All Tabs</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <!-- ACCORDION VERSION OF FORM  -->
    <ngb-accordion #visaCanada="ngbAccordion" [destroyOnHide]="false">

      <ngb-panel id="visa-ca-confirm" title="Confirmation Details">
        <ng-template ngbPanelContent>
          <div class="card card-body intake-data">
            <app-confirm-contact
              [candidate]="candidate"
              [candidateIntakeData]="candidateIntakeData">
            </app-confirm-contact>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-tbb" title="Assessing TBB Eligibility">
        <ng-template ngbPanelContent>
          <div>
            <app-int-protection
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [visaCheckRecord]="visaRecord">
            </app-int-protection>
          </div>
          <hr>
          <div class="card card-body intake-data">
            <app-left-home-reason
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-left-home-reason>
            <app-return-home-safe
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-return-home-safe>
            <app-host-challenges
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-host-challenges>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-eligibility" title="Assessing Canada Visa Eligibility">
        <ng-template ngbPanelContent>
          <div>
            <app-pathway-assessment
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [visaCheckRecord]="visaRecord">
            </app-pathway-assessment>
          </div>
          <hr>
          <div class="card card-body intake-data">
            <app-host-entry
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-host-entry>
            <app-host-challenges
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-host-challenges>
            <app-work-permit
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-work-permit>
            <app-work-status
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-work-status>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-health" title="Health Assessment" class="intake-data">
        <ng-template ngbPanelContent>
          <app-health-assessment
            [entity]="candidate"
            [candidateIntakeData]="candidateIntakeData"
            [visaCheckRecord]="visaRecord">
          </app-health-assessment>
          <hr>
          <div class="card card-body intake-data">
            <app-health-issues
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-health-issues>
            <div>
              <label class="form-label mb-1">Do any dependants have health concerns?</label>
              <div *ngIf="candidateIntakeData.candidateDependants.length == 0">
                <p>No dependants entered</p>
              </div>
              <ul *ngFor="let dependant of candidateIntakeData.candidateDependants; let i = index;">
                <li *ngIf="dependant?.relation"><p class="mb-0">{{dependant?.relation}}: {{dependant?.healthConcern}}
                  <span *ngIf="dependant.healthNotes">,</span>{{dependant.healthNotes}}</p></li>
              </ul>
            </div>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-character" title="Character Assessment" class="intake-data">
        <ng-template ngbPanelContent>
          <app-character-assessment
            [entity]="candidate"
            [candidateIntakeData]="candidateIntakeData"
            [visaCheckRecord]="visaRecord">
          </app-character-assessment>
          <hr>
          <div class="card card-body intake-data">
            <app-crime
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-crime>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-security" title="Security Assessment" class="intake-data">
        <ng-template ngbPanelContent>
          <app-security-risk
            [entity]="candidate"
            [candidateIntakeData]="candidateIntakeData"
            [visaCheckRecord]="visaRecord">
          </app-security-risk>
          <hr>
          <div class="card card-body intake-data">
            <app-military-service
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-military-service>
            <app-visa-reject
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-visa-reject>
            <app-visa-issues
              [entity]="candidate"
              [candidateIntakeData]="candidateIntakeData"
              [editable]="false">
            </app-visa-issues>
          </div>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-ca-risk" title="Overall Risk Assessment" class="intake-data">
        <ng-template ngbPanelContent>
          <app-risk-assessment
            [entity]="candidate"
            [candidateIntakeData]="candidateIntakeData"
            [visaCheckRecord]="visaRecord">
          </app-risk-assessment>
        </ng-template>
      </ngb-panel>

      <ngb-panel id="visa-jobs" title="Job Specific Assessment">
        <ng-template ngbPanelContent>
          <app-candidate-visa-job
            [candidate]="candidate"
            [candidateIntakeData]="candidateIntakeData"
            [visaRecord]="visaRecord"
            (selectedJob)="updateSelectedJob($event)">
          </app-candidate-visa-job>
        </ng-template>
      </ngb-panel>

    </ngb-accordion>
  </div>

</div>
