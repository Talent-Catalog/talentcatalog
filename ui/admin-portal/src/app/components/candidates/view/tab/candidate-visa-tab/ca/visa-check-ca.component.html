<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading" id="VisaCanada">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5>Visa Canada</h5>
    <button class="btn btn-primary" (click)="exportAsPdf('VisaCanada')" [disabled]="saving">
      <i *ngIf="saving" class="fas fa-spinner fa-spin" ></i>
      Export PDF
    </button>
  </div>

  <div class="card">
    <div class="card-header">
      Confirmation Details
    </div>
    <div class="card-body">
      <app-confirm-visa-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-visa-contact>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Health Assessment
    </div>
    <div class="card-body">
      <app-family-health
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [editable]="false">
      </app-family-health>
      <hr/>
      <app-health-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-health-assessment>
    </div>
  </div>

  <hr style="border-top: 5px solid #13b1dd; margin-top: 3em; margin-bottom: 3em;"/>

  <app-visa-job-assessments
    [candidate]="candidate"
    [visaRecord]="myRecord">
  </app-visa-job-assessments>

  <!--    [candidateIntakeData]="candidateIntakeData"-->
  <!--    [myRecordIndex]="selectedIndex"-->
  <!--  >-->
  <!--  </app-visa-assessment>-->
</div>
