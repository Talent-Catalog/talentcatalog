<div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="h6 py-2 text-right">
  Date of mini intake: xxxx. Completed by xxxx.
</div>

<div *ngIf="!loading">

  <div class="card">
    <div class="card-header">
      Interest in International Recruitment
    </div>
    <div class="card-body">
      <app-int-recruitment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-int-recruitment>
      <app-rural
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-rural>
    </div>
  </div>

  <hr/>

  <app-citizenships
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [existingRecords]="existingRecords"
    [nationalities]="nationalities">
  </app-citizenships>

  <hr/>

  <div class="card">
    <div class="card-header">
      Home Country
    </div>
    <div class="card-body">
      <app-returned-home
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-returned-home>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-return-home-safe>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Work Status
    </div>
    <div class="card-body">
      <app-work-permit
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-permit>
      <app-work-status
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-status>
      <app-host-entry-year
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-entry-year>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Visa Issues
    </div>
    <div class="card-body">
      <app-visa-issues
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-visa-issues>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Immediate Availability
    </div>
    <div class="card-body">
      <app-avail-immediate
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-avail-immediate>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Family
    </div>
    <div class="card-body">
      <app-family
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-family>
      <app-family-health
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-family-health>
    </div>
  </div>

</div>
