<div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="h6 py-2 text-right">
  Date of mini intake: xxxx. Completed by xxxx.
</div>

<div *ngIf="!loading">

  <div class="card">
    <div class="card-header">
      Confirm General Information
    </div>
    <div class="card-body">
      <app-confirm-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-contact>
      <app-driving-license
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [countries]="countries">
      </app-driving-license>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Interest in International Recruitment
    </div>
    <div class="card-body">
      <app-int-recruitment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-int-recruitment>
      <app-rural
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-rural>
    </div>
  </div>

  <hr/>

  <app-citizenships
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [nationalities]="nationalities">
  </app-citizenships>

  <hr/>

  <app-exams
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
  >
  </app-exams>

  <hr/>

  <div class="card">
    <div class="card-header">
      Residency and Work Status
    </div>
    <div class="card-body">
      <app-residence-status
      [candidate]="candidate"
      [candidateIntakeData]="candidateIntakeData">
      </app-residence-status>
      <app-work-permit
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-permit>
      <app-work-status
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-status>
      <app-work-abroad
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [countries]="countries">
      </app-work-abroad>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Host Country Status
    </div>
    <div class="card-body">
      <app-host-entry-year
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-entry-year>
      <app-host-entry-legally
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-entry-legally>
      <app-returned-home
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-returned-home>
      <app-home-location
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-home-location>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-return-home-safe>
      <app-left-home-reason
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-left-home-reason>
      <app-return-home-future
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-return-home-future>
      <app-resettlement-third
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-resettlement-third>
      <app-visa-reject
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-visa-reject>
      <app-host-challenges
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-challenges>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Registration
    </div>
    <div class="card-body">
      <div class="card-title h6">
        UNHCR
      </div>
      <app-registration-unhcr
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-registration-unhcr>
      <div class="card-title h6">
        UNRWA
      </div>
      <app-registration-unrwa
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-registration-unrwa>
    </div>
  </div>

  <hr/>

  <app-view-candidate-language
  [candidate]="candidate"
  [editable]="false">
  </app-view-candidate-language>

  <hr/>

  <div class="card">
    <div class="card-header">
      Family Information
    </div>
    <div class="card-body">
      <app-marital-status
      [candidate]="candidate"
      [candidateIntakeData]="candidateIntakeData"
      [educationLevels]="educationLevels"
      [occupations]="occupations"
      [languageLevels]="languageLevels"
      [nationalities]="nationalities">
      </app-marital-status>
      <app-children
      [candidate]="candidate"
      [candidateIntakeData]="candidateIntakeData">
      </app-children>
      <app-family
      [candidate]="candidate"
      [candidateIntakeData]="candidateIntakeData">
      </app-family>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Additional Eligibility
    </div>
    <div class="card-body">
      <app-crime
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-crime>
      <app-family-health
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-family-health>
      <app-military-service
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-military-service>
      <app-conflict
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-conflict>
      <app-visa-issues
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-visa-issues>
    </div>
  </div>

</div>
