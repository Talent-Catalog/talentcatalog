<div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="h6 py-2 text-right">
  Date of mini intake: xxxx. Completed by xxxx.
</div>

<div *ngIf="!loading">
  <app-int-recruitment
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
  >
  </app-int-recruitment>

  <hr/>

  <app-citizenships
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [existingRecords]="existingRecords"
    [nationalities]="nationalities"
  >
  </app-citizenships>

  <hr/>

  <app-returned-home
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData">
  </app-returned-home>

  <hr/>

  <app-visa-issues
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData">
  </app-visa-issues>

  <hr/>

  <app-avail-immediate
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData">
  </app-avail-immediate>

  <hr/>

  <app-family
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData">
  </app-family>

</div>
