<div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="h6 py-2 text-right">
  Date of mini intake: xxxx. Completed by xxxx.
</div>

<div *ngIf="!loading">

  <div class="card">
    <div class="card-header">
      Home Country
    </div>
    <div class="card-body">
      <app-returned-home
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-returned-home>
      <app-return-home-safe
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-return-home-safe>
      <app-home-location
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-home-location>
      <app-host-entry-year
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-host-entry-year>
      <app-asylum-year
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-asylum-year>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Destinations
    </div>
    <div class="card-body">
      <app-destinations
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-destinations>
      <app-destination-limit
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-destination-limit>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Registration
    </div>
    <div class="card-body">
      <div class="card-title h6">
        UNHCR
      </div>
      <app-registration-unhcr
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-registration-unhcr>
      <div class="card-title h6">
        UNRWA
      </div>
      <app-registration-unrwa
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-registration-unrwa>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Interest in International Recruitment
    </div>
    <div class="card-body">
      <app-int-recruitment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-int-recruitment>
      <app-rural
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-rural>
    </div>
  </div>

  <hr/>

  <app-citizenships
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [nationalities]="nationalities"
  >
  </app-citizenships>

  <hr/>

  <div class="card">
    <div class="card-header">
      Work Status
    </div>
    <div class="card-body">
      <app-work-permit
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-permit>
      <app-work-status
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-work-status>

    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Visa Issues
    </div>
    <div class="card-body">
      <app-visa-issues
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-visa-issues>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Immediate Availability
    </div>
    <div class="card-body">
      <app-avail-immediate
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-avail-immediate>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Family
    </div>
    <div class="card-body">
      <app-family
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-family>
      <app-family-health
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-family-health>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Confirm Contact Details
    </div>
    <div class="card-body">
      <app-confirm-contact
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData">
      </app-confirm-contact>
    </div>
  </div>

</div>
