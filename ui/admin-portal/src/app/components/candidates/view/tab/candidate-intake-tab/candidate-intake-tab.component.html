<div *ngIf="loading">
      <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">
  <app-citizenships
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [existingRecords]="existingRecords"
    [nationalities]="nationalities"
  >

  </app-citizenships>

  <app-returned-home
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
  >
  </app-returned-home>

  <app-visa-issues
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
  >
  </app-visa-issues>
</div>
