<tc-modal heading="Tailor CV"
          [showClose]="true"
          [showCancel]="false"
          actionText="Open Public CV Link"
          [disableAction]="!publicCvLink"
          (onAction)="window.open(publicCvLink, '_blank')"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form *ngIf="!loading">

      <label class="mb-2">Choose occupations to display on the tailored CV:</label>
      <table>
        <thead>
          <tr>
            <th>
              <label>
                <input type="checkbox"
                (change)="selectAll($event.target.checked)"
                checked="true"
                class="custom-checkbox" data-onstyle="primary">
                (De)Select all</label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidateOccupation of candidateOccupations;let index = index;">
            <td>
              <label>
                <input type="checkbox" name="chk{{candidateOccupation.id}}" [value]="candidateOccupation.id"
                [checked]="candidateOccupations[index].selected"
                (change)="selectItem($event.target.checked, index)"
                class="custom-checkbox" data-onstyle="primary">
                {{candidateOccupation.occupation}} ({{candidateOccupation.yearsExperience}} years experience)
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

  </div>
</tc-modal>
