<tc-modal [title]="'Edit Job Experience'"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()"
          [disableAction]="candidateForm.invalid || loading || saving"
          [showClose]="true"
>
  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- COMPANY NAME -->
      <tc-field class="mb-3">
        <tc-label [for]="'companyName'">
          Company Name *
        </tc-label>
        <tc-input [type]="'text'"
                  [id]="'companyName'"
                  [formControlName]="'companyName'"
        ></tc-input>
      </tc-field>

      <!-- COUNTRY -->
      <tc-field class="mb-3">
        <tc-label [for]="'countryId'">
          Country *
        </tc-label>
        <ng-select id="countryId"
                   class="tc-select"
                   [formControlName]="'countryId'"
                   [items]="countries"
                   [clearable]="false"
                   bindValue="id"
                   bindLabel="name"
        ></ng-select>
      </tc-field>

      <!-- START DATE -->
      <tc-field class="mb-3">
        <tc-label [for]="'startDate'">
          Start Date *
        </tc-label>
        <tc-date-picker id="startDate"
                        [control]="candidateForm.controls.startDate"
                        [allowFuture]="false"
                        [allowPast]="true"
        ></tc-date-picker>
      </tc-field>

      <!-- END DATE -->
      <tc-field class="mb-3">
        <tc-label [for]="'endDate'">
          End Date
        </tc-label>
        <tc-date-picker id="endDate"
                        [control]="candidateForm.controls.endDate"
                        [allowPast]="true"
                        [allowFuture]="true"
        ></tc-date-picker>
      </tc-field>

      <!-- FULL TIME -->
      <tc-field class="mb-3">
        <tc-label [for]="'fullTime'">
          Contract Type *
        </tc-label>
        <ng-select id="fullTime"
                   class="tc-select"
                   [formControlName]="'fullTime'"
                   [clearable]="false"
                   [items]="fullTime"
                   bindLabel="displayText"
                   bindValue="value"
        ></ng-select>
      </tc-field>

      <!-- PAID -->
      <tc-field class="mb-3">
        <tc-label [for]="'paid'">
          Employment Type *
        </tc-label>
        <ng-select id="paid"
                   class="tc-select"
                   [formControlName]="'paid'"
                   [clearable]="false"
                   [items]="paid"
                   bindLabel="displayText"
                   bindValue="value"
        ></ng-select>
      </tc-field>

      <!-- ROLE NAME -->
      <tc-field class="mb-3">
        <tc-label [for]="'role'">
          Role *
        </tc-label>
        <tc-input [type]="'text'"
                  [id]="'role'"
                  [formControlName]="'role'"
        ></tc-input>
      </tc-field>

      <!-- DESCRIPTION -->
      <tc-field class="mb-3">
        <tc-label [for]="'description'">
          Description *
        </tc-label>
        <ngx-wig id="description"
                 placeholder=""
                 [formControlName]="'description'"
        ></ngx-wig>
      </tc-field>
    </form>

  </div>
</tc-modal>
