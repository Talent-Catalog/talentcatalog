<div class="modal-header">

  <h4 class="modal-title">Edit Job Experience</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- COMPANY NAME -->
      <div class="mb-3">
        <label class="form-label" for="companyName">Company Name *</label>
        <input type="text" class="form-control" id="companyName"
               [formControlName]="'companyName'">
      </div>

      <!-- COUNTRY -->
      <div class="mb-3">
        <label class="form-label" for="countryId">Country *</label>
        <ng-select id="countryId" name="country" [formControlName]="'countryId'" [items]="countries"
                   [clearable]="false" bindValue="id" bindLabel="name"></ng-select>
      </div>

      <!-- START DATE -->
      <div class="mb-3">
        <label class="form-label" for="startDate">Start Date *</label>
        <app-date-picker id="startDate" [control]="candidateForm.controls.startDate"></app-date-picker>
      </div>

      <!-- END DATE -->
      <div class="mb-3">
        <label class="form-label" for="endDate">End Date</label>
        <app-date-picker id="endDate" [control]="candidateForm.controls.endDate"></app-date-picker>
      </div>

      <!-- FULL TIME -->
      <div class="mb-3">
        <label class="form-label" for="fullTime">Contract Type *</label>
        <ng-select id="fullTime" [formControlName]="'fullTime'" [clearable]="false" [items]="fullTime"
                   bindLabel="displayText" bindValue="value">
        </ng-select>
      </div>

      <!-- PAID -->
      <div class="mb-3">
        <label class="form-label" for="paid">Employment Type *</label>
        <ng-select id="paid" [formControlName]="'paid'" [clearable]="false" [items]="paid"
                   bindLabel="displayText" bindValue="value">
        </ng-select>
      </div>

      <!-- ROLE NAME -->
      <div class="mb-3">
        <label class="form-label" for="role">Role *</label>
        <input type="text" class="form-control" id="role" [formControlName]="'role'">
      </div>

      <!-- DESCRIPTION -->
      <div class="mb-3">
        <label class="form-label" for="description">Description *</label>
        <ngx-wig id="description" placeholder="" [formControlName]="'description'"></ngx-wig>
      </div>





      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
