<div class="modal-header">

  <h4 class="modal-title">Add Job Experience</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- COMPANY NAME -->
      <div class="form-group">
        <label for="companyName">Company Name *</label>
        <input type="text" class="form-control" id="companyName"
               [formControlName]="'companyName'">
      </div>

      <!-- COUNTRY -->
      <div class="form-group">
        <label for="countryId">Country *</label>
        <select class="form-control" name="country" id="countryId" [formControlName]="'countryId'">
          <option value=""></option>
          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
        </select>
      </div>


      <!-- START DATE -->
      <div class="form-group">
        <label for="startDate">Start Date *</label>
        <app-date-picker id="startDate" [control]="candidateForm.controls.startDate"></app-date-picker>
      </div>

      <!-- END DATE -->
      <div class="form-group">
        <label for="endDate">End Date</label>
        <app-date-picker id="endDate" [control]="candidateForm.controls.endDate"></app-date-picker>
      </div>

      <!-- FULL TIME -->
      <div class="form-group">
        <label for="fullTime">Contract Type *</label>
        <select class="form-control" name="fullTime" id="fullTime" [formControlName]="'fullTime'">
          <option value=""></option>
          <option value="true">Full time</option>
          <option value="false">Part Time</option>
        </select>
      </div>

      <!-- PAID -->
      <div class="form-group">
        <label for="paid">Employment Type *</label>
        <select class="form-control" name="paid" id="paid" [formControlName]="'paid'">
          <option value=""></option>
          <option value="true">Paid</option>
          <option value="false">Voluntary</option>
        </select>
      </div>

      <!-- ROLE NAME -->
      <div class="form-group">
        <label for="role">Role *</label>
        <input type="text" class="form-control" id="role" [formControlName]="'role'">
      </div>


      <!-- DESCRIPTION -->
      <div class="form-group">
        <label for="description">Description *</label>
        <textarea type="text" class="md-textarea-auto form-control" rows="8" id="description" placeholder="" [formControlName]="'description'"></textarea>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
