<div class="modal-header">

  <h4 class="modal-title">Edit Candidate Occupation</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="form">


      <div class="form-group">
        <select class="form-control" name="occupationId" id="occupationId" [formControlName]="'occupationId'">
          <option value=""></option>
          <option *ngFor="let occupation of occupations" [value]="occupation.id">{{occupation.name}}</option>
        </select>
      </div>

      <div class="row">

        <div class="col-12">
          <div class="form-group">
            <label for="yearsExperience">Years Experience</label>
            <input type="number" min="0" class="form-control" name="yearsExperience" id="yearsExperience" [formControlName]="'yearsExperience'">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-12">
          <app-updated-by *ngIf="candidateOccupation.updatedDate" [object]="candidateOccupation"></app-updated-by>
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="form.invalid || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>


  </div>
</div>
