<div class="modal-header">

  <h4 class="modal-title">{{candidateOccupation.occupation.name}} verified by TBB?</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="form">

      <!-- Verified -->
      <div class="col-12">
        <div class="form-group">
          <label>TBB Verified</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="verified" [value]="true" [formControlName]="'verified'">
            <label class="form-check-label" for="verified">
              TBB Verified
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="candidateSpecified" [value]="false" [formControlName]="'verified'">
            <label class="form-check-label" for="candidateSpecified">
              Candidate specified only
            </label>
          </div>
        </div>
      </div>

      <!-- COMMENT -->
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea type="text" class="md-textarea-auto form-control" rows="8" id="comment" placeholder="" [formControlName]="'comment'"></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="form.invalid || saving">
          <i class="fa fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
