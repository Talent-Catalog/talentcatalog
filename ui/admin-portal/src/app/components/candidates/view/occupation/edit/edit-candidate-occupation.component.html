<tc-modal heading="Edit Candidate Occupation"
          [showClose]="true"
          [disableAction]="form.invalid || saving"
          actionText="Save"
          (onAction)="onSave()"
          [showCancel]="true"
>

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="form">

      <tc-field class="mb-3">
        <ng-select id="occupationId"
                   class="tc-select"
                   [formControlName]="'occupationId'"
                   [items]="occupations"
                   [clearable]="false"
                   placeholder="Select"
                   bindValue="id"
                   bindLabel="name"
        ></ng-select>
      </tc-field>

      <div class="row">

        <div class="col-12">
          <tc-field class="mb-3">
            <tc-label for="yearsExperience">
              Years Experience
            </tc-label>
            <tc-input [type]="'number'"
                      [min]="0"
                      name="yearsExperience"
                      id="yearsExperience"
                      [formControlName]="'yearsExperience'"
            ></tc-input>
          </tc-field>
        </div>

      </div>

      <div class="row">
        <div class="col-12">
          <app-updated-by *ngIf="candidateOccupation.updatedDate" [object]="candidateOccupation"></app-updated-by>
        </div>
      </div>

    </form>

  </div>
</tc-modal>
