<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <tc-card-header>
    Registration
    <div class="float-end" *ngIf="editable">
      <tc-button (onClick)="editRegistrationDetails()"
                 [color]="'primary'"
                 [size]="'sm'"
                 [type]="'solid'"
      >
        <i class="fas fa-edit"></i>
      </tc-button>
    </div>
  </tc-card-header>

  <tc-description-list [direction]="'column'">

    <tc-description-item [label]="'Partner'"
                         [icon]="'fas fa-id-badge'"
    >
        <a target="_blank" [href]="candidate.user.partner.websiteUrl"
           [innerHtml]="candidate.user.partner.name + ' ' + candidate.user.partner.abbreviation"
           appHighlightSearch>
        </a>
    </tc-description-item>

    <tc-description-item [label]="'Partner\'s ID for candidate'"
                         [icon]="'fas fa-id-badge'"
    >
      <span *ngIf="candidate.partnerRef"
            [innerHtml]="candidate.partnerRef"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'External ID'"
                         [icon]="'fas fa-id-badge'"
    >
      <span
          [innerHtml]="candidate.externalId"
          appHighlightSearch
      ></span>
      <span *ngIf="candidate.externalIdSource"
            [innerHtml]="': ' + candidate.externalIdSource"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UNHCR Registered'"
                         [icon]="'far fa-registered'"
    >
      <span>{{candidate.unhcrRegistered}}</span>
      <span *ngIf="candidate.unhcrNumber && candidate.unhcrRegistered === 'Yes'"
            [innerHtml]="' - #' + candidate.unhcrNumber"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UNRWA Registered'"
                         [icon]="'far fa-registered'"
    >
      <span>{{candidate.unrwaRegistered}}</span>
      <span *ngIf="candidate.unrwaNumber && candidate.unrwaRegistered === 'Yes'"
            [innerHtml]="' - #' + candidate.unrwaNumber"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UNHCR Status'"
                         [icon]="'far fa-registered'"
    >
      <span>{{candidate.unhcrStatus}}</span>
    </tc-description-item>

    <tc-description-item [label]="'UNHCR Consent'"
                         [icon]="'far fa-thumbs-up'"
    >
      <span>{{candidate.unhcrConsent}}</span>
    </tc-description-item>

    <tc-description-item [label]="'Partner Query Param'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoPartnerParam"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'Referrer Query Param'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoReferrerParam"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UTM Campaign'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoUtmCampaign"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UTM Content'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoUtmContent"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UTM Medium'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoUtmMedium"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UTM Source'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoUtmSource"
            appHighlightSearch
      ></span>
    </tc-description-item>

    <tc-description-item [label]="'UTM Term'"
                         [icon]="'fas fa-question'"
    >
      <span [innerHtml]="candidate.regoUtmTerm"
            appHighlightSearch
      ></span>
    </tc-description-item>

  </tc-description-list>
</tc-card>
