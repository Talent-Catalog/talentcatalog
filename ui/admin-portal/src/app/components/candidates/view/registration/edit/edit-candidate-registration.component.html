<tc-modal [title]="'Edit Candidate Registrations'"
          [showClose]="true"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()"
          [disableAction]="candidateForm.invalid || loading || saving">

  <tc-loading [loading]="loading"></tc-loading>

  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>

  <div *ngIf="!loading">
    <form [formGroup]="candidateForm">

      <!-- Partner reference -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'partnerRef'">Partner's internal id for candidate</tc-label>
          <tc-input [type]="'text'"
                    [id]="'partnerRef'"
                    [placeholder]=""
                    [formControlName]="'partnerRef'"
          ></tc-input>
        </tc-field>
      </div>

      <!-- EXTERNAL ID -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'externalId'">External Id</tc-label>
          <tc-input [type]="'text'"
                    [id]="'externalId'"
                    [placeholder]=""
                    [formControlName]="'externalId'"
          ></tc-input>
        </tc-field>
      </div>

      <!-- EXTERNAL ID SOURCE -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'externalIdSource'">External Id Source</tc-label>
          <tc-input [type]="'text'"
                    [id]="'externalIdSource'"
                    [placeholder]=""
                    [formControlName]="'externalIdSource'"
          ></tc-input>
        </tc-field>
      </div>

      <!-- UNHCR STATUS -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'unhcrStatus'">What is your registration status with UNHCR?</tc-label>
          <ng-select id="unhcrStatus"
                     class="tc-select"
                     [formControlName]="'unhcrStatus'"
                     [items]="unhcrStatusOptions"
                     [clearOnBackspace]="false"
                     placeholder="Select"
                     bindLabel="stringValue"
                     bindValue="key"
          ></ng-select>
        </tc-field>
      </div>

      <!-- UNHCR NUMBER -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'unhcrNumber'">UNHCR Number</tc-label>
          <tc-input [type]="'text'"
                    [id]="'unhcrNumber'"
                    [placeholder]=""
                    [formControlName]="'unhcrNumber'"
          ></tc-input>
        </tc-field>
      </div>

      <!-- UNHCR CONSENT -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'unhcrConsent'">UNHCR Consent?</tc-label>
          <ng-select class="tc-select"
                     id="unhcrConsent"
                     [formControlName]="'unhcrConsent'"
                     [items]="unhcrConsentOptions"
                     [clearOnBackspace]="false"
                     placeholder="Select"
                     bindLabel="stringValue"
                     bindValue="key"
          ></ng-select>
        </tc-field>
      </div>

      <!-- UNRWA REGISTERED -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'unrwaRegistered'">UNRWA Registered?</tc-label>
          <ng-select class="tc-select"
                     id="unrwaRegistered"
                     [formControlName]="'unrwaRegistered'"
                     [items]="registeredOptions"
                     [clearOnBackspace]="false"
                     placeholder="Select"
                     bindLabel="stringValue"
                     bindValue="key"
          ></ng-select>
        </tc-field>
      </div>

      <!-- UNRWA NUMBER -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'unrwaNumber'">UNRWA Number</tc-label>
          <tc-input [type]="'text'"
                    [id]="'unrwaNumber'"
                    [placeholder]=""
                    [formControlName]="'unrwaNumber'"
          ></tc-input>
        </tc-field>
      </div>

    </form>
  </div>

</tc-modal>
