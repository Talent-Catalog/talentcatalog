<div class="modal-header">

  <h4 class="modal-title">Edit Candidate Registrations</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">

      <!-- Partner reference -->
      <div class="mb-3">
        <label class="form-label" for="partnerRef">Partner's internal id for candidate</label>
        <input type="text" class="form-control" id="partnerRef" placeholder=""
               [formControlName]="'partnerRef'">
      </div>

      <!-- EXTERNAL ID -->
      <div class="mb-3">
        <label class="form-label" for="externalId">External Id</label>
        <input type="text" class="form-control" id="externalId" placeholder=""
               [formControlName]="'externalId'">
      </div>

      <!-- EXTERNAL ID SOURCE -->
      <div class="mb-3">
        <label class="form-label" for="externalIdSource">External Id Source</label>
        <input type="text" class="form-control" id="externalIdSource" placeholder=""
               [formControlName]="'externalIdSource'">
      </div>

      <!-- UNHCR STATUS -->
      <div class="mb-3">
        <label class="form-label" for="unhcrStatus">What is your registration status with UNHCR?</label>
        <ng-select id="unhcrStatus" [formControlName]="'unhcrStatus'"
                   [items]="unhcrStatusOptions" [clearOnBackspace]="false"
                   placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
      </div>

      <!-- UNHCR NUMBER -->
      <div class="mb-3">
        <label class="form-label" for="unhcrNumber">UNHCR Number</label>
        <input type="text" class="form-control" id="unhcrNumber" placeholder=""
               [formControlName]="'unhcrNumber'">
      </div>

      <!-- UNHCR CONSENT -->
      <div class="mb-3">
        <label class="form-label" for="unhcrConsent">UNHCR Consent?</label>
        <ng-select id="unhcrConsent" [formControlName]="'unhcrConsent'"
                   [items]="unhcrConsentOptions" [clearOnBackspace]="false"
                   placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
      </div>

      <!-- UNRWA REGISTERED -->
      <div class="mb-3">
        <label class="form-label" for="unrwaRegistered">UNRWA Registered?</label>
        <ng-select id="unrwaRegistered" [formControlName]="'unrwaRegistered'"
                   [items]="registeredOptions" [clearOnBackspace]="false"
                   placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
      </div>

      <!-- UNRWA NUMBER -->
      <div class="mb-3">
        <label class="form-label" for="unrwaNumber">UNRWA Number</label>
        <input type="text" class="form-control" id="unrwaNumber" placeholder=""
               [formControlName]="'unrwaNumber'">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
