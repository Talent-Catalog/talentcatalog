<div class="modal-header">

  <h4 class="modal-title">Edit Candidate's Special Links</h4>

  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">
      <div class="mb-3">
        <label class="form-label" for="linkedInLink">LinkedIn Profile</label>
        <div>
          <small class="text-muted">Please include the leading protocol (http:// or https://)</small>
        </div>
        <input type="text" class="form-control" id="linkedInLink"
               formControlName="linkedInLink"
               placeholder="https://www.linkedin.com/in/..."
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="folderlink">Google Docs Folder</label>
        <div>
          <small class="text-muted">Please include the leading protocol (http:// or https://)</small>
        </div>
        <input type="text" class="form-control" id="folderlink"
               formControlName="folderlink"
               placeholder="https://drive.google.com/drive/folders/..."
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="sflink">Salesforce Contact Page</label>
        <div>
          <small class="text-muted">Please include the leading protocol (http:// or https://)</small>
        </div>
        <input type="text" class="form-control" id="sflink"
               formControlName="sflink"
               placeholder="{{sfUrlPlaceholder}}..."
        >
      </div>
      <div class="mb-3">
        <label class="form-label" for="videolink">One way video</label>
        <div>
          <small class="text-muted">Please include the leading protocol (http:// or https://)</small>
        </div>
        <input type="text" class="form-control" id="videolink"
               formControlName="videolink"
               placeholder="https://hire.li/..."
        >
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
