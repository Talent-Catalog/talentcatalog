<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card>
  <tc-card-header>
    Special links
    <div class="d-flex gap-2 justify-content-end" *ngIf="editable">
      <tc-button [type]="'outline'"
                 [color]="'primary'"
                 [size]="'sm'"
                 *ngIf="canAccessSalesforce()"
                 (onClick)="createUpdateSalesforce()"
      >
        <i class="fab fa-salesforce"></i> Create/update Salesforce
      </tc-button>

      <tc-button *ngIf="!candidate.folderlink && canAccessGoogleDrive()"
                 (onClick)="createCandidateFolder()"
                 [size]="'sm'"
                 [type]="'outline'"
                 [color]="'primary'"
      >
        <i class="fab fa-google-drive"></i> Create Google Docs Folder
      </tc-button>

      <tc-button (onClick)="editSpecialLinks()"
                 [size]="'sm'"
                 [type]="'solid'"
                 [color]="'primary'"
      >
        <i class="fas fa-edit"></i>
      </tc-button>

    </div>
  </tc-card-header>

  <tc-description-list [direction]="'column'"
                       [compact]="compact"
  >
    <tc-description-item>
      <span *ngIf="candidate.linkedInLink">
        <a [href]="candidate.linkedInLink" target="_blank" class="no-underline">
          <i class="fab fa-linkedin"></i>
          LinkedIn
        </a>
      </span>
      <span *ngIf="!candidate.linkedInLink" class="text-color-warning">
        No LinkedIn
      </span>
    </tc-description-item>

    <tc-description-item>
      <span *ngIf="candidate.folderlink">
        <a [href]="candidate.folderlink" target="_blank" class="no-underline">
          <i class="fab fa-google-drive"></i>
          Google Drive
        </a>
      </span>
      <span *ngIf="!candidate.folderlink" class="text-color-warning">
        No Google Drive
      </span>
    </tc-description-item>

    <tc-description-item>
      <span *ngIf="candidate.sflink && canAccessSalesforce()">
        <a [href]="candidate.sflink" target="_blank" class="no-underline">
          <i class="fab fa-salesforce"></i>
          Salesforce
        </a>
      </span>
      <span *ngIf="!candidate.sflink" class="text-color-warning">
        No Salesforce
      </span>
    </tc-description-item>

    <tc-description-item>
      <span *ngIf="candidate.videolink">
        <a [href]="candidate.videolink" target="_blank" class="no-underline">
          <i class="fas fa-video"></i>
          One-way video
        </a>
      </span>
      <span *ngIf="!candidate.videolink" class="text-color-warning">
        No one-way video
      </span>
    </tc-description-item>
  </tc-description-list>

</tc-card>
