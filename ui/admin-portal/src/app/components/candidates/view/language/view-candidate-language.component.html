<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div class="card" *ngIf="!loading">

  <div class="card-header">Languages</div>

  <div class="card-body">
    <div *ngIf="!candidateLanguages || candidateLanguages.length == 0">
      <div class="row">
        <div class="col-sm-12">
          No languages entered
        </div>
      </div>
    </div>
    <div *ngFor="let candidateLanguage of candidateLanguages">
      <div class="row">
        <div class="col-sm-12">
          {{candidateLanguage.language.name}}
        </div>
        <div *ngIf="candidateLanguage.migrationLanguage" class="col-sm-12">
          Migrated Language: {{candidateLanguage.migrationLanguage}}
        </div>
        <div class="col-xs-1">
          <div class="pull-right" *ngIf="editable">
            <button type="button" class="btn btn-default" (click)="editCandidateLanguage(candidateLanguage)"><i
              class="fa fa-edit"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label">Speaking: {{candidateLanguage.spokenLevel.name}}</label>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="col-form-label">Reading and Writing: {{candidateLanguage.writtenLevel.name}}</label>
        </div>
      </div>
      <hr/>
    </div>

  </div>

</div>
