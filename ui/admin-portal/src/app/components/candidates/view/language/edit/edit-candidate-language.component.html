<tc-modal [heading]="'Edit Language'"
          [showClose]="true"
          [showCancel]="true"
          [actionText]="'Save'"
          (onAction)="onSave()"
          [disableAction]="candidateForm.invalid || loading || saving"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- LANGUAGE TYPE -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'languageId'">
            Language:
          </tc-label>
          <ng-select class="tc-select"
                     id="languageId"
                     [formControlName]="'languageId'"
                     [items]="languages"
                     [clearable]="false"
                     placeholder="Select"
                     bindValue="id"
                     bindLabel="name"
          ></ng-select>
        </tc-field>
      </div>

      <!-- SPOKEN LEVEL -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'spokenLevelId'">
            Speaking:
          </tc-label>
          <ng-select class="tc-select"
                     id="spokenLevelId"
                     [formControlName]="'spokenLevelId'"
                     [items]="languageLevels"
                     [clearable]="false"
                     placeholder="Select"
                     bindValue="id"
                     bindLabel="name"
          ></ng-select>
        </tc-field>
      </div>

      <!-- SPOKEN LEVEL -->
      <div class="mb-3">
        <tc-field>
          <tc-label [for]="'writtenLevelId'">
            Reading and Writing:
          </tc-label>
          <ng-select class="tc-select"
                     id="writtenLevelId"
                     [formControlName]="'writtenLevelId'"
                     [items]="languageLevels"
                     [clearable]="false"
                     placeholder="Select"
                     bindValue="id"
                     bindLabel="name"
          ></ng-select>
        </tc-field>
      </div>

    </form>

  </div>
</tc-modal>
