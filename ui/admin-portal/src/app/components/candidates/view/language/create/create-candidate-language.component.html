<tc-modal [title]="'Add Language'"
          [showClose]="true">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">

      <!-- LANGUAGE TYPE -->
      <div class="mb-3">
        <label class="form-label" for="languageId">Language:</label>
        <ng-select id="languageId" name="languageId" [formControlName]="'languageId'" [items]="languages"
                   [clearable]="false" placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
      </div>

      <!-- SPOKEN LEVEL -->
      <div class="mb-3">
        <label class="form-label" for="spokenLevelId">Speaking:</label>
        <ng-select id="spokenLevelId" name="spokenLevelId" [formControlName]="'spokenLevelId'" [items]="languageLevels"
                   [clearable]="false" placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
      </div>

      <!-- SPOKEN LEVEL -->
      <div class="mb-3">
        <label class="form-label" for="writtenLevelId">Reading and Writing:</label>
        <ng-select id="writtenLevelId" name="writtenLevelId" [formControlName]="'writtenLevelId'" [items]="languageLevels"
                   [clearable]="false" placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</tc-modal>
