<tc-card>

  <tc-card-header>
    How did you hear about us?
    <div class="d-flex justify-content-end" *ngIf="editable">
      <tc-button (onClick)="editSurvey()"
                 [color]="'primary'"
                 [size]="'sm'"
                 [type]="'solid'"
      >
      <i class="fas fa-edit"></i></tc-button>
    </div>
  </tc-card-header>

  <tc-description-list [direction]="'column'"
                       [compact]="compact"
  >
    <tc-description-item label="Source:">
      <span [innerHtml]="candidate?.surveyType?.name"
            appHighlightSearch
      ></span>
    </tc-description-item>
    <tc-description-item label="Comment:">
      <span [innerHtml]="candidate?.surveyComment"
            appHighlightSearch
      ></span>
    </tc-description-item>
  </tc-description-list>

</tc-card>
