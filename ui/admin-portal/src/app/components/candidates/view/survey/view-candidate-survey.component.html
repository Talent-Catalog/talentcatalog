<div class="card">

  <div class="card-header">
    How did you hear about us?
    <div class="pull-right" *ngIf="editable">
      <button class="btn btn-sm btn-outline-secondary" (click)="editSurvey()">
      <i class="fas fa-edit"></i></button>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="form-group col-sm-12 col-md-6">
        <label class="col-form-label">Source:</label>
        <div >
          <span class="form-control-plaintext">{{candidate?.surveyType?.name}}</span>
        </div>
      </div>
      <div class="form-group col-sm-12 col-md-6">
        <label class="col-form-label">Comment:</label>
        <div >
          <span class="form-control-plaintext">{{candidate?.surveyComment}}</span>
        </div>
      </div>

    </div>
  </div>

</div>
