<tc-modal heading="Edit Survey"
          [showClose]="true"
          [showCancel]="true"
          [disableAction]="candidateForm.invalid || loading || saving"
          (onAction)="onSave()"
          actionText="Save"
>

  <tc-loading [loading]="loading"></tc-loading>

  <div *ngIf="!loading">

    <tc-alert type="danger" *ngIf="error">
      <div><strong>{{error}}</strong></div>
    </tc-alert>

    <form [formGroup]="candidateForm">
      <tc-field class="mb-4">
        <tc-label [for]="'surveyTypeId'">
          How did you hear about us?
        </tc-label>
        <ng-select id="surveyTypeId"
                   class="tc-select"
                   [formControlName]="'surveyTypeId'"
                   [items]="surveyTypes"
                   placeholder="Select"
                   bindValue="id"
                   bindLabel="name"
        ></ng-select>
      </tc-field>

      <tc-field class="mb-4">
        <tc-label for="surveyComment">
          Comment
        </tc-label>
        <tc-input [type]="'text'"
                  id="surveyComment"
                  [formControlName]="'surveyComment'"
        ></tc-input>
      </tc-field>

    </form>

  </div>
</tc-modal>
