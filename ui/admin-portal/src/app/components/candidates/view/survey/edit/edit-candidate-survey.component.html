<div class="modal-header">

  <h4 class="modal-title">Edit Survey</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div *ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="candidateForm">
      <div class="form-group">
        <label for="surveyTypeId">
          How did you hear about us?
        </label>
        <select class="form-control" name="surveyTypeId" id="surveyTypeId" [formControlName]="'surveyTypeId'">
          <option value=""></option>
          <option *ngFor="let s of surveyTypes" [value]="s.id">{{s.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="surveyComment">
          Comment
        </label>
        <input type="text" class="form-control" id="surveyComment" placeholder="" [formControlName]="'surveyComment'">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()"
                [disabled]="candidateForm.invalid || loading || saving">
          <i class="fas fa-spinner fa-spin" *ngIf="saving"></i>
          Save
        </button>
      </div>
    </form>

  </div>
</div>
