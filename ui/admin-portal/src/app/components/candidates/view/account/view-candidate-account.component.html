<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <tc-card-header>
    Account Information
  </tc-card-header>

  <div class="row">

    <div class="mb-3 col-sm-12 col-md-6">
      <label class="col-form-label">Account Created:</label>
      <div >
        <span class="form-control-plaintext">{{candidate.user.createdDate | date: 'customDateTime' }}</span>
      </div>
    </div>
    <div class="mb-3 col-sm-12 col-md-6">
      <label class="col-form-label">Last Logged In:</label>
      <div >
        <span class="form-control-plaintext">{{candidate.user.lastLogin | date: 'customDateTime' }}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3 col-sm-12 col-md-6">
      <label class="col-form-label">Password:</label>
      <div>
        <span class="form-control-plaintext">*********</span>
        <span  *ngIf="editable"><a class="small" [routerLink]="[]" (click)="updatePassword(candidate.user)">reset</a></span>
      </div>
    </div>

  </div>

</tc-card>
