<div class="my-4">
  <tc-loading [loading]="loading"></tc-loading>
</div>

<tc-alert type="danger" *ngIf="error">
  <div><strong>{{error}}</strong></div>
</tc-alert>

<tc-card *ngIf="!loading">

  <tc-card-header>
    Account Information
  </tc-card-header>

  <tc-description-list direction="column">

    <tc-description-item [label]="'Account Created:'">
      {{candidate.user.createdDate | date: 'customDateTime' }}
    </tc-description-item>

    <tc-description-item [label]="'Last Logged In:'">
      {{candidate.user.lastLogin | date: 'customDateTime' }}
    </tc-description-item>

    <tc-description-item [label]="'Password:'">
      *********
      <span  *ngIf="editable">
        <br>
        <a class="small" [routerLink]="[]" (click)="updatePassword(candidate.user)">
          reset
        </a>
      </span>
    </tc-description-item>

  </tc-description-list>

</tc-card>
