<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="destJob">Would you feel comfortable applying for a visa through work visa and/or humanitarian visa
      pathways if there was a job in a specific country?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="destJob" [formControlName]="'destJob'" (clear)="setNoResponse('destJob')"
               [items]="destJobOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>

  <div *ngIf="destJob === 'No'">
    <div class="mb-3">
      <label class="form-label" for="destJobNotes">Notes</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="destJobNotes" [formControlName]="'destJobNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
</form>
