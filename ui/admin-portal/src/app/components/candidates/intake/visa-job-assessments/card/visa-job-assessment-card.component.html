<div *ngIf="error">
  {{error}}
</div>

<div class="card">
  <div class="card-body">

    <form [formGroup]="form">
      <div class="form-group">
        <div class="citizenship d-flex align-items-baseline justify-content-between">
          <label [for]="'nationality'+myRecordIndex">Jobs</label>
          <div class="float-right d-flex align-items-center">
            <app-autosave-status
              [saving]="saving"
              [typing]="typing">
            </app-autosave-status>
            <button class="btn" (click)="doDelete()">
              <i class="fas fa-trash"></i>
            </button>
          </div>

        </div>

        <select class="form-control" [id]="'occupation'+myRecordIndex"
                [formControlName]="'citizenOccupationId'">
          <option *ngFor="let occupation of filteredOccupations" [value]="occupation.id">
            {{occupation.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label [for]="'employer'+myRecordIndex">Employer?</label>
        <input type="text" class="form-control"
               [id]="'employer'+myRecordIndex" [formControlName]="'visaEmployer'">
        <select class="form-control"
                [id]="'hasPassport'+myRecordIndex" [formControlName]="'citizenHasPassport'">
          <option *ngFor="let opt of hasPassportOptions" [value]="opt.value">
            {{opt.displayText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label [for]="'citizenNotes'+myRecordIndex">Notes</label>
        <textarea type="text" class="md-textarea-auto form-control" rows="4"
                  [id]="'citizenNotes'+myRecordIndex" [formControlName]="'citizenNotes'"
                  placeholder="" ></textarea>
      </div>
    </form>
  </div>
</div>
