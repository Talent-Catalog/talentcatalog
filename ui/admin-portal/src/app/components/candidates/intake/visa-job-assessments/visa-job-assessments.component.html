<!-- EXISTING RECORDS -->
<div class="card">
  <div class="card-header">
    Job Specific Assessment
    <div class="float-right">
      <button type="button" class="btn btn-primary btn-sm" (click)="addRecord()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="card-body" *ngIf="!loading">
    <div *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="visaRecord.jobChecks">
        <form [formGroup]="form">
          <div *ngFor="let jobOpportunity of visaRecord.jobChecks; let i = index;">
            <div class="form-group align-items-center">
              <input type="radio" [value]="i"
                     name="jobName" formControlName="jobName"
                     (change)="changeJobOpp($event)">
              {{jobOpportunity.name}}
              <button class="float-right btn" (click)="deleteRecord(i)">
              <span class="align-top">
                <i class="fas fa-trash"></i>
              </span>
              </button>
            </div>
          </div>
        </form>
    </div>

    <hr/>

    <div *ngIf="selectedJobCheck != undefined">
      <app-visa-job-assessment
        [candidate]="candidate"
        [visaRecord]="visaRecord"
        [jobIndex]="jobIndex">
      </app-visa-job-assessment>
    </div>

    <hr/>

  </div>
</div>
