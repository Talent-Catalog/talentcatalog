<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i> loading...
</div>
<div *ngIf="error">
  {{error}}
</div>
<div *ngIf="!loading">

  <!--  todo Why not put this formatting inside component?
  Downside == upside : standard appearance of same question
  -->
  <div class="card">
    <div class="card-header">
      Family
    </div>
    <div class="card-body">
      <app-family
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="selectedIndex">
      </app-family>
    </div>
  </div>

  <hr/>

  <div class="card">
    <div class="card-header">
      Final Assessment
    </div>
    <div class="card-body">
      <app-visa-assessment
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="selectedIndex">
      </app-visa-assessment>
</div>
