<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="availImmediate">Available in immediate future for international work?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="availImmediate" [formControlName]="'availImmediate'">
      <option *ngFor="let opt of availImmediateOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>

  <div *ngIf="availImmediate === 'No'|| availImmediate == 'Unsure'">
    <div class="form-group">
      <label for="availImmediateReason">Factors preventing immediate availability for international work.</label>
      <select class="form-control"
              id="availImmediateReason" [formControlName]="'availImmediateReason'">
        <option *ngFor="let opt of availImmediateReasonOptions" [value]="opt.value">
          {{opt.displayText}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="availImmediateNotes">If Other, or if you have additional notes please describe here.</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="6"
                id="availImmediateNotes" [formControlName]="'availImmediateNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
</form>
