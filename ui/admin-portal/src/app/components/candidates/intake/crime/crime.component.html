<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="crimeConvict">
      Have you ever been convicted of a crime?
    </label>
    <div *ngIf="editable" class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="crimeConvict" [formControlName]="'crimeConvict'" (clear)="setNoResponse('crimeConvict')"
               [items]="crimeConvictOptions" [closeOnSelect]="true" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="displayText" bindValue="value">
    </ng-select>
  </div>
  <div *ngIf="hasNotes" class="form-group">
    <label for="crimeConvictNotes">Notes (e.g. If yes, when and where? Can you briefly explain the circumstances?) </label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="crimeConvictNotes" [formControlName]="'crimeConvictNotes'"
              placeholder=""></textarea>
  </div>
</form>
