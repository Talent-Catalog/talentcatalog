<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="crimeConvict">
      Have you ever been convicted of a crime?
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select class="tc-select" id="crimeConvict" [formControlName]="'crimeConvict'" (clear)="setNoResponse('crimeConvict')"
               [items]="crimeConvictOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key">
    </ng-select>
  </div>
  <div *ngIf="hasNotes" class="mb-3">
    <label class="form-label" for="crimeConvictNotes">Notes (e.g. If yes, when and where? Can you briefly explain the circumstances?) </label>
    <tc-textarea rows="4"
              id="crimeConvictNotes" [formControlName]="'crimeConvictNotes'"
              placeholder=""></tc-textarea>
  </div>
</form>
