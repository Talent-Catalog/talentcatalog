<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="workAbroad">
      Have you studied, lived, or worked abroad for more than 90 days?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="workAbroad" [formControlName]="'workAbroad'" (clear)="setNoResponse('workAbroad')"
               [items]="workAbroadOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="workAbroad === 'Yes'">
    <div class="mb-3">
      <label class="form-label" for="workAbroadNotes">Please list each country and explain the purpose of work/stay, how many years there and any additional information.</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="workAbroadNotes" [formControlName]="'workAbroadNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
</form>
