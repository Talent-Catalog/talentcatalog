<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="destLimit">
      Are there any destination countries or cities that you would be unwilling to move to?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="destLimit" [formControlName]="'destLimit'" (clear)="setNoResponse('destLimit')"
               [items]="destLimitOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="displayText" bindValue="value"></ng-select>
  </div>
  <div *ngIf="destLimit === 'Yes'" class="form-group">
    <label for="destLimitNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="destLimitNotes" [formControlName]="'destLimitNotes'"
              placeholder="" ></textarea>
  </div>
</form>
