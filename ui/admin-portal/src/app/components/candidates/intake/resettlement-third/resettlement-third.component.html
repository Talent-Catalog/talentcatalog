<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="resettleThird">Have you ever applied for resettlement or emigration to a 3rd country?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select class="tc-select" id="resettleThird" [formControlName]="'resettleThird'" (clear)="setNoResponse('resettleThird')"
               [items]="resettlementThirdOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="resettlementThird === 'Yes'">
    <div class="mb-3">
      <label class="form-label" for="resettleThirdStatus">
        If yes, do you know the status of your application? Do you know how far along you are in the process?
        What is the last piece of correspondence/info you received? </label>
      <tc-textarea type="text" rows="3"
                id="resettleThirdStatus" [formControlName]="'resettleThirdStatus'"
                placeholder="" ></tc-textarea>
    </div>
  </div>
</form>
