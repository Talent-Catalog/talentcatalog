<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
<div class="mb-3">
  <label class="form-label" for="arrestImprison">
    Have you ever been arrested or imprisoned?
  </label>
  <div *ngIf="editable" class="float-end">
    <app-autosave-status
      [saving]="saving"
      [typing]="typing">
    </app-autosave-status>
  </div>
  <ng-select class="tc-select" id="arrestImprison" [formControlName]="'arrestImprison'" (clear)="setNoResponse('arrestImprison')"
             [items]="arrestImprisonOptions" [clearOnBackspace]="false"
             placeholder="Select" bindLabel="stringValue" bindValue="key">
  </ng-select>
</div>
<div *ngIf="hasNotes" class="mb-3">
  <label class="form-label" for="arrestImprisonNotes">Notes (e.g. If yes, when and where? Can you briefly explain the circumstances?) </label>
  <tc-textarea rows="4"
            id="arrestImprisonNotes" [formControlName]="'arrestImprisonNotes'"
            placeholder=""></tc-textarea>
</div>
</form>
