<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="intRecruitRural">
      Are you willing to consider roles in rural areas?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select class="tc-select" id="intRecruitRural" [formControlName]="'intRecruitRural'" (clear)="setNoResponse('intRecruitRural')"
               [items]="intRecruitRuralOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key">
    </ng-select>
  </div>
  <div>
    <div class="mb-3">
      <label class="form-label" for="intRecruitRuralNotes">Notes (e.g. any specific terms or conditions)</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="intRecruitRuralNotes" [formControlName]="'intRecruitRuralNotes'"
                placeholder="" ></textarea>
    </div>
  </div>

</form>
