<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="intRecruitReasons">
      Why are you interested in international recruitment?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-multiselect-dropdown
      id="intRecruitReasons"
      [settings]="dropdownSettings"
      [data]="intRecruitReasonOptions"
      formControlName="intRecruitReasons">
    </ng-multiselect-dropdown>
  </div>
  <div *ngIf="hasOther">
    <div class="form-group">
      <label for="intRecruitOther">If other, please explain</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="intRecruitOther" [formControlName]="'intRecruitOther'"
                placeholder="" ></textarea>
    </div>
  </div>
</form>
