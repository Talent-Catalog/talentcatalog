<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="intRecruitReasons">
      Why are you interested in international recruitment?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-multiselect-dropdown
      id="intRecruitReasons"
      [settings]="dropdownSettings"
      [data]="intRecruitReasonOptions"
      formControlName="intRecruitReasons">
    </ng-multiselect-dropdown>
  </div>
</form>
