<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="intRecruitReasons">
      Why are you interested in international recruitment?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select
      class="tc-select"
      id="intRecruitReasons"
      [items]="intRecruitReasonOptions"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      placeholder="Select one or more"
      bindLabel="stringValue"
      [formControlName]="'intRecruitReasons'">
    </ng-select>
  </div>

  <div *ngIf="hasOther">
    <div class="mb-3">
      <label class="form-label" for="intRecruitOther">If other, please explain</label>
      <tc-textarea rows="4"
                id="intRecruitOther" [formControlName]="'intRecruitOther'"
                placeholder="" ></tc-textarea>
    </div>
  </div>
</form>
