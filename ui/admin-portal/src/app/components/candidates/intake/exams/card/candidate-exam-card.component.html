<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div class="card">
  <div class="card-body">

    <form [formGroup]="form">
      <div class="form-group">
        <div class="exam d-flex align-items-baseline justify-content-between">
          <label [for]="'exam'+myRecordIndex">Exam</label>
          <div class="float-right d-flex align-items-center">
            <app-autosave-status
              [saving]="saving"
              [typing]="typing">
            </app-autosave-status>
            <button class="btn" (click)="doDelete()">
                <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <select class="form-control"
                [id]="'examType'+myRecordIndex" [formControlName]="'examType'">
          <option *ngFor="let opt of examOptions" [value]="opt.value">
            {{opt.displayText}}
          </option>
        </select>
      </div>

      <div *ngIf="isOtherExam">
        <div class="form-group">
          <label [for]="'otherExam'+myRecordIndex">Other Exam Name</label>
          <input type="text" class="form-control"
                    [id]="'otherExam'+myRecordIndex" [formControlName]="'otherExam'">
        </div>
      </div>

      <div *ngIf="hasSelectedExam">
        <div class="form-group">
          <label [for]="'examScore'+myRecordIndex">Score</label>
          <input type="text" class="form-control"
                 [id]="'examScore'+myRecordIndex" [formControlName]="'examScore'">
        </div>
        <div *ngIf="form.controls.examScore.invalid && (form.controls.examScore.dirty || form.controls.examScore.touched)"
             class="alert alert-danger">
          Error
        </div>


        <div class="form-group">
          <label [for]="'examYear'+myRecordIndex">
            In what year did you take the test?
          </label>
          <select [id]="'examYear'+myRecordIndex" class="form-control" [formControlName]="'examYear'">
            <option value=""></option>
            <option *ngFor="let year of years" [ngValue]="year">{{year}} </option>
          </select>
        </div>
        <div class="form-group">
          <label [for]="'examNotes'+myRecordIndex">Notes</label>
          <textarea type="text" class="md-textarea-auto form-control" rows="3"
                    [id]="'examNotes'+myRecordIndex" [formControlName]="'examNotes'"
                    placeholder=""></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
