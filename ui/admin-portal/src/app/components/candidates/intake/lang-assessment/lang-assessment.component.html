<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="langAssessment"><strong>English: </strong>Can you tell me about yourself and profession? What is your biggest accomplishment?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="langAssessment" [formControlName]="'langAssessment'"
              placeholder="" ></textarea>
  </div>
  <div class="form-group">
    <label for="langAssessmentScore">
      Estimated IELTS score
    </label>
    <app-form-control-conditional
      id="langAssessmentScore"
      [control]="form.controls.langAssessmentScore"
      [errorMsg]="this.errorMsg"
      [regex]="this.regexpIeltsScore">
    </app-form-control-conditional>
  </div>
</form>
