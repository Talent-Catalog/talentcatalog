<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="returnHomeSafe">Do you feel it is safe to permanently return to your home country?</label>
    <div *ngIf="editable" class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="returnHomeSafe" [formControlName]="'returnHomeSafe'" (clear)="setNoResponse('returnHomeSafe')"
               [items]="homeSafeOptions" [closeOnSelect]="true" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="displayText" bindValue="value"></ng-select>
  </div>
</form>
