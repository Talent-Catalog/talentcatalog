<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="leftHomeReasons">
      What are the primary reasons you left your home country and currently live in Lebanon or Jordan?
    </label>
    <div *ngIf="editable" class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select
      id="leftHomeReasons"
      [items]="leftHomeReasonOptions"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      placeholder="Select one or more"
      bindLabel="displayText"
      [formControlName]="'leftHomeReasons'">
    </ng-select>
  </div>

  <div>
    <div class="form-group">
      <label for="leftHomeOther">Please explain</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="leftHomeOther" [formControlName]="'leftHomeOther'"
                placeholder="" ></textarea>
    </div>
  </div>
</form>
