<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="leftHomeReasons">
      What are the primary reasons you left your home country and currently live in Lebanon or Jordan?
    </label>
    <div *ngIf="editable" class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-multiselect-dropdown
      id="leftHomeReasons"
      [settings]="dropdownSettings"
      [data]="leftHomeReasonOptions"
      formControlName="leftHomeReasons">
    </ng-multiselect-dropdown>
  </div>

  <div *ngIf="hasOther">
    <div class="form-group">
      <label for="leftHomeOther">If other, please explain</label>
      <input type="text" class="form-control" id="leftHomeOther" [formControlName]="'leftHomeOther'">
    </div>
  </div>
</form>
