<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="unhcrRegistered">
      Are you registered with UNHCR?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="unhcrRegistered" [formControlName]="'unhcrRegistered'">
      <option *ngFor="let opt of unhcrRegisteredOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>

  <div *ngIf="showAll">
    <div *ngIf="unhcrRegistered == 'Yes'">
      <div class="form-group">
        <label for="unhcrStatus">
          What is your registration status with UNHCR?
        </label>
        <select class="form-control"
                id="unhcrStatus" [formControlName]="'unhcrStatus'">
          <option *ngFor="let opt of unhcrStatusOptions" [value]="opt.value">
            {{opt.displayText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="unhcrNumber">What is your UNHCR ID number?</label>
        <input type="text" class="form-control"
        id="unhcrNumber" [formControlName]="'unhcrNumber'">
      </div>
      <div class="form-group">
        <label for="unhcrFile">How many people are included on your UNHCR file?</label>
        <input type="number" class="form-control"
        id="unhcrFile" [formControlName]="'unhcrFile'">
      </div>
    </div>

    <div *ngIf="unhcrRegistered == 'No'">
      <div class="form-group">
        <label for="unhcrNotRegStatus">
          What best describes your status not being registered?
        </label>
        <select class="form-control"
                id="unhcrNotRegStatus" [formControlName]="'unhcrNotRegStatus'">
          <option *ngFor="let opt of NotRegisteredStatusOptions" [value]="opt.value">
            {{opt.displayText}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="unhcrNotes">Additional Notes</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="3"
                id="unhcrNotes" [formControlName]="'unhcrNotes'"
                placeholder=""></textarea>
    </div>
  </div>


</form>
