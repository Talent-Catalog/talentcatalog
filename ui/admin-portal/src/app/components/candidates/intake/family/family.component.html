<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="familyMove">
      Do you have non-immediate family members that you would not consider moving without?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="familyMove" [formControlName]="'familyMove'">
      <option *ngFor="let opt of familyMoveOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
    <p class="small mb-0">Note: Explain what is possible with the visa pathway at hand if known, but also explain
      that this will help us determine if other visa pathways are suitable should any opportunities arise.</p>
  </div>
  <div *ngIf="familyMove === 'Yes'" class="form-group">
    <label for="familyMoveNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="familyMoveNotes" [formControlName]="'familyMoveNotes'"
              placeholder="" ></textarea>
  </div>
</form>
