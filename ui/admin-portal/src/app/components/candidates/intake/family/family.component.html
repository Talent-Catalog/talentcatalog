<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="familyMove">
      Do you have non-immediate family members that you would not consider moving without?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select class="tc-select" id="familyMove" [formControlName]="'familyMove'" (clear)="setNoResponse('familyMove')"
               [items]="familyMoveOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    <p class="small mb-0">Note: Explain what is possible with the visa pathway at hand if known, but also explain
      that this will help us determine if other visa pathways are suitable should any opportunities arise.</p>
  </div>
  <div *ngIf="familyMove === 'Yes'" class="mb-3">
    <label class="form-label" for="familyMoveNotes">If yes, please add any additional notes</label>
    <tc-textarea rows="4"
              id="familyMoveNotes" [formControlName]="'familyMoveNotes'"
              placeholder="" ></tc-textarea>
  </div>
</form>
