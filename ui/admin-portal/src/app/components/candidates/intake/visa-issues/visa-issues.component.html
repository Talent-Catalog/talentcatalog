<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="visaIssues">Is there anything else about your background that could
      be of concern in the visa process? (e.g. work for foreign government)</label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaIssues" [formControlName]="'visaIssues'" (clear)="setNoResponse('visaIssues')"
               [items]="visaIssueOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>

  <div *ngIf="hasNotes">
    <div class="mb-3">
      <label class="form-label" for="visaIssuesNotes">Please explain concerns further</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="visaIssuesNotes" [formControlName]="'visaIssuesNotes'"
                placeholder=""></textarea>
    </div>
  </div>
</form>
