<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="monitoringEvaluationConsent">
      Do you give your consent for TBB to contact you for monitoring and evaluation?
    </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="monitoringEvaluationConsent" [formControlName]="'monitoringEvaluationConsent'" (clear)="setNoResponse('monitoringEvaluationConsent')"
               [items]="consentOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key">
    </ng-select>
    <div class="d-flex justify-content-end align-items-baseline">
       <span *ngIf="loading">
        <i class="fas fa-spinner fa-spin"></i>
      </span>
      <button *ngIf="canAccessSalesforce()" class="btn btn-primary mt-3"
              (click)="createUpdateSalesforce()">
        <i class="fab fa-salesforce"></i> Create/update Salesforce
      </button>
    </div>
  </div>

</form>
