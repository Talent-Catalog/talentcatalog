<div class="row">
  <div class="col-4">
    <app-fixed-input
      [question]="'Full name'"
      [answer]="candidate.user?.firstName + ' ' + candidate.user?.lastName">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Talent Catalog ID number'"
      [answer]="candidate.candidateNumber">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Date of birth'"
      [answer]="date">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Email'"
      [answer]="candidate.user?.email">
    </app-fixed-input>
    <app-fixed-input
        [question]="'Gender'"
        [answer]="gender">
    </app-fixed-input>
  </div>
  <div class="col-4">
    <app-fixed-input
      [question]="'Country of Nationality'"
      [answer]="candidate.nationality?.name">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Country Located'"
      [answer]="candidate.country?.name">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Phone'"
      [answer]="candidate.phone">
    </app-fixed-input>
    <app-fixed-input
      [question]="'Whatsapp/Viber'"
      [answer]="candidate.whatsapp">
    </app-fixed-input>
  </div>
  <div class="col-4">
    <app-fixed-input
      [question]="'UNHCR Registered'"
      [answer]="candidate?.unhcrRegistered">
    </app-fixed-input>
    <app-fixed-input
      [question]="'UNHCR Number'"
      [answer]="candidate?.unhcrNumber">
    </app-fixed-input>
    <app-fixed-input
      [question]="'UNHCR Consent'"
      [answer]="candidate?.unhcrConsent">
    </app-fixed-input>
    <app-fixed-input
        [question]="'UNRWA Registered'"
        [answer]="candidate?.unrwaRegistered">
    </app-fixed-input>
    <app-fixed-input
      [question]="'How did you hear about us'"
      [answer]="candidateSurveyAnswer()">
    </app-fixed-input>
  </div>
</div>
