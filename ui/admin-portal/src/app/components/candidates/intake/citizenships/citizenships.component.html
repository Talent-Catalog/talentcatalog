<!-- EXISTING RECORDS -->
<div class="card">
  <div class="card-header">
    Citizenships
    <span *ngIf="saving">
          <i class="fas fa-spinner fa-spin"></i>
    </span>
  </div>
  <div class="card-body">
    <div *ngIf="error">
      {{error}}
    </div>
    <div *ngFor="let citizenship of candidateIntakeData.candidateCitizenships; let i = index;" class="citizenship-card">
      <app-candidate-citizenship-card
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="i"
        [nationalities]="nationalities"
        (delete)="deleteRecord(i)">
      </app-candidate-citizenship-card>
      <hr/>
    </div>

    <div>
      <button class="btn btn-outline-primary mt-2" (click)="addRecord()">
        Add citizenship
      </button>
    </div>

  </div>
</div>
