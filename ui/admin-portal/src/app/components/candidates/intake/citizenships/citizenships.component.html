<!-- EXISTING RECORDS -->
<div class="card">
  <div class="card-header">
    Citizenships
  </div>
  <div class="card-body">
    <div *ngFor="let citizenship of existingRecords; let i = index;" class="citizenship-card">
      <app-candidate-citizenship-card
        [candidate]="candidate"
        [candidateIntakeData]="candidateIntakeData"
        [myRecordIndex]="i"
        [nationalities]="nationalities"
        [existingRecords]="existingRecords"
        (delete)="deleteRecord(i)">
      </app-candidate-citizenship-card>
      <hr/>
    </div>

    <div>
      <button class="btn btn-outline-primary mt-2" (click)="updateRecord()">
        Add citizenship
      </button>
    </div>

  </div>
</div>
