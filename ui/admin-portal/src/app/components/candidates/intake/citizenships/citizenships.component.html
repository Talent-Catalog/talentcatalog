<!-- EXISTING RECORDS -->

<ngb-accordion #a="ngbAccordion" [activeIds]="activeIds" [destroyOnHide]="false">
  <ngb-panel id="intake-citizenships">
    <ng-template ngbPanelHeader >
      <div class="d-flex align-items-center justify-content-between" >
        <div class="d-flex flex-column">
          Citizenships
          <span class="small">Include any potential future citizenships (e.g. are you getting married to someone soon who will give you another citizenship?)</span>
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-primary btn-sm" (click)="addRecord()">
            <i class="fas fa-plus"></i>
          </button>
          <button (click)="changeCollapse()" class="btn btn-link p-0 ml-4 btn-outline-none">
            <i *ngIf="open" class="d-flex fas fa-chevron-up"></i>
            <i *ngIf="!open" class="d-flex fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div *ngIf="error">
        {{error}}
      </div>
      <div *ngIf="candidateIntakeData.candidateCitizenships.length == 0">
        <p class="mb-0">No Citizenships Added</p>
      </div>
      <div *ngFor="let citizenship of candidateIntakeData.candidateCitizenships; let i = index;" class="citizenship-card">
        <app-candidate-citizenship-card
          [candidate]="candidate"
          [candidateIntakeData]="candidateIntakeData"
          [myRecordIndex]="i"
          [nationalities]="nationalities"
          (delete)="deleteRecord(i)">
        </app-candidate-citizenship-card>
        <hr/>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
