<!-- EXISTING RECORDS -->
<div class="card" *ngFor="let citizenship of existingRecords; let i = index;">
  <app-candidate-citizenship-card
    [candidate]="candidate"
    [candidateIntakeData]="candidateIntakeData"
    [myRecordIndex]="i"
    [nationalities]="nationalities"
    [existingRecords]="existingRecords"
    (delete)="deleteRecord(i)">
  </app-candidate-citizenship-card>
</div>

<div>
  <button (click)="updateRecord()">
    Add citizenship
  </button>
</div>
