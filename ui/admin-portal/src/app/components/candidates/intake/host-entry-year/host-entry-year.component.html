<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="hostBorn">Were you born in {{candidate?.country?.name}}?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="hostBorn" [formControlName]="'hostBorn'">
      <option *ngFor="let opt of hostBornOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>

  <div *ngIf="hostBorn === 'No'">
    <div class="form-group">
      <label for="birthCountryId">
        Where were you born?
      </label>
      <select id="birthCountryId" class="form-control" [formControlName]="'birthCountryId'">
        <option value=""></option>
        <option *ngFor="let opt of countries" [value]="opt.id">
          {{opt.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="hostEntryYear">
        What year did you immigrate to {{candidate?.country?.name}}?
      </label>
      <select id="hostEntryYear" class="form-control" [formControlName]="'hostEntryYear'">
        <option value=""></option>
        <option *ngFor="let year of years" [ngValue]="year">{{year}} </option>
      </select>
    </div>
    <div *ngIf="hasNotes" class="form-group">
      <label for="hostEntryYearNotes">Notes</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="hostEntryYearNotes" [formControlName]="'hostEntryYearNotes'"
                placeholder=""></textarea>
    </div>
    <div class="form-group">
      <label for="asylumYear">
        Date of asylum?
      </label>
      <app-date-picker id="asylumYear" [control]="form.controls.asylumYear" [allowFuture]="false"></app-date-picker>
    </div>
  </div>
</form>
