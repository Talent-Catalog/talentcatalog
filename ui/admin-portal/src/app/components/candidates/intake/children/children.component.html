<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="form-group">
    <label for="children">
      Number of dependant children?
    </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="children" [formControlName]="'children'">
      <option *ngFor="let opt of childrenOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>

  <div *ngIf="children === 'Yes'" class="form-group">
    <label for="childrenAge">
      What are your children's ages?
    </label>
    <input type="text" class="form-control" placeholder="" id="childrenAge"
           [formControlName]="'childrenAge'">
  </div>


</form>
