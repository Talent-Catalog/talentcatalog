<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <div class="mb-3">
      <label class="form-label" for="homeLocation">Where specifically in your home country are you from?</label>
      <div class="float-end">
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <tc-input type="text"
                id="homeLocation" [formControlName]="'homeLocation'"></tc-input>
    </div>
  </div>
</form>
