<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="workPermit">Do you have a valid work permit?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="workPermit" [formControlName]="'workPermit'" (clear)="setNoResponse('workPermit')"
               [items]="workPermitOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key">
    </ng-select>
  </div>
  <div *ngIf="workPermit === 'YesNotDesired' || workPermit === 'No'">
    <div class="mb-3">
      <label class="form-label" for="workPermitDesired">Are you legally able to obtain a work permit in your desired field?</label>
      <ng-select id="workPermitDesired" [formControlName]="'workPermitDesired'" (clear)="setNoResponse('workPermitDesired')"
                 [items]="workPermitDesiredOptions" [clearOnBackspace]="false"
                 placeholder="Select" bindLabel="stringValue" bindValue="key">
      </ng-select>
    </div>
    <div *ngIf="workPermitDesired === 'No'">
      <div class="mb-3">
          <label class="form-label" for="workPermitDesiredNotes">If no, please add any additional notes</label>
          <textarea type="text" class="md-textarea-auto form-control" rows="3"
                    id="workPermitDesiredNotes" [formControlName]="'workPermitDesiredNotes'"
                    placeholder=""></textarea>
      </div>
    </div>
  </div>
</form>
