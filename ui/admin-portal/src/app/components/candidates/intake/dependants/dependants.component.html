<!-- EXISTING RECORDS -->
<ngb-accordion #a="ngbAccordion" [activeIds]="activeIds" [destroyOnHide]="false">
  <ngb-panel id="intake-dependants">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-between" [ngClass]="{'opened' : opened}">
        <div class="d-flex flex-column">
          Dependants
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-primary btn-sm" (click)="addRecord()">
            <i class="fas fa-plus"></i>
          </button>
          <button ngbPanelToggle (click)="toggleOpen()" class="btn btn-link p-0 ms-4 btn-outline-none">
            <i *ngIf="opened" class="d-flex fas fa-chevron-up"></i>
            <i *ngIf="!opened" class="d-flex fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div *ngIf="error">
        {{error}}
      </div>
      <div *ngIf="candidateIntakeData.candidateDependants.length == 0">
        <p class="mb-0">No Dependants Added</p>
      </div>
      <div *ngFor="let dependant of candidateIntakeData.candidateDependants; let i = index;" class="dependant-card">
        <app-dependants-card
          [entity]="candidate"
          [candidateIntakeData]="candidateIntakeData"
          [myRecordIndex]="i"
          (delete)="deleteRecord(i)">
        </app-dependants-card>
        <hr/>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
