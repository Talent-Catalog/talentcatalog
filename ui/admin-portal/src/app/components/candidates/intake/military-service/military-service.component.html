<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="militaryService">Have you ever completed military service?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="militaryService" [formControlName]="'militaryService'">
      <option *ngFor="let opt of militaryServiceOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>
  <div *ngIf="served">
    <div class="form-group">
      <label for="militaryDates">
        What were your dates of service?
      </label>
      <input type="text" class="form-control"
             id="militaryDates" [formControlName]="'militaryDates'">
    </div>
  </div>
  <div *ngIf="serviceSelected">
    <div class="form-group">
      <label for="militaryNotes">Notes (e.g. is the candidate exempted from service, paid it off etc).</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="militaryNotes" [formControlName]="'militaryNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="militaryWanted">
      Are you now wanted for military backup?
    </label>
    <select class="form-control"
            id="militaryWanted" [formControlName]="'militaryWanted'">
      <option *ngFor="let opt of militaryWantedOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>
</form>
