<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="militaryService">Have you ever completed military service?</label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="militaryService" [formControlName]="'militaryService'" (clear)="setNoResponse('militaryService')"
               [items]="militaryServiceOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="served">
    <div>
        <div>What were your dates of service?</div>
      <!-- START DATE -->
      <div class="d-flex flex-row">
        <div class="mb-3 flex-fill me-2">
          <label class="small form-label" for="startDate">Start Date *</label>
          <app-month-picker id="startDate" [control]="form.get('militaryStart')"></app-month-picker>
        </div>

        <!-- END DATE -->
        <div class="mb-3 flex-fill ms-2">
          <label class="small form-label" for="endDate">End Date</label>
          <app-month-picker id="endDate" [control]="form.get('militaryEnd')"></app-month-picker>
        </div>
      </div>

    </div>
  </div>
  <div *ngIf="serviceSelected">
    <div class="mb-3">
      <label class="form-label" for="militaryNotes">Notes (e.g. is the candidate exempted from service, paid it off etc).</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="militaryNotes" [formControlName]="'militaryNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="militaryWanted">
      Are you now wanted for military backup?
    </label>
    <ng-select id="militaryWanted" [formControlName]="'militaryWanted'" (clear)="setNoResponse('militaryWanted')"
               [items]="militaryWantedOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
</form>
