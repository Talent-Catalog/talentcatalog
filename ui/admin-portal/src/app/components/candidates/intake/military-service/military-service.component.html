<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="form-group">
    <label for="militaryService">Have you ever completed military service?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <select class="form-control"
            id="militaryService" [formControlName]="'militaryService'" [class.not-editable]="!editable">
      <option *ngFor="let opt of militaryServiceOptions" [value]="opt.value" [disabled]="!editable">
        {{opt.displayText}}
      </option>
    </select>
  </div>
  <div *ngIf="served">
    <div>
        <div>What were your dates of service?</div>
      <!-- START DATE -->
      <div class="d-flex flex-row">
        <div class="form-group flex-fill mr-2">
          <label class="small" for="startDate">Start Date *</label>
          <app-month-picker id="startDate" [control]="form.get('militaryStart')"></app-month-picker>
        </div>

        <!-- END DATE -->
        <div class="form-group flex-fill ml-2">
          <label class="small" for="endDate">End Date</label>
          <app-month-picker id="endDate" [control]="form.get('militaryEnd')"></app-month-picker>
        </div>
      </div>

    </div>
  </div>
  <div *ngIf="serviceSelected">
    <div class="form-group">
      <label for="militaryNotes">Notes (e.g. is the candidate exempted from service, paid it off etc).</label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="militaryNotes" [formControlName]="'militaryNotes'"
                placeholder="" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="militaryWanted">
      Are you now wanted for military backup?
    </label>
    <select class="form-control"
            id="militaryWanted" [formControlName]="'militaryWanted'">
      <option *ngFor="let opt of militaryWantedOptions" [value]="opt.value">
        {{opt.displayText}}
      </option>
    </select>
  </div>
</form>
