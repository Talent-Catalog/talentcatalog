<tc-alert type="danger" *ngIf="error">
  {{error}}
</tc-alert>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="hostChallenges">What have been the major challenges for you in {{candidate.country.name}}? </label>
    <div *ngIf="editable" class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <tc-textarea type="text" rows="4"
              id="hostChallenges" [formControlName]="'hostChallenges'"
              placeholder=""></tc-textarea>
  </div>
</form>
