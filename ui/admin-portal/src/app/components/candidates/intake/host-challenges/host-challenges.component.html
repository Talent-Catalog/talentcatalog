<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="form-group">
    <label for="hostChallenges">What have been the major challenges for you in {{candidate.country.name}}? </label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="hostChallenges" [formControlName]="'hostChallenges'"
              placeholder="" ></textarea>
  </div>
</form>
