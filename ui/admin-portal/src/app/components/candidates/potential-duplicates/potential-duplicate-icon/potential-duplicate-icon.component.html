<span *ngIf="candidate.potentialDuplicate && canViewCandidateName()">
  <tc-alert type="danger" *ngIf="error">
    <div><strong>{{error}}</strong></div>
  </tc-alert>
  <span *ngIf="loading; else icon">
    <i class="fa fa-spinner fa-spin"></i>
  </span>
  <ng-template #icon>
    <tc-icon [size]="size"
             [color]="'warning'"
             [ariaLabel]="'Potential duplicate profile - click for details'">
      <i class="fa-solid fa-person-circle-exclamation"
         title="Potential duplicate profile - click for details"
         (click)="openDuplicateDetailModal()">
      </i>
    </tc-icon>
  </ng-template>
</span>
