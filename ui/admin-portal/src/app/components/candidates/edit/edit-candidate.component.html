<div *ngIf="loading">
  <i class="fa fa-spinner fa-spin"></i> loading...
</div>

<div *ngIf="!loading">
  <h1>Edit Candidate</h1>

  <form [formGroup]="candidateForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="candidateNumber">Candidate #</label>
      <input type="text" class="form-control" id="candidateNumber" formControlName="candidateNumber">
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="saving">
      <i class="fa fa-spinner fa-spin" *ngIf="saving"></i>
      Save
    </button>
  </form>
</div>
