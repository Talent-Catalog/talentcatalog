<ng-select
  [items]="sources$ | async"
  bindLabel="name"
  [addTag]="true"
  [multiple]="!single"
  [hideSelected]="true"
  [minTermLength]="2"
  [loading]="searching"
  typeToSearchText="Type 2 or more characters of the name"
  [typeahead]="sourceNameInput$"
  (change)="onChangedSelection($event)"
  [ngModel]="single ? currentSelection : currentSelections"
>
</ng-select>
<span *ngIf="searching"><i class="fas fa-spinner fa-spin"></i> Searching...
</span>
