<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div *ngIf="loading">
  <i class="fas fa-spinner fa-spin"></i>
</div>

<app-define-search *ngIf="!error && !loading"
                     [jobId]="jobId"
                     [savedSearch]="savedSearch"
                     [pageNumber]="pageNumber"
                     [pageSize]="pageSize"
                     (onFormChange)="formDirty = $event"
></app-define-search>
