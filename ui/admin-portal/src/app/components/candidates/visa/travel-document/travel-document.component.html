<tc-alert *ngIf="error">{{error}}</tc-alert>

<form [formGroup]="form">
  <tc-fieldset>

  </tc-fieldset>
  <tc-field>
    <tc-label for="visaValidTravelDocs">Has valid travel document?
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </tc-label>
    <ng-select class="tc-select" id="visaValidTravelDocs" [formControlName]="'visaValidTravelDocs'"
               (clear)="setNoResponse('visaValidTravelDocs')"
               [items]="travelDocumentOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </tc-field>
  <tc-field *ngIf="hasNotes">
    <tc-label for="visaValidTravelDocsNotes">Notes</tc-label>
    <tc-textarea id="visaValidTravelDocsNotes" [formControlName]="'visaValidTravelDocsNotes'"></tc-textarea>
  </tc-field>
</form>
