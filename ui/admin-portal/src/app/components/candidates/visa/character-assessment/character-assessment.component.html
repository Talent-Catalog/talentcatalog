<div *ngIf="error">
  {{error}}
</div>

<form [formGroup]="form">
  <div class="form-group">
    <label for="visaCharacterAssessment">Meets character requirement? (e.g. no criminal record)</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaCharacterAssessment" [formControlName]="'visaCharacterAssessment'" (clear)="setNoResponse('visaCharacterAssessment')"
               [items]="characterAssessmentOptions" [closeOnSelect]="true" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="displayText" bindValue="value"></ng-select>
  </div>
  <div *ngIf="hasNotes" class="form-group">
    <label for="visaCharacterAssessmentNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="visaCharacterAssessmentNotes" [formControlName]="'visaCharacterAssessmentNotes'"
              placeholder="" ></textarea>
  </div>
</form>
