<div *ngIf="error">
  {{error}}
</div>

<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="visaPathwayAssessment">Meets refugee eligibility criteria of pathway? (eg. EMPP for Canada)</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaPathwayAssessment" [formControlName]="'visaPathwayAssessment'" (clear)="setNoResponse('visaPathwayAssessment')"
               [items]="assessmentOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="hasNotes" class="mb-3">
    <label class="form-label" for="visaPathwayAssessmentNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="visaPathwayAssessmentNotes" [formControlName]="'visaPathwayAssessmentNotes'"
              placeholder="" ></textarea>
  </div>
</form>
