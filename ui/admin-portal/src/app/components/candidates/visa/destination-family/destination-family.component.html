<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <tc-label [for]="'visaDestinationFamily'">Do you have family in {{visaCheck?.country.name}} and if so what is the closest relative?
        <app-autosave-status
        [saving]="saving"
        [typing]="typing">
        </app-autosave-status>
      </tc-label>
      <ng-select class="tc-select" [id]="'visaDestinationFamily'" [formControlName]="'visaDestinationFamily'" (clear)="setNoResponse('visaDestinationFamily')"
                 [items]="destFamilyOptions" [clearOnBackspace]="false"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <div  *ngIf="showLocation()">
      <tc-field>
        <tc-label [for]="'visaDestinationFamilyLocation'">Where are they located in {{visaCheck?.country.name}}?</tc-label>
        <tc-input type="text"
               [id]="'visaDestinationFamilyLocation'"
                  [formControlName]="'visaDestinationFamilyLocation'"></tc-input>
      </tc-field>
    </div>
  </tc-fieldset>
</form>
