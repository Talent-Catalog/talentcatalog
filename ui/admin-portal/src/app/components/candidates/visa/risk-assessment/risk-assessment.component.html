<tc-alert *ngIf="error">{{error}}</tc-alert>

<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <div class="d-flex justify-content-between">
        <tc-label for="visaOverallRisk">
          Overall risk assessment? (health/character/security)
        </tc-label>
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <ng-select class="tc-select" id="visaOverallRisk" [formControlName]="'visaOverallRisk'" [items]="riskLevelOptions"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes" class="mb-3">
      <tc-label for="visaOverallRiskNotes">Notes</tc-label>
      <tc-textarea id="visaOverallRiskNotes" [formControlName]="'visaOverallRiskNotes'"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
