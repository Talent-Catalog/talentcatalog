<div *ngIf="error">
  {{error}}
</div>



<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="ieltsLevel">
      Estimated IELTS Level?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <input type="number" class="form-control"
           id="ieltsLevel" [formControlName]="'ieltsLevel'">
    <small>Must be minimum 4.5 IELTS, average across all bands.</small>
  </div>


</form>
