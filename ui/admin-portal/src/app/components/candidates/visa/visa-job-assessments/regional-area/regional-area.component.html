<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="form-group">
    <label for="visaJobRegional">In a designated regional area? (<a href="https://immi.homeaffairs.gov.au/visas/working-in-australia/skill-occupation-list/regional-postcodes" target="_blank">Relevant postcodes</a>)</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobRegional" [formControlName]="'visaJobRegional'" [items]="regionalAreaOptions"
               placeholder="Select" bindValue="value" bindLabel="displayText"></ng-select>
  </div>
</form>
