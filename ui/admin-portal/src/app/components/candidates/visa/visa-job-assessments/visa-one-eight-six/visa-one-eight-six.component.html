<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset>
    <tc-field *ngIf="editable">
      <tc-label for="visaJobEligible186">Eligible for 186?
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </tc-label>
      <ng-select class="tc-select" id="visaJobEligible186" [formControlName]="'visaJobEligible186'" [items]="visa186Options"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaJobEligible186Notes">Notes</tc-label>
      <tc-textarea id="visaJobEligible186Notes" [formControlName]="'visaJobEligible186Notes'"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
