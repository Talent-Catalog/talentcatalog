<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset *ngIf="editable">
    <tc-field>
      <div class="d-flex justify-content-between">
        <tc-label for="visaJobQualification">
          Relevant qualifications?
        </tc-label>
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <ng-select class="tc-select" id="visaJobQualification" [formControlName]="'visaJobQualification'"
                 [items]="relevantQualificationOptions"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field>
      <tc-label for="visaJobQualificationNotes">Notes on qualifications (e.g. relevancy of education; recency or relevancy of work experience; language proficiency) </tc-label>
      <tc-textarea id="visaJobQualificationNotes" formControlName="visaJobQualificationNotes"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
