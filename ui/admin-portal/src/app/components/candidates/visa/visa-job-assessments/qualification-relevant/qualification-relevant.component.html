<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="form-group">
    <label for="visaJobQualification">Relevant qualification?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobQualification" [formControlName]="'visaJobQualification'" [items]="relevantQualificationOptions"
               placeholder="Select" bindValue="value" bindLabel="displayText"></ng-select>
  </div>
  <div *ngIf="editable" class="form-group">
    <label for="visaJobQualificationNotes">Notes on qualification (eg. relevant experience) </label>
    <textarea type="text" class="md-textarea-auto form-control" rows="2"
              id="visaJobQualificationNotes" formControlName="visaJobQualificationNotes"
              placeholder="" ></textarea>
  </div>
</form>
