<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="visaJobOccupationCategory">
      Occupation category (<a href="" target="_blank">{{'Insert country specific link'}}</a>)
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <textarea class="md-textarea-auto form-control" rows="3"
              id="visaJobOccupationCategory" formControlName="visaJobOccupationCategory"
              placeholder="" ></textarea>
  </div>


</form>
