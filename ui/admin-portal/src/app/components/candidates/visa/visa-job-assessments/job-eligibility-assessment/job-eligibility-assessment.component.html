<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-field *ngIf="editable">
    <tc-label for="visaJobTbbEligibility">TC Eligibility Assessment?
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </tc-label>
    <ng-select class="tc-select" id="visaJobTbbEligibility" [formControlName]="'visaJobTbbEligibility'"
               [items]="jobEligibilityAssessOptions"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </tc-field>
</form>
