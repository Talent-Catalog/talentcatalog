<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="form-group">
    <label for="visaJobTbbEligibility">TBB Eligibility Assessment?</label>
    <div class="float-right">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobTbbEligibility" [formControlName]="'visaJobTbbEligibility'" [items]="jobEligibilityAssessOptions"
               placeholder="Select" bindValue="value" bindLabel="displayText"></ng-select>
  </div>
</form>
