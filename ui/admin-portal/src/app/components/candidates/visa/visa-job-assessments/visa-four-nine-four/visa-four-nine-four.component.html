<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset>
    <tc-field *ngIf="editable">
      <tc-label for="visaJobEligible494">Eligible for 494?
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </tc-label>
      <ng-select class="tc-select" id="visaJobEligible494" [formControlName]="'visaJobEligible494'"
                 (clear)="setNoResponse('visaJobEligible494')"
                 [items]="visa494Options" [clearOnBackspace]="false"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaJobEligible494Notes">Notes</tc-label>
      <textarea type="text" class="md-textarea-auto form-control" rows="4"
                id="visaJobEligible494Notes" [formControlName]="'visaJobEligible494Notes'"
                placeholder=""></textarea>
    </tc-field>
  </tc-fieldset>
</form>
