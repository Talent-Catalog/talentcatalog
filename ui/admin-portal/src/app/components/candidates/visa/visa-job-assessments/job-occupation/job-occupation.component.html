<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset *ngIf="editable">
    <tc-field>
      <div class="d-flex justify-content-between">
        <tc-label for="visaJobOccupationId">
          What occupation is the job on the TC list?
        </tc-label>
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <ng-select class="tc-select" id="visaJobOccupationId" [formControlName]="'visaJobOccupationId'"
                 [items]="occupations"
                 placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
    </tc-field>
    <tc-field>
      <tc-label for="visaJobOccupationNotes">Notes on occupation (eg. regional code) </tc-label>
      <tc-textarea id="visaJobOccupationNotes" formControlName="visaJobOccupationNotes"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
