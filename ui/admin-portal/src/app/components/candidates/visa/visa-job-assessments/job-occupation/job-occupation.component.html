<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="mb-3">
    <label class="form-label" for="visaJobOccupationId">What occupation is the job on the TC list?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobOccupationId" [formControlName]="'visaJobOccupationId'" [items]="occupations"
               placeholder="Select" bindValue="id" bindLabel="name"></ng-select>
  </div>
  <div *ngIf="editable" class="mb-3">
    <label class="form-label" for="visaJobOccupationNotes">Notes on occupation (eg. regional code) </label>
    <textarea type="text" class="md-textarea-auto form-control" rows="2"
              id="visaJobOccupationNotes" formControlName="visaJobOccupationNotes"
              placeholder="" ></textarea>
  </div>
</form>
