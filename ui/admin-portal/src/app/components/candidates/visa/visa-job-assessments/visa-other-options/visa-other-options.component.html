<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div *ngIf="editable" class="mb-3">
    <label class="form-label" for="visaJobEligibleOther">Other Visa Options?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobEligibleOther" [formControlName]="'visaJobEligibleOther'" (clear)="setNoResponse('visaJobEligibleOther')"
               [items]="visaOtherOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="hasNotes" class="mb-3">
    <label class="form-label" for="visaJobEligibleOtherNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="4"
              id="visaJobEligibleOtherNotes" [formControlName]="'visaJobEligibleOtherNotes'"
              placeholder=""></textarea>
  </div>
</form>
