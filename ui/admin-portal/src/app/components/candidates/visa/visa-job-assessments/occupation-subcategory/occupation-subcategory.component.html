<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-field>
    <div class="d-flex justify-content-between">
      <tc-label for="visaJobOccupationSubCategory">
        Occupation subcategory (e.g. NOC details in Canada)
        <span class="small fw-light fst-italic">(For help with subcategories see:
          <a [href]="occupationSubcatLink" target="_blank">{{occupationSubcatLink}}</a>)
        </span>
      </tc-label>
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <tc-textarea id="visaJobOccupationSubCategory" formControlName="visaJobOccupationSubCategory"></tc-textarea>
  </tc-field>
</form>
