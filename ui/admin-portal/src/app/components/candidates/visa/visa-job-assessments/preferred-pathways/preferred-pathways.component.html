<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="visaJobPreferredPathways">
      Preferred immigration pathway(s)
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <textarea class="md-textarea-auto form-control" rows="3"
              id="visaJobPreferredPathways" formControlName="visaJobPreferredPathways"
              placeholder="" ></textarea>
  </div>


</form>
