<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <div class="d-flex justify-content-between">
        <tc-label for="visaJobLanguagesRequired">
          Select languages required for role
        </tc-label>
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <ng-select
        class="tc-select"
        id="visaJobLanguagesRequired"
        [items]="languages"
        [multiple]="true"
        [searchable]="true"
        placeholder="Select or type..."
        bindLabel="name"
        bindValue="id"
        [formControlName]="'visaJobLanguagesRequired'">
      </ng-select>
    </tc-field>
    <tc-field *ngIf="hasRequiredLanguages">
      <tc-label for="visaJobLanguagesRequired">Does candidate meet the selected language thresholds?</tc-label>
      <ng-select
        class="tc-select"
        id="visaJobLanguagesThresholdMet"
        [formControlName]="'visaJobLanguagesThresholdMet'"
        (clear)="setNoResponse('visaJobLanguagesThresholdMet')"
        [items]="languagesThresholdMetOptions"
        [clearOnBackspace]="false"
        placeholder="Select"
        bindLabel="stringValue"
        bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaJobLanguagesThresholdNotes">Notes on language thresholds</tc-label>
      <tc-textarea id="visaJobLanguagesThresholdNotes" [formControlName]="'visaJobLanguagesThresholdNotes'"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
