<tc-alert *ngIf="error">{{error}}</tc-alert>
<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <tc-label for="visaJobInterest">Candidate genuinely interested in the role and would move to accept offer?
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </tc-label>
      <ng-select class="tc-select" id="visaJobInterest" [formControlName]="'visaJobInterest'" (clear)="setNoResponse('visaJobInterest')"
                 [items]="jobInterestOptions" [clearOnBackspace]="false"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaJobInterestNotes">Notes</tc-label>
      <tc-textarea id="visaJobInterestNotes" formControlName="visaJobInterestNotes"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
