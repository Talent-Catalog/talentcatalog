<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="visaJobInterest">Candidate genuinely interested in the role and would move to accept offer?</label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaJobInterest" [formControlName]="'visaJobInterest'" (clear)="setNoResponse('visaJobInterest')"
               [items]="jobInterestOptions" [clearOnBackspace]="false"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
  <div *ngIf="hasNotes" class="mb-3">
    <label class="form-label" for="visaJobInterestNotes">Notes</label>
    <textarea type="text" class="md-textarea-auto form-control" rows="2"
              id="visaJobInterestNotes" formControlName="visaJobInterestNotes"
              placeholder="" ></textarea>
  </div>
</form>
