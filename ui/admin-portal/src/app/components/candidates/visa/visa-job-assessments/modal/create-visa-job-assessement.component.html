<div class="modal-header">

  <h4 class="modal-title">TBB Job Opportunities</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="mb-3" >
      <label for="name">Name *</label>
      <input class="form-control" id="name" formControlName="name">
      <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)"
           class="alert alert-danger">
        <div *ngIf="nameControl.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="mb-3" >
      <app-joblink [joblink]="link"
                   (updateError)="error=$event"
                   (joblinkValidation)="onJoblinkValidation($event)"
      ></app-joblink>

      <div *ngIf="jobName">
        {{jobName}}
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onCancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="onSelect()">
    Select
  </button>
</div>
