<div *ngIf="error">
  {{error}}
</div>

<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <tc-label for="visaEnglishThreshold">Meets English threshold?
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </tc-label>

      <ng-select class="tc-select" id="visaEnglishThreshold" [formControlName]="'visaEnglishThreshold'"
                 (clear)="setNoResponse('visaEnglishThreshold')"
                 [items]="englishThresholdOptions" [clearOnBackspace]="false"
                 placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaEnglishThresholdNotes">Notes</tc-label>
      <textarea type="text" class="md-textarea-auto form-control" rows="2"
                id="visaEnglishThresholdNotes" [formControlName]="'visaEnglishThresholdNotes'"
                placeholder="" ></textarea>
    </tc-field>
  </tc-fieldset>
</form>
