<tc-alert *ngIf="error">{{error}}</tc-alert>

<form [formGroup]="form">
  <tc-fieldset>
    <tc-field>
      <div class="d-flex justify-content-between">
        <tc-label for="visaSecurityRisk">
          Meets security requirement? (e.g. military, prior visa cancellation)
        </tc-label>
        <app-autosave-status
          [saving]="saving"
          [typing]="typing">
        </app-autosave-status>
      </div>
      <ng-select class="tc-select" id="visaSecurityRisk" [formControlName]="'visaSecurityRisk'"
                 [items]="securityRiskOptions" placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
    </tc-field>
    <tc-field *ngIf="hasNotes">
      <tc-label for="visaSecurityRiskNotes">Notes</tc-label>
      <tc-textarea id="visaSecurityRiskNotes" [formControlName]="'visaSecurityRiskNotes'"></tc-textarea>
    </tc-field>
  </tc-fieldset>
</form>
