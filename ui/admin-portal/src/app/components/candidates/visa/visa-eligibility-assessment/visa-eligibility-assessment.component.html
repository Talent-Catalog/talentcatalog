<div *ngIf="error">
  {{error}}
</div>
<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label" for="visaEligibility">
      Meets {{visaCheckRecord.country.name}} visa eligibility?
    </label>
    <div class="float-end">
      <app-autosave-status
        [saving]="saving"
        [typing]="typing">
      </app-autosave-status>
    </div>
    <ng-select id="visaEligibility" [formControlName]="'visaEligibility'" [items]="visaEligibilityAssessmentOptions"
               placeholder="Select" bindLabel="stringValue" bindValue="key"></ng-select>
  </div>
</form>
