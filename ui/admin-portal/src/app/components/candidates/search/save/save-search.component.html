<div class="modal-header">

  <h4 class="modal-title">Make New Saved Search</h4>

  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>

<div class="modal-body">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <form [formGroup]="form">
    <div class="form-group" >
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">

      <label for="type">Type</label>
      <select class="form-control" id="type" formControlName="type">
        <option value="profession">Profession</option>
        <option value="job">Job</option>
        <option value="other">Other</option>
      </select>
    </div>
    <hr/>
    <div *ngIf="savedSearch">
      <app-saved-search [savedSearch]="savedSearch" [showAll]="true" [showMore]="false" [showOpen]="false"></app-saved-search>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()"
          [disabled]="saving">
    <i class="fa fa-spinner fa-spin" *ngIf="saving"></i>
    Save
  </button>
</div>
