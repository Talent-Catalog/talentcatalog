<div class="link-tooltip"
     [ngStyle]="{'left': xPosition + 'px', 'top': yPosition + 'px'}"
>
  <div>
    <a href="{{url}}" target="_blank" rel="noopener">
      {{url}} <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </a>
  </div>
  <div class="button-group">
    <button type="button" class="btn btn-primary" (click)="onEditClick()">
      Edit
    </button>
    <button type="button" class="btn btn-accent-2" (click)="onRemoveClick()">
      Remove
    </button>
  </div>
</div>
