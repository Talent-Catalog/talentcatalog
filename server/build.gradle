buildscript {
    ext {
        springBootVersion = '2.2.2.RELEASE'
        dependencyManagementPluginVersion = '1.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-starter-parent:$springBootVersion"
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.656'
    }
}
//bootJar {
//    baseName = 'tbbtalent'
//    version =  '2.0.0'
//}

//repositories {
//    mavenCentral()
//}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation('commons-beanutils:commons-beanutils:1.9.3')
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation("io.jsonwebtoken:jjwt:0.9.1")
    implementation("org.flywaydb:flyway-core:6.1.3")
    implementation("org.apache.commons:commons-lang3:3.0")
    implementation('com.amazonaws:aws-java-sdk-s3:1.11.656')
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('javax.mail:javax.mail-api:1.6.0')
    implementation('com.sun.mail:javax.mail:1.6.0')
    implementation('com.opencsv:opencsv:5.0')
    implementation('org.thymeleaf:thymeleaf:3.0.6.RELEASE')
    implementation('org.thymeleaf:thymeleaf-spring4:3.0.9.RELEASE')
    implementation('org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.1.RELEASE')
    implementation('org.xhtmlrenderer:flying-saucer-core:9.1.6')
    implementation('org.xhtmlrenderer:flying-saucer-pdf-itext5:9.1.6')
    implementation('net.sf.jtidy:jtidy:r938')

    runtimeOnly('org.postgresql:postgresql')
    runtimeOnly('mysql:mysql-connector-java:8.0.15')

    testCompile("junit:junit")
}

jar {
    enabled=true
}
