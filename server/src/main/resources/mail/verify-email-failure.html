<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification Failed</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .error { color: red; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="error">Email Verification Failed</h2>
    <p>Hello <strong>[[${displayName}]]</strong>,</p>
    <p>Unfortunately, your email verification link has expired. Please log in and request a new verification email to complete the process.</p>
</div>
</body>
</html>
