<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border: 1px solid #DFDFDF; border-radius: 8px; text-align: center;">
    <h2 style="color: #49B6BD;">Hello [[${displayName}]],</h2>
    <p style="font-size: 16px; color: #333;">
        Please verify your email address. Click the button below to confirm your email:
    </p>
    <p style="margin: 20px 0;">
        <a th:href="${verificationUrl}"
           style="background-color: #49B6BD; color: white; text-decoration: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; display: inline-block;">
            Verify Email Address
        </a>
    </p>
    <p style="font-size: 14px; color: #666;">
        If you did not request this verification, please ignore this email.
    </p>
    <p style="margin-top: 30px; font-size: 12px; color: #999;">
        Â© [[${year}]] Talent Catalog. All rights reserved.
    </p>
</div>
</body>
</html>
