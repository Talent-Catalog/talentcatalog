name: Terraform deployment

on:
  push:
    branches:
      - master
    paths:
      - 'infrs/**'

  workflow_dispatch: #this attribute will enable the manual run to the pipeline


permissions:
  contents: read

# Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
defaults:
  run:
    shell: bash

env:
  TERRAFORM_VERSION: 1.3.0
  AWS_REGION: "us-east-1"
  INFRA_PATH: './infra'
  AWS_ACCESS_KEY_ID_DEV: "AKIATLUVZAGYXPLKILO3"
  AWS_ACCESS_KEY_ID_PROD: "AKIATLUVZAGYXPLKILO3"

jobs:
  terraform-deploy:
    name: terraform deployment
    runs-on: ubuntu-latest
    env:
      WORKSPACE: "${{ github.ref_name == 'master' && 'prod' || 'develop' }}" # select terraform workspace based on the destination branch

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.WORKSPACE == 'prod' && env.AWS_ACCESS_KEY_ID_PROD || env.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ env.WORKSPACE == 'prod' && secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.TERRAFORM_REGION }}

      # Install the latest version of Terraform CLI and configure the Terraform
      # CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Init Terraform and setup workspace
        id: init
        run: |
          terraform init
        env:
          TF_WORKSPACE: ${{ env.WORKSPACE }}
        working-directory: ${{ env.INFRA_PATH }}

      # Apply the infrastructure to the related environment
      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        env:
          TF_WORKSPACE: ${{ env.WORKSPACE }}
          TF_VAR_site_domain: ${{ secrets.SITE_DOMAIN }}
          TF_VAR_db_instance_class: ${{ secrets.DB_INSTANCE_CLASS }}
          TF_VAR_db_multi_az: ${{ secrets.DB_MULTI_AZ }}
          TF_VAR_container_image: ${{ secrets.CONTAINER_IMAGE }}
          TF_VAR_container_port: ${{ secrets.CONTAINER_PORT }}
        working-directory: ${{ env.INFRA_PATH }}
