name: Run Angular Tests

on:
  push:
    branches:
      - 1332-implement-cicd-pipeline-for-running-unit-tests-on-staging-branch
  pull_request:
    branches:
      - 1332-implement-cicd-pipeline-for-running-unit-tests-on-staging-branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js for Angular
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Change directory to the Angular project
      - name: Change to admin-portal directory
        run: cd TalentCatalog/ui/admin-portal

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: npm install
        working-directory: TalentCatalog/ui/admin-portal

      # Step 5: Run Angular tests using Karma
      - name: Run Angular tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        working-directory: TalentCatalog/ui/admin-portal
        env:
          CI: true

      # Step 6: Archive test results (Optional)
      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: TalentCatalog/ui/admin-portal/dist/test-results